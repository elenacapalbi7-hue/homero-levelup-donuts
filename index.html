<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer: El Cambio Total</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #2c3e50; overflow: hidden; }
        #ui { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 20px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; }
        .btn-action { padding: 15px 40px; font-size: 22px; background: #f1c40f; border: none; border-radius: 10px; font-weight: bold; }
        #controls { position: absolute; bottom: 100px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 20; }
        .btn { width: 80px; height: 80px; background: rgba(255,255,255,0.2); border: 3px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; color: white; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>‚è∞ <span id="clocks">0</span>/10</div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 2</h1>
        <p id="msg">¬°Mec√°nicas Cambiantes!<br>Usa las flechas y el salto.</p>
        <button class="btn-action" onclick="startGame()">EMPEZAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="jump">‚¨ÜÔ∏è</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks'), livesEl = document.getElementById('lives'), overlay = document.getElementById('overlay');

    let isPlaying = false, score = 0, lives = 3, frameCount = 0;
    let mode = 'normal'; // normal, fly, climb
    let platforms = [], items = [];
    let keys = { left: false, right: false };
    
    // Configuraci√≥n LENTA para ni√±os
    let gameSpeed = 3; 

    const player = { x: 100, y: 0, w: 50, h: 70, vy: 0, gravity: 0.5, jumpPower: -12, jumps: 0, emoji: "üèÉ‚Äç‚ôÇÔ∏è" };

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function spawnEvent() {
        let x = canvas.width + 50;
        let groundY = canvas.height - 80;
        
        // Cambiar modo cada 15 segundos aproximadamente
        if(frameCount % 800 === 0) {
            const modes = ['normal', 'fly', 'climb'];
            mode = modes[Math.floor(Math.random() * modes.length)];
            player.emoji = mode === 'fly' ? "üöÄ" : (mode === 'climb' ? "üßó" : "üèÉ‚Äç‚ôÇÔ∏è");
        }

        if(mode === 'normal') {
            items.push({x: x, y: groundY - 50, size: 50, t: 'bad', e: 'üì¶'});
            items.push({x: x + 200, y: groundY - 150, size: 45, t: 'clock', e: '‚è∞'});
        } else if(mode === 'fly') {
            items.push({x: x, y: 100 + Math.random()*(canvas.height-300), size: 45, t: 'clock', e: '‚è∞'});
            items.push({x: x + 100, y: Math.random()*canvas.height, size: 50, t: 'bad', e: 'üíø'});
        } else if(mode === 'climb') {
            platforms.push({x: Math.random()*(canvas.width-100), y: -50, w: 100, h: 20, vy: 2});
            if(Math.random() < 0.3) items.push({x: Math.random()*canvas.width, y: -50, size: 45, t: 'clock', e: '‚è∞', vy: 2});
        }
    }

    function update() {
        if (!isPlaying) return;

        // Movimiento lateral
        if(keys.left && player.x > 0) player.x -= 5;
        if(keys.right && player.x < canvas.width - player.w) player.x += 5;

        // F√≠sica seg√∫n modo
        if(mode !== 'fly') {
            player.vy += player.gravity;
            player.y += player.vy;
        } else {
            player.y += player.vy;
            player.vy *= 0.95; // Fricci√≥n aire
        }

        // Suelo
        let limitY = canvas.height - 80;
        if(player.y + player.h > limitY && mode !== 'climb') {
            player.y = limitY - player.h; player.vy = 0; player.jumps = 0;
        }

        // Plataformas y colisiones
        platforms.forEach((p, i) => {
            if(p.vy) p.y += p.vy; else p.x -= gameSpeed;
            if(player.vy > 0 && player.x + player.w > p.x && player.x < p.x + p.w && player.y + player.h > p.y && player.y + player.h < p.y + 15) {
                player.y = p.y - player.h; player.vy = 0; player.jumps = 0;
            }
        });

        // Items
        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            it.x -= (it.vy ? 0 : gameSpeed);
            if(it.vy) it.y += it.vy;

            if (player.x < it.x + it.size && player.x + player.w > it.x && player.y < it.y + it.size && player.y + player.h > it.y) {
                if (it.t === 'clock') { score++; clocksEl.innerText = score; if(score>=10) win(); }
                else { lives--; livesEl.innerText = lives; if(lives<=0) die(); }
                items.splice(i, 1); continue;
            }
            if(it.x < -100 || it.y > canvas.height + 100) items.splice(i, 1);
        }

        if(frameCount % 120 === 0) spawnEvent();
        frameCount++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Fondo din√°mico
        ctx.fillStyle = mode === 'fly' ? "#1a252f" : "#2c3e50";
        ctx.fillRect(0,0,canvas.width, canvas.height);

        // Suelo (solo en modo normal/fly)
        if(mode !== 'climb') {
            ctx.fillStyle = "#95a5a6"; ctx.fillRect(0, canvas.height-80, canvas.width, 80);
        }

        platforms.forEach(p => { ctx.fillStyle = "#ecf0f1"; ctx.fillRect(p.x, p.y, p.w, p.h); });
        items.forEach(it => { ctx.font = it.size + "px Arial"; ctx.fillText(it.e, it.x, it.y + it.size); });
        ctx.font = player.h + "px Arial"; ctx.fillText(player.emoji, player.x, player.y + player.h);

        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        score = 0; lives = 3; items = []; platforms = []; frameCount = 0; mode = 'normal';
        clocksEl.innerText = "0"; livesEl.innerText = "3";
        overlay.style.display = "none"; isPlaying = true; draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°GANASTE!"; }

    // Controles
    const setupBtn = (id, key) => {
        const el = document.getElementById(id);
        el.ontouchstart = (e) => { 
            e.preventDefault(); 
            if(id === 'jump') {
                if(mode === 'fly') player.vy = -8;
                else if(player.jumps < 2) { player.vy = player.jumpPower; player.jumps++; }
            } else keys[key] = true;
        };
        el.ontouchend = () => keys[key] = false;
    };
    setupBtn('left', 'left'); setupBtn('right', 'right'); setupBtn('jump', 'jump');
</script>
</body>
</html>
