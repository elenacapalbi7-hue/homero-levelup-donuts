<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Adventure: Final Fix</title>
    <style>
        body { margin: 0; background: #5c94fc; overflow: hidden; touch-action: none; font-family: 'Arial Black', sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 1.2rem; pointer-events: none; }
        #controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .btn { width: 70px; height: 70px; background: rgba(0,0,0,0.6); border: 3px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; user-select: none; -webkit-tap-highlight-color: transparent; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: yellow; font-size: 2.5rem; text-shadow: 3px 3px #000; display: none; text-align: center; z-index: 100; }
    </style>
</head>
<body>

<div id="ui">
    <div>üç© <span id="donas">0</span></div>
    <div>‚ù§Ô∏è <span id="vidas">3</span></div>
</div>
<div id="msg"></div>

<div id="controls">
    <div style="display:flex; gap:10px;">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
    </div>
    <div class="btn" id="jump">‚¨ÜÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let score = 0, lives = 3, camX = 0, active = true;
let blocks = [], enemies = [], items = [], coins = [], particles = [];
let keys = { left: false, right: false };

const p = { 
    x: 100, y: 0, w: 40, h: 70, vx: 0, vy: 0, 
    isSuper: false, timer: 0, ground: false, jumps: 0 
};

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    p.y = canvas.height - 200;
    createMap();
    loop();
}

function createMap() {
    blocks = []; enemies = []; items = []; coins = [];
    const groundY = canvas.height - 80;

    // Generaci√≥n de nivel por tramos para evitar vac√≠os
    for(let i=0; i<200; i++) {
        let bx = i * 40;
        
        // Suelo con abismos cortos (m√°ximo 3 bloques de vac√≠o)
        if (!(i > 45 && i < 48) && !(i > 90 && i < 93) && !(i > 140 && i < 144)) {
            blocks.push({x: bx, y: groundY, t: 'G'});
        } else {
            // Plataforma de ayuda en el medio del abismo si es necesario
            if (i === 46 || i === 91 || i === 142) {
                blocks.push({x: bx, y: groundY - 120, t: 'B'});
            }
        }

        // Tuber√≠as (Plantas Nucleares)
        if([20, 60, 110, 160].includes(i)) {
            blocks.push({x: bx, y: groundY-40, t: 'P'});
            blocks.push({x: bx, y: groundY-80, t: 'P'});
            enemies.push({x: bx, y: groundY-120, vx: -2, w: 40, h: 45});
        }

        // Bloques sorpresa y normales
        if(i % 15 === 0 && i > 5) {
            let hasPower = (i % 30 === 0);
            blocks.push({x: bx, y: groundY-160, t: 'B'});
            blocks.push({x: bx+40, y: groundY-160, t: '?', item: hasPower ? 'beer' : 'dona', hits: hasPower ? 1 : 5});
            blocks.push({x: bx+80, y: groundY-160, t: 'B'});
        }
        
        // Donas flotantes
        if(i % 6 === 0) coins.push({x: bx + 10, y: groundY - 120});
    }
}

function update() {
    if(!active) return;

    if (keys.left) p.vx = -6;
    else if (keys.right) p.vx = 6;
    else p.vx *= 0.85;

    p.vy += 0.8;
    p.x += p.vx;
    p.y += p.vy;
    camX = p.x - 100;

    if (p.timer > 0) { p.timer--; p.isSuper = true; } else { p.isSuper = false; }

    p.ground = false;
    blocks.forEach((b, idx) => {
        if (p.x + p.w > b.x && p.x < b.x + 40 && p.y + p.h > b.y && p.y < b.y + 40) {
            if (p.vy > 0 && p.y + p.h - p.vy <= b.y) {
                p.y = b.y - p.h; p.vy = 0; p.ground = true; p.jumps = 0;
            } else if (p.vy < 0 && p.y - p.vy >= b.y + 40) {
                p.y = b.y + 40; p.vy = 2;
                handleHit(b, idx);
            } else {
                if(p.vx > 0) p.x = b.x - p.w;
                if(p.vx < 0) p.x = b.x + 40;
            }
        }
    });

    items.forEach((it, idx) => {
        it.x += it.vx; it.vy += 0.8; it.y += it.vy;
        blocks.forEach(b => {
            if(it.x < b.x+40 && it.x+30 > b.x && it.y+30 > b.y && it.y < b.y+40) {
                if(it.vy > 0) { it.y = b.y-30; it.vy = 0; } else it.vx *= -1;
            }
        });
        if(Math.hypot(p.x - it.x, p.y - it.y) < 45) { p.timer = 600; items.splice(idx, 1); }
    });

    enemies.forEach((en, idx) => {
        en.x += en.vx;
        if(Math.abs(p.x - en.x) < 30 && Math.abs(p.y - en.y) < 50) {
            if(p.vy > 0) { enemies.splice(idx, 1); p.vy = -12; }
            else if(!p.isSuper) reset();
        }
    });

    coins.forEach((c, i) => { if(Math.hypot(p.x-c.x, p.y-c.y) < 40) { coins.splice(i,1); score++; }});

    if(p.y > canvas.height) reset();
    if(p.x > 7800) win();
}

function handleHit(b, idx) {
    if(b.t === '?') {
        if(b.item === 'beer') {
            items.push({x: b.x, y: b.y-40, vx: 2, vy: -5, t:'üç∫'});
            b.t = 'U';
        } else {
            particles.push({x: b.x, y: b.y-40, vy: -6, l: 20}); score++;
            b.hits--; if(b.hits <= 0) b.t = 'U';
        }
    } else if(p.isSuper && b.t === 'B') {
        blocks.splice(idx, 1);
    }
}

function reset() { lives--; p.x = 100; p.y = 0; if(lives <= 0) location.reload(); }
function win() { active = false; document.getElementById('msg').innerHTML = "¬°GANASTE! üè†<br>Familia reunida"; document.getElementById('msg').style.display = 'block'; }

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);

    blocks.forEach(b => {
        ctx.fillStyle = b.t==='G'?'#944828': b.t==='P'?'#27ae60': b.t==='B'?'#e76e33': b.t==='U'?'#7f8c8d':'#f1c40f';
        ctx.fillRect(b.x, b.y, 40, 40);
        ctx.strokeRect(b.x, b.y, 40, 40);
        if(b.t === '?') { ctx.fillStyle='#fff'; ctx.font="20px Arial"; ctx.fillText("?", b.x+15, b.y+28); }
    });

    enemies.forEach(en => { ctx.font="45px Arial"; ctx.fillText("üë®‚Äçüè´", en.x, en.y+40); });
    items.forEach(it => { ctx.font="35px Arial"; ctx.fillText(it.t, it.x, it.y+30); });
    coins.forEach(c => { ctx.font="25px Arial"; ctx.fillText("üç©", c.x, c.y+25); });
    particles.forEach((f, i) => { f.y += f.vy; f.l--; ctx.fillText("üç©", f.x+10, f.y); if(f.l<0) particles.splice(i,1); });

    // HOMERO
    let s = p.isSuper ? 1.3 : 1;
    ctx.font = (40*s)+"px Arial";
    ctx.fillText("üë®‚Äçü¶≤", p.x, p.y + (35*s));
    ctx.font = (35*s)+"px Arial";
    ctx.fillText("üëï", p.x, p.y + (60*s));
    ctx.fillText("üëñ", p.x, p.y + (85*s));

    // CASA FINAL
    ctx.font="100px Arial"; ctx.fillText("üè†", 7900, groundY-100);

    ctx.restore();
    document.getElementById('donas').innerText = score;
    document.getElementById('vidas').innerText = lives;
}

const ctrl = (id, k) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { 
        e.preventDefault(); 
        if(k==='j') { 
            if(p.jumps < 2) { p.vy = -16; p.jumps++; } 
        } else keys[k]=true; 
    };
    el.ontouchend = () => { if(k!=='j') keys[k]=false; };
};
ctrl('left', 'left'); ctrl('right', 'right'); ctrl('jump', 'j');

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
</script>
</body>
</html>
