<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Runner: Springfield Pro</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #5c94fc; overflow: hidden; }
        #ui { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; }
        .btn-action { padding: 18px 50px; font-size: 24px; background: #FFD700; color: #333; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #controls { position: absolute; bottom: 120px; width: 100%; display: flex; justify-content: center; z-index: 20; }
        .jump-btn { width: 100px; height: 100px; background: rgba(255, 255, 255, 0.3); border: 4px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 45px; color: white; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>‚è∞ <span id="clocks">0</span>/10</div>
        <div>üç© <span id="donuts">0</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 2</h1>
        <p id="msg">¬°Usa las PLATAFORMAS!<br>Doble salto para llegar arriba.</p>
        <button class="btn-action" onclick="startGame()">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls"><div class="jump-btn" id="btnJump">‚¨ÜÔ∏è</div></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks');
    const donutsEl = document.getElementById('donuts');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');

    let isPlaying = false, scoreClocks = 0, scoreDonuts = 0, lives = 3, frameCount = 0;
    let platforms = [], items = [], gameSpeed = 5;

    const player = { x: 80, y: 0, w: 60, h: 80, vy: 0, gravity: 0.7, jumpPower: -14, jumps: 0, maxJumps: 2, emoji: "üèÉ‚Äç‚ôÇÔ∏è" };

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Generador de obst√°culos y plataformas
    function spawnWorld() {
        let xPos = canvas.width + 50;
        let groundY = canvas.height - 60;

        // 1. Siempre hay suelo base (pero con peque√±os huecos a veces)
        if (Math.random() > 0.1) {
            platforms.push({ x: xPos, y: groundY, w: 200, h: 60, t: 'ground' });
        }

        // 2. PLATAFORMAS FLOTANTES (Lo que ped√≠as para variedad)
        if (Math.random() < 0.4) {
            let platY = groundY - 120 - Math.random() * 80;
            platforms.push({ x: xPos + 100, y: platY, w: 120, h: 20, t: 'platform' });
            // Poner premio arriba de la plataforma
            items.push({ x: xPos + 140, y: platY - 50, size: 40, t: 'donut', e: 'üç©' });
        }

        // 3. OBST√ÅCULOS DE DIFERENTE TIPO
        let obstacleRoll = Math.random();
        if (obstacleRoll < 0.3) {
            items.push({ x: xPos + 50, y: groundY - 50, size: 50, t: 'bad', e: 'üöß' });
        } else if (obstacleRoll < 0.5) {
            items.push({ x: xPos + 20, y: groundY - 80, size: 60, t: 'bad', e: 'üöó' });
        } else if (obstacleRoll < 0.8) {
            items.push({ x: xPos, y: groundY - 40, size: 40, t: 'clock', e: '‚è∞' });
        }
    }

    function update() {
        if (!isPlaying) return;

        player.vy += player.gravity;
        player.y += player.vy;
        let onAnyGround = false;

        // Colisi√≥n con Plataformas y Suelo
        platforms.forEach(p => {
            p.x -= gameSpeed;
            if (player.x + player.w > p.x && player.x < p.x + p.w &&
                player.y + player.h > p.y && player.y + player.h < p.y + player.vy + 10 && player.vy >= 0) {
                player.y = p.y - player.h;
                player.vy = 0;
                player.jumps = 0;
                onAnyGround = true;
            }
        });

        // Items y Obst√°culos
        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            it.x -= gameSpeed;
            if (player.x < it.x + it.size && player.x + player.w > it.x &&
                player.y < it.y + it.size && player.y + player.h > it.y) {
                if (it.t === 'clock') { scoreClocks++; clocksEl.innerText = scoreClocks; if(scoreClocks>=10) win(); }
                else if (it.t === 'donut') { scoreDonuts++; donutsEl.innerText = scoreDonuts; }
                else { lives--; livesEl.innerText = lives; if(lives<=0) die(); }
                items.splice(i, 1); continue;
            }
            if (it.x < -100) items.splice(i, 1);
        }

        if (frameCount % 60 === 0) spawnWorld();
        platforms = platforms.filter(p => p.x > -p.w);
        
        if (player.y > canvas.height) { lives--; livesEl.innerText = lives; if(lives<=0) die(); else resetPosition(); }
        frameCount++;
    }

    function resetPosition() { player.y = 0; player.vy = 0; player.x = 80; }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Dibujar Plataformas
        platforms.forEach(p => {
            ctx.fillStyle = p.t === 'ground' ? "#6d4c41" : "#ffd54f";
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#000"; ctx.strokeRect(p.x, p.y, p.w, p.h);
        });

        // Dibujar Items
        items.forEach(it => { ctx.font = it.size + "px Arial"; ctx.fillText(it.e, it.x, it.y + it.size); });

        // Homero
        ctx.font = player.h + "px Arial";
        ctx.fillText(player.emoji, player.x, player.y + player.h);

        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        scoreClocks = 0; scoreDonuts = 0; lives = 3; platforms = []; items = []; frameCount = 0;
        clocksEl.innerText = "0"; donutsEl.innerText = "0"; livesEl.innerText = "3";
        overlay.style.display = "none";
        // Suelo inicial
        platforms.push({ x: 0, y: canvas.height-60, w: canvas.width, h: 60, t: 'ground' });
        isPlaying = true;
        draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°GANASTE!"; }

    const jump = () => { if (isPlaying && player.jumps < player.maxJumps) { player.vy = player.jumpPower; player.jumps++; } };
    document.getElementById('btnJump').ontouchstart = (e) => { e.preventDefault(); jump(); };
    window.onkeydown = (e) => { if(e.key === ' ' || e.key === 'ArrowUp') jump(); };
</script>
</body>
</html>
