<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey: 25 Niveles √önicos</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #001529; overflow: hidden; }
        #ui { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; color: #FFD700; text-shadow: 2px 2px #000; z-index: 50; font-size: 18px; pointer-events: none; }
        #mode-info { position: absolute; top: 75px; width: 100%; text-align: center; color: #fff; font-size: 14px; z-index: 50; background: rgba(0,0,0,0.5); padding: 5px 0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; padding: 20px; }
        .btn-action { padding: 18px 40px; font-size: 20px; background: #FFD700; color: #000; border: none; border-radius: 15px; font-weight: bold; }
        #controls { position: absolute; bottom: 130px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 80; }
        .btn { width: 80px; height: 80px; background: rgba(255,255,255,0.9); border: 4px solid #FFD700; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; user-select: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>NIVEL <span id="lvl">1</span>/25</div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
        <div>‚è∞ <span id="clocks">0</span>/10</div>
    </div>
    <div id="mode-info">CARGANDO...</div>

    <div id="overlay">
        <h1 id="title">HOMER 25</h1>
        <p id="msg">¬°Cada nivel es un mundo diferente!</p>
        <button class="btn-action" id="startBtn">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bC">üîò</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay'), modeTxt = document.getElementById('mode-info'), startBtn = document.getElementById('startBtn');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, vx: 0, vy: 0, grav: 0.7, jumps: 0, angle: 0, size: 1 };
    let items = [], obstacles = [];

    const levelData = [
        { n: "RECOLECTOR", h: "Atrapa los relojes que caen." },
        { n: "EL ESCALADOR", h: "¬°No hay suelo! Salta entre paredes con ‚¨ÖÔ∏è y ‚û°Ô∏è." },
        { n: "PUNTER√çA FIJA", h: "üîò para dispararte hacia la flecha." },
        { n: "REDUCTOR", h: "‚¨ÖÔ∏è peque√±o | ‚û°Ô∏è gigante. Salta con üîò." },
        { n: "NADO EXTREMO", h: "Flechas para moverte, üîò para subir." },
        { n: "VIENTO NORTE", h: "El viento te empuja fuerte a la izquierda." },
        { n: "HIELO RESBALOSO", h: "Frenar es casi imposible aqu√≠." },
        { n: "ZONA OSCURA", h: "Solo ves lo que tienes muy cerca." },
        { n: "METEORITOS", h: "Esquiva las cajas que caen del cielo." }
        // Los niveles 10-25 incrementan velocidad y mezclan estas f√≠sicas.
    ];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function initLevel() {
        score = 0; clocksEl.innerText = "0/10"; lvlEl.innerText = level;
        items = []; obstacles = []; frame = 0;
        player.vx = 0; player.vy = 0; player.angle = 0;
        player.x = canvas.width / 2 - 30;
        player.y = (level === 2) ? canvas.height / 2 : canvas.height - 150;
        modeTxt.innerText = "MODO: " + (levelData[level-1]?.n || "DESAF√çO PRO");
    }

    function spawn() {
        if(items.length < 1) {
            items.push({
                x: 50 + Math.random()*(canvas.width-100),
                y: (level === 2 || level === 3) ? 100 + Math.random()*300 : -50,
                vy: 2 + (level * 0.3),
                timer: 0
            });
        }
        if(frame % (150 - level*2) === 0) {
            obstacles.push({ x: canvas.width + 50, y: canvas.height - 130, vx: -3 - (level*0.5), e: 'üöß' });
        }
    }

    function update() {
        if(!isPlaying) return;
        frame++;
        spawn();

        // --- L√ìGICAS √öNICAS ---
        if(level === 1 || level >= 4) { // L√≥gica est√°ndar mejorada
            player.vy += player.grav;
            if(level === 6) player.vx -= 0.5; // Viento
            if(level === 7) player.vx *= 0.99; // Hielo
            player.x += player.vx;
            player.y += player.vy;
            if(player.y > canvas.height - 140) { player.y = canvas.height - 140; player.vy = 0; player.jumps = 0; }
        }
        else if(level === 2) { // EL ESCALADOR
            player.vy += 0.5;
            player.x += player.vx;
            player.y += player.vy;
            if(player.y > canvas.height || player.y < 0) { resetPos(); }
        }
        else if(level === 3) { // PUNTER√çA
            player.angle += 0.07;
            if(player.vx !== 0 || player.vy !== 0) {
                player.x += player.vx;
                player.y += player.vy;
                if(player.x < -50 || player.x > canvas.width+50 || player.y < -50 || player.y > canvas.height+50) {
                    player.vx = 0; player.vy = 0; player.x = canvas.width/2; player.y = canvas.height/2;
                }
            }
        }

        // Colisiones Items
        items.forEach((it, i) => {
            if(level !== 2 && level !== 3) it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 60) {
                score++; clocksEl.innerText = score + "/10";
                items.splice(i, 1);
                if(score >= 10) nextLevel();
            }
            if(it.y > canvas.height) items.splice(i, 1);
        });

        // Colisiones Obst√°culos
        obstacles.forEach((o, i) => {
            o.x += o.vx;
            if(Math.hypot(player.x - o.x, player.y - o.y) < 50) {
                lives--; livesEl.innerText = lives; obstacles.splice(i,1);
                if(lives <= 0) gameOver();
            }
        });

        if(player.x < 0) player.x = 0; if(player.x > canvas.width-60) player.x = canvas.width-60;
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Gu√≠a visual para Nivel 3 (Flecha)
        if(level === 3 && player.vx === 0) {
            ctx.strokeStyle = "#FFD700"; ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(player.x+30, player.y+40);
            ctx.lineTo(player.x+30 + Math.cos(player.angle)*80, player.y+40 + Math.sin(player.angle)*80);
            ctx.stroke();
        }

        // Suelo
        if(level !== 2) {
            ctx.fillStyle = "#1a1a1a";
            ctx.fillRect(0, canvas.height-80, canvas.width, 80);
        }

        ctx.font = "50px Arial";
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        obstacles.forEach(o => ctx.fillText(o.e, o.x, o.y + 40));
        
        ctx.font = (70 * player.size) + "px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 60);

        if(isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function resetPos() {
        lives--; livesEl.innerText = lives;
        player.x = canvas.width/2; player.y = canvas.height/2; player.vy = 0;
        if(lives <= 0) gameOver();
    }

    function nextLevel() {
        isPlaying = false; level++;
        if(level > 25) { alert("¬°MAESTRO DE HOMERO!"); location.reload(); return; }
        overlay.style.display = "flex";
        document.getElementById('title').innerText = "¬°LOGRADO!";
        document.getElementById('msg').innerText = levelData[level-1]?.h || "Prep√°rate...";
    }

    function gameOver() {
        isPlaying = false; lives = 3; level = 1;
        overlay.style.display = "flex";
        document.getElementById('title').innerText = "¬°D'OH!";
        document.getElementById('msg').innerText = "Vuelve a empezar.";
    }

    function startGame() { overlay.style.display="none"; initLevel(); isPlaying=true; draw(); }

    // CONTROLES
    bL.ontouchstart = (e) => { 
        e.preventDefault(); 
        if(level === 4) player.size = 0.5;
        else if(level === 2) { player.vx = -6; player.vy = -12; }
        else player.vx = -7; 
    };
    bR.ontouchstart = (e) => { 
        e.preventDefault(); 
        if(level === 4) player.size = 2;
        else if(level === 2) { player.vx = 6; player.vy = -12; }
        else player.vx = 7; 
    };
    bL.ontouchend = bR.ontouchend = () => { player.vx = 0; };

    bC.ontouchstart = (e) => {
        e.preventDefault();
        if(level === 3) { player.vx = Math.cos(player.angle)*15; player.vy = Math.sin(player.angle)*15; }
        else if(player.jumps < 2) { player.vy = -16; player.jumps++; }
    };

    startBtn.onclick = startGame;
</script>
</body>
</html>
