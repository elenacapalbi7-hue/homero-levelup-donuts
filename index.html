<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer: Nivel 1 - Limpieza de Garaje</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background: #87CEEB; 
            overflow: hidden;
        }

        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            text-shadow: 2px 2px #000;
            z-index: 10;
            font-size: 20px;
            pointer-events: none;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
        }

        .btn-action {
            padding: 20px 60px;
            font-size: 28px;
            background: #FFD700;
            color: #333;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px #b8860b;
        }

        /* CONTROLES ELEVADOS PARA EVITAR GESTOS DEL SISTEMA */
        #controls {
            position: absolute;
            bottom: 120px; /* Bien arriba de la barra de inicio */
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 20;
        }

        .touch-btn {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.3);
            border: 4px solid white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas { display: block; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>üç© <span id="score">0</span> / 15</div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 1</h1>
        <div id="message">
            <p>¬°Atrapa 15 donas!<br>Esquiva la chatarra del garaje.</p>
        </div>
        <button class="btn-action" id="mainBtn">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="touch-btn" id="btnLeft">‚¨ÖÔ∏è</div>
        <div class="touch-btn" id="btnRight">‚û°Ô∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');
    const mainBtn = document.getElementById('mainBtn');

    let isPlaying = false;
    let score = 0;
    let lives = 3;
    let frameCount = 0;
    let items = [];
    let keys = { left: false, right: false };

    const player = { x: 0, y: 0, w: 70, h: 90, speed: 9, emoji: "üë®‚Äçü¶≤" };
    const obstacles = ['üíø', 'üì¶', 'üõû', 'ü•´', 'üë¢', 'üö≤']; // Chatarra: CD, Caja, Neum√°tico, Lata, Bota, Bici

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.y = canvas.height - player.h - 30;
        player.x = canvas.width / 2 - player.w / 2;
    }

    window.addEventListener('resize', resize);
    resize();

    function spawnItem() {
        const rand = Math.random();
        let type, emoji, speed;

        if (rand < 0.1) { // 10% S√°ndwich
            type = 'power'; emoji = 'ü•™'; speed = 7;
        } else if (rand < 0.5) { // 40% Chatarra
            type = 'bad'; 
            emoji = obstacles[Math.floor(Math.random() * obstacles.length)];
            speed = 4 + Math.random() * 4;
        } else { // 50% Donas
            type = 'good'; emoji = 'üç©'; speed = 4 + Math.random() * 3;
        }

        items.push({ x: Math.random() * (canvas.width - 50), y: -50, size: 50, type, emoji, speed });
    }

    function update() {
        if (!isPlaying) return;

        if (keys.left && player.x > 0) player.x -= player.speed;
        if (keys.right && player.x < canvas.width - player.w) player.x += player.speed;

        if (frameCount % 45 === 0) spawnItem();

        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            it.y += it.speed;

            // Colisi√≥n
            if (player.x < it.x + it.size && player.x + player.w > it.x &&
                player.y < it.y + it.size && player.y + player.h > it.y) {
                
                if (it.type === 'good') {
                    score++;
                    scoreEl.innerText = score;
                    if (score >= 15) win();
                } else if (it.type === 'bad') {
                    lives--;
                    livesEl.innerText = lives;
                    if (lives <= 0) die();
                } else if (it.type === 'power') {
                    player.speed = 15;
                    setTimeout(() => player.speed = 9, 4000);
                }
                items.splice(i, 1);
                continue;
            }

            if (it.y > canvas.height) items.splice(i, 1);
        }
        frameCount++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Suelo
        ctx.fillStyle = "#555";
        ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

        // Jugador
        ctx.font = player.h + "px Arial";
        ctx.fillText(player.emoji, player.x, player.y + player.h);

        // Items
        items.forEach(it => {
            ctx.font = it.size + "px Arial";
            ctx.fillText(it.emoji, it.x, it.y + it.size);
        });

        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        score = 0; lives = 3; items = []; frameCount = 0;
        scoreEl.innerText = score; livesEl.innerText = lives;
        overlay.style.display = "none";
        isPlaying = true;
        draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°GANASTE!"; }

    // Eventos de botones
    mainBtn.onclick = startGame;

    const ctrl = (id, k) => {
        const el = document.getElementById(id);
        el.ontouchstart = (e) => { e.preventDefault(); keys[k] = true; };
        el.ontouchend = () => keys[k] = false;
        el.onmousedown = () => keys[k] = true;
        el.onmouseup = () => keys[k] = false;
    };
    ctrl('btnLeft', 'left'); ctrl('btnRight', 'right');
</script>
</body>
</html>
