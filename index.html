<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey 25 - Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        /* Fondo con mejor contraste (Celeste cielo para que resalte el amarillo) */
        #game-container { position: relative; width: 100vw; height: 100vh; background: #87CEEB; overflow: hidden; transition: background 0.5s; }
        
        #ui { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; color: #fff; text-shadow: 2px 2px #000; z-index: 50; font-size: 20px; pointer-events: none; }
        
        #overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; 
        }
        .btn-action { padding: 20px 45px; font-size: 22px; background: #FFD700; color: #333; border: none; border-radius: 15px; font-weight: bold; box-shadow: 0 5px #b8860b; }

        /* Controles en Zona Segura y con alta visibilidad */
        #controls { position: absolute; bottom: 140px; width: 100%; display: flex; justify-content: center; gap: 30px; z-index: 80; }
        .btn { 
            width: 80px; height: 80px; background: rgba(255,255,255,0.8); 
            border: 4px solid #333; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; font-size: 35px; color: #000;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>NIVEL <span id="lvl">1</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
        <div>‚è∞ <span id="clocks">0</span>/3</div>
    </div>

    <div id="overlay">
        <h1 id="title">HOMER RUN</h1>
        <p id="msg">Atrapa los relojes que caen.</p>
        <button class="btn-action" id="startBtn">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bC">‚¨ÜÔ∏è</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay'), startBtn = document.getElementById('startBtn');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 100, y: 0, w: 60, h: 80, vx: 0, vy: 0, grav: 0.7, jumps: 0 };
    let items = [], obstacles = [];
    
    // Colores de fondo de alto contraste
    const bgColors = ["#87CEEB", "#98FB98", "#FFDAB9", "#F0E68C", "#DDA0DD"];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function initLevel() {
        score = 0; clocksEl.innerText = "0/3"; lvlEl.innerText = level;
        items = []; obstacles = []; frame = 0;
        player.vx = 0; player.vy = 0;
        document.getElementById('game-container').style.background = bgColors[level % bgColors.length];
        player.x = canvas.width / 2 - 30;
        player.y = canvas.height - 180;
    }

    function spawn() {
        // Relojes que caen (para que no queden tildados arriba)
        if(frame % 120 === 0 && items.length < 2) {
            items.push({
                x: 50 + Math.random()*(canvas.width-100), 
                y: -50, 
                vy: 2 + Math.random() * 2,
                e: '‚è∞'
            });
        }
        // Obst√°culos por el suelo
        if(frame % 150 === 0) {
            obstacles.push({x: canvas.width + 50, y: canvas.height - 130, vx: -4, e: 'üöß'});
        }
    }

    function update() {
        if(!isPlaying) return;
        frame++;
        spawn();

        // Gravedad y Movimiento
        player.vy += player.grav;
        player.y += player.vy;
        player.x += player.vx;

        // Suelo
        if(player.y > canvas.height - 140) {
            player.y = canvas.height - 140;
            player.vy = 0;
            player.jumps = 0;
        }

        // L√≠mites laterales
        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - 60) player.x = canvas.width - 60;

        // Movimiento de items (ca√≠da suave)
        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 60) {
                score++; clocksEl.innerText = score + "/3";
                items.splice(i, 1);
                if(score >= 3) nextLevel();
            }
            if(it.y > canvas.height) items.splice(i, 1);
        });

        // Movimiento de obst√°culos
        obstacles.forEach((o, i) => {
            o.x += o.vx;
            if(Math.hypot(player.x - o.x, player.y - o.y) < 50) {
                lives--; livesEl.innerText = lives; obstacles.splice(i,1);
                if(lives <= 0) gameOver();
            }
        });
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Suelo firme
        ctx.fillStyle = "#555";
        ctx.fillRect(0, canvas.height-80, canvas.width, 80);

        // Dibujar elementos
        ctx.font = "50px Arial";
        items.forEach(it => ctx.fillText(it.e, it.x, it.y));
        obstacles.forEach(o => ctx.fillText(o.e, o.x, o.y + 40));
        
        // Homero (Sombra para que resalte)
        ctx.shadowColor = "rgba(0,0,0,0.3)";
        ctx.shadowBlur = 10;
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 60);
        ctx.shadowBlur = 0;

        if(isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function nextLevel() {
        isPlaying = false; level++;
        if(level > 25) {
            document.getElementById('msg').innerText = "¬°FELICIDADES! COMPLETADO.";
            startBtn.innerText = "REINICIAR"; level = 1;
        } else {
            document.getElementById('msg').innerText = "NIVEL " + (level-1) + " SUPERADO";
            startBtn.innerText = "SIGUIENTE";
        }
        overlay.style.display = "flex";
    }

    function gameOver() {
        isPlaying = false; lives = 3; level = 1;
        document.getElementById('msg').innerText = "¬°D'OH!";
        startBtn.innerText = "REINTENTAR";
        overlay.style.display = "flex";
    }

    function startGame() {
        overlay.style.display = "none";
        initLevel(); isPlaying = true; draw();
    }

    // Controles t√°ctiles optimizados
    const bL = document.getElementById('bL'), bC = document.getElementById('bC'), bR = document.getElementById('bR');
    
    bL.ontouchstart = (e) => { e.preventDefault(); player.vx = -7; };
    bL.ontouchend = () => player.vx = 0;
    
    bR.ontouchstart = (e) => { e.preventDefault(); player.vx = 7; };
    bR.ontouchend = () => player.vx = 0;

    bC.ontouchstart = (e) => {
        e.preventDefault();
        if(player.jumps < 2) { player.vy = -16; player.jumps++; }
    };

    startBtn.onclick = startGame;
</script>
</body>
</html>
