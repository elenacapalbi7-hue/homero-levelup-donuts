<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer 25: Physics & Controls Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #000b1a; }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI Superior */
        #ui { position: absolute; top: 30px; width: 100%; display: flex; justify-content: space-around; 
              color: #00FF00; font-size: 18px; pointer-events: none; z-index: 10; text-shadow: 2px 2px #000; }
        
        #mode-info { position: absolute; top: 60px; width: 100%; text-align: center; color: #FFD700; font-size: 14px; z-index: 10; }

        /* Controles Elevados para mayor comodidad */
        .controls { position: absolute; bottom: 80px; width: 100%; pointer-events: none; z-index: 100; }
        .btn { 
            position: absolute; width: 85px; height: 85px; 
            background: rgba(50, 50, 50, 0.6); border: 3px solid #FFD700; 
            border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; font-size: 35px; color: white; 
            pointer-events: auto; -webkit-tap-highlight-color: transparent;
        }
        #bL { left: 25px; }
        #bR { left: 130px; }
        #bA { right: 25px; width: 100px; height: 100px; background: rgba(255, 215, 0, 0.2); }

        /* Pantallas de mensaje */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .btn-start { padding: 20px 45px; font-size: 22px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>LVL: <span id="lvl">1</span></div>
        <div>‚è∞: <span id="clocks">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="lives">3</span></div>
    </div>
    <div id="mode-info">MODO: CARGANDO...</div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
        <div class="btn" id="bA">üîò</div>
    </div>

    <div id="overlay">
        <h1 id="title">HOMER 25</h1>
        <p id="msg">Velocidad ajustada y f√≠sicas corregidas.</p>
        <button class="btn-start" onclick="startGame()">¬°EMPEZAR!</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), 
          clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay'),
          modeTxt = document.getElementById('mode-info');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, w: 50, h: 60, vx: 0, vy: 0, grav: 0.6, jumps: 0 };
    let items = [], obstacles = [], platforms = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function initLevel() {
        score = 0; clocksEl.innerText = "0/10"; lvlEl.innerText = level;
        items = []; obstacles = []; platforms = []; frame = 0;
        player.x = canvas.width / 2;
        player.y = canvas.height - 150;
        player.vx = 0; player.vy = 0;

        if(level === 1 || level >= 4) {
            modeTxt.innerText = "MODO: RECOLECTOR CL√ÅSICO";
            player.grav = 0.6;
        } else if(level === 2) {
            modeTxt.innerText = "MODO: SALTO DE PLATAFORMAS";
            player.grav = 0.6;
            // Plataformas fijas s√≥lidas
            platforms.push({x: 50, y: canvas.height - 250, w: 200, h: 30});
            platforms.push({x: canvas.width - 250, y: canvas.height - 400, w: 200, h: 30});
        } else if(level === 3) {
            modeTxt.innerText = "MODO: NATACI√ìN ESPACIAL";
            player.grav = 0.1; // Gravedad muy baja
        }
    }

    function update() {
        if(!isPlaying) return;
        frame++;

        // Movimiento b√°sico
        player.vy += player.grav;
        player.y += player.vy;
        player.x += player.vx;

        // --- F√çSICA DE COLISI√ìN (S√≥lidos Nivel 2) ---
        let onPlatform = false;
        platforms.forEach(p => {
            if(player.x + player.w > p.x && player.x < p.x + p.w &&
               player.y + player.h > p.y && player.y + player.h < p.y + p.h + 10 &&
               player.vy >= 0) {
                player.y = p.y - player.h;
                player.vy = 0;
                player.jumps = 0;
                onPlatform = true;
            }
        });

        // Suelo
        if(player.y > canvas.height - 100) {
            player.y = canvas.height - 100;
            player.vy = 0;
            player.jumps = 0;
        }

        // L√≠mites laterales
        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;

        // Items (Relojes)
        if(items.length < 1) {
            items.push({ x: 50 + Math.random()*(canvas.width-100), y: -50, vy: 2 + (level * 0.2) });
        }
        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 55) {
                score++; clocksEl.innerText = score + "/10";
                items.splice(i, 1);
                if(score >= 10) nextLevel();
            }
            if(it.y > canvas.height) items.splice(i, 1);
        });

        // Obst√°culos (Cajas) - Menos velocidad
        if(frame % 180 === 0) {
            obstacles.push({ x: canvas.width, y: canvas.height - 110, vx: -4 - (level*0.3) });
        }
        obstacles.forEach((o, i) => {
            o.x += o.vx;
            if(Math.hypot(player.x - o.x, player.y - o.y) < 45) {
                lives--; livesEl.innerText = lives; obstacles.splice(i, 1);
                if(lives <= 0) gameOver();
            }
            if(o.x < -100) obstacles.splice(i, 1);
        });
    }

    function draw() {
        ctx.fillStyle = "#000b1a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Dibujar Suelo
        ctx.fillStyle = "#00FF00";
        ctx.fillRect(0, canvas.height - 45, canvas.width, 45);

        // Dibujar Plataformas (Nivel 2)
        ctx.fillStyle = "#00BFFF";
        platforms.forEach(p => {
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "white"; ctx.strokeRect(p.x, p.y, p.w, p.h);
        });

        // Dibujar Items y Obst√°culos
        ctx.font = "45px Arial";
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        obstacles.forEach(o => ctx.fillText("üì¶", o.x, o.y + 40));

        // Dibujar a Homero
        ctx.font = "60px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 55);

        if(isPlaying) requestAnimationFrame(draw);
        update();
    }

    // CONTROLES CON POSICI√ìN ELEVADA
    const bl = document.getElementById('bL'), br = document.getElementById('bR'), ba = document.getElementById('bA');

    bl.ontouchstart = (e) => { e.preventDefault(); player.vx = -7; };
    br.ontouchstart = (e) => { e.preventDefault(); player.vx = 7; };
    bl.ontouchend = br.ontouchend = () => { player.vx = 0; };

    ba.ontouchstart = (e) => {
        e.preventDefault();
        if(level === 3) {
            player.vy = -10; // Impulso nataci√≥n
        } else if(player.jumps < 2) {
            player.vy = -16;
            player.jumps++;
        }
    };

    function startGame() {
        overlay.style.display = "none";
        initLevel();
        isPlaying = true;
        draw();
    }

    function nextLevel() {
        isPlaying = false;
        level++;
        if(level > 25) {
            document.getElementById('title').innerText = "¬°MAESTRO!";
            document.getElementById('msg').innerText = "Has completado los 25 niveles.";
        } else {
            overlay.style.display = "flex";
            document.getElementById('msg').innerText = "¬°Nivel logrado! Siguiente nivel...";
        }
    }

    function gameOver() {
        isPlaying = false; level = 1; lives = 3;
        overlay.style.display = "flex";
        document.getElementById('msg').innerText = "¬°D'OH! Perdiste todas las vidas.";
    }
</script>
</body>
</html>
