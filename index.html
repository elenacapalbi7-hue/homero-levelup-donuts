<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey: 25 Niveles - Contraste Total</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        /* Fondo oscuro permanente para visibilidad m√°xima */
        #game-container { position: relative; width: 100vw; height: 100vh; background: #001f3f; overflow: hidden; }
        
        #ui { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; color: #FFD700; text-shadow: 2px 2px #000; z-index: 50; font-size: 18px; pointer-events: none; }
        #mode-info { position: absolute; top: 75px; width: 100%; text-align: center; color: #ffffff; font-size: 16px; text-shadow: 1px 1px #000; z-index: 50; background: rgba(0,0,0,0.3); padding: 5px 0; }
        
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; padding: 20px; }
        .btn-action { padding: 20px 45px; font-size: 22px; background: #FFD700; color: #333; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; }

        #controls { position: absolute; bottom: 140px; width: 100%; display: flex; justify-content: center; gap: 25px; z-index: 80; }
        .btn { width: 85px; height: 85px; background: rgba(255,255,255,0.9); border: 4px solid #FFD700; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 35px; color: #000; user-select: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>NIVEL <span id="lvl">1</span>/25</div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
        <div>‚è∞ <span id="clocks">0</span>/10</div>
    </div>
    <div id="mode-info">MODO: CARGANDO...</div>

    <div id="overlay">
        <h1 id="title">HOMER 25</h1>
        <p id="msg">Preparando desaf√≠o...</p>
        <button class="btn-action" id="startBtn">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bC">üîò</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay'), modeTxt = document.getElementById('mode-info'), startBtn = document.getElementById('startBtn');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, w: 60, h: 80, vx: 0, vy: 0, grav: 0.7, jumps: 0, angle: 0, rot: 0 };
    let items = [], obstacles = [];

    const levels = [
        { n: "RECOLECTOR", h: "Atrapa 10 relojes que caen." },
        { n: "EL SUELO ES LAVA", h: "¬°No toques el piso! Salta en el aire con üîò." },
        { n: "TIRO AL BLANCO", h: "üîò para lanzarte hacia el reloj." },
        { n: "REDUCTOR", h: "‚¨ÖÔ∏è peque√±o | ‚û°Ô∏è gigante." },
        { n: "NADO", h: "Flechas para moverte en el agua." },
        { n: "VIENTO", h: "¬°Cuidado con las r√°fagas!" },
        { n: "HIELO", h: "Resbalas mucho, ten cuidado." },
        { n: "NOCHE", h: "Solo ves lo que tienes cerca." },
        // ... del 9 al 25 son variaciones extremas de estas l√≥gicas
    ];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function initLevel() {
        score = 0; clocksEl.innerText = "0/10"; lvlEl.innerText = level;
        items = []; obstacles = []; frame = 0;
        player.vx = 0; player.vy = 0; player.angle = 0; player.rot = 0;
        player.x = canvas.width/2 - 30; player.y = canvas.height - 200;
        modeTxt.innerText = "MODO: " + levels[(level-1)%levels.length].n;
    }

    function spawnItem() {
        if(items.length < 1) {
            items.push({
                x: 50 + Math.random()*(canvas.width-100),
                y: (level === 2 || level === 3) ? 150 + Math.random()*200 : -50,
                vy: 2 + (level * 0.1),
                timer: 0
            });
        }
    }

    function update() {
        if(!isPlaying) return;
        frame++;
        spawnItem();

        let type = (level - 1) % levels.length;

        // --- L√ìGICAS DE NIVEL ---
        if(type === 0 || type >= 3) { // Movimiento Normal
            player.vy += player.grav;
            player.x += player.vx;
            player.y += player.vy;
            if(player.y > canvas.height - 140) { player.y = canvas.height - 140; player.vy = 0; player.jumps = 0; }
        }
        else if(type === 1) { // EL SUELO ES LAVA
            player.vy += 0.4;
            player.x += player.vx;
            player.y += player.vy;
            if(player.y > canvas.height - 100) { lives--; livesEl.innerText = lives; player.y = 100; if(lives<=0) gameOver(); }
        }
        else if(type === 2) { // TIRO AL BLANCO
            if(player.vx === 0 && player.vy === 0) { // En reposo, rotando
                player.rot += 0.08;
                player.x = canvas.width/2 - 30;
                player.y = canvas.height/2;
            } else { // En vuelo
                player.x += player.vx;
                player.y += player.vy;
                if(player.x < 0 || player.x > canvas.width || player.y < 0 || player.y > canvas.height) {
                    player.vx = 0; player.vy = 0; // Regresa al centro si falla
                }
            }
        }

        // --- GESTI√ìN DE ITEMS ---
        items.forEach((it, i) => {
            if(type !== 2) it.y += it.vy; 
            it.timer++;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 60) {
                score++; clocksEl.innerText = score+"/10";
                items.splice(i,1);
                if(score >= 10) nextLevel();
            }
            if(it.y > canvas.height || it.timer > 300) items.splice(i,1); // Anti-bloqueo
        });

        if(player.x < 0) player.x = 0; if(player.x > canvas.width-60) player.x = canvas.width-60;
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Suelo (Solo si no es lava)
        if(((level-1)%levels.length) !== 1) {
            ctx.fillStyle = "#333";
            ctx.fillRect(0, canvas.height-80, canvas.width, 80);
        } else {
            ctx.fillStyle = "#FF4500"; // Lava visual
            ctx.fillRect(0, canvas.height-40, canvas.width, 40);
        }

        // Items con brillo
        ctx.font = "50px Arial";
        ctx.shadowColor = "white"; ctx.shadowBlur = 10;
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        ctx.shadowBlur = 0;

        // Homero con rotaci√≥n para el Nivel 3
        ctx.save();
        ctx.translate(player.x + 30, player.y + 40);
        if(((level-1)%levels.length) === 2 && player.vx === 0) ctx.rotate(player.rot);
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", -30, 30);
        ctx.restore();

        if(isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function nextLevel() {
        isPlaying = false; level++;
        overlay.style.display = "flex";
        document.getElementById('title').innerText = "¬°NIVEL SUPERADO!";
        document.getElementById('msg').innerText = levels[(level-1)%levels.length].h;
        startBtn.innerText = "SIGUIENTE";
    }

    function gameOver() {
        isPlaying = false; lives = 3; level = 1;
        overlay.style.display = "flex";
        document.getElementById('title').innerText = "¬°D'OH!";
        startBtn.innerText = "REINTENTAR";
    }

    function startGame() { overlay.style.display="none"; initLevel(); isPlaying=true; draw(); }

    // --- CONTROLES ---
    bL.ontouchstart = (e) => { e.preventDefault(); player.vx = -7; };
    bR.ontouchstart = (e) => { e.preventDefault(); player.vx = 7; };
    bL.ontouchend = bR.ontouchend = () => { player.vx = 0; };

    bC.ontouchstart = (e) => {
        e.preventDefault();
        let type = (level-1) % levels.length;
        if(type === 1) { player.vy = -12; } // Salto infinito en lava
        else if(type === 2) { // Lanzamiento en Tiro al Blanco
            player.vx = Math.cos(player.rot) * 12;
            player.vy = Math.sin(player.rot) * 12;
        }
        else if(player.jumps < 2) { player.vy = -16; player.jumps++; } // Salto doble normal
    };

    startBtn.onclick = startGame;
</script>
</body>
</html>
