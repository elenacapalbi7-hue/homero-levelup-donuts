<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Runner - Nivel 2</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #87CEEB; overflow: hidden; }
        
        /* UI SUPERIOR */
        #ui {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-around;
            color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 20px;
        }

        /* PANTALLA MENSAJES */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 100; text-align: center;
        }

        .btn-action {
            padding: 20px 60px; font-size: 28px; background: #4CAF50; color: white;
            border: none; border-radius: 15px; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px #2e7d32;
        }

        /* CONTROLES ELEVADOS (BOT√ìN DE SALTO √öNICO) */
        #controls {
            position: absolute; bottom: 120px; width: 100%;
            display: flex; justify-content: center; z-index: 20;
        }

        .jump-btn {
            width: 120px; height: 120px; background: rgba(255, 255, 255, 0.4);
            border: 5px solid white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 50px; color: white; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas { display: block; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>‚è∞ <span id="clocks">0</span> / 10</div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 2</h1>
        <p id="msg">¬°Llega a la Planta!<br>Salta los obst√°culos.<br>Atrapa 10 relojes.</p>
        <button class="btn-action" id="mainBtn">¬°CORRER!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="jump-btn" id="btnJump">‚¨ÜÔ∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');
    const mainBtn = document.getElementById('mainBtn');

    let isPlaying = false;
    let score = 0;
    let lives = 3;
    let frameCount = 0;
    let obstacles = [];
    let gameSpeed = 4; // Velocidad moderada para ni√±os

    const player = {
        x: 50, y: 0, w: 70, h: 90,
        vy: 0, gravity: 0.8, jumpPower: -16,
        grounded: false, emoji: "üèÉ‚Äç‚ôÇÔ∏è"
    };

    const hazardEmojis = ['üóëÔ∏è', 'üö®', 'üì¶', 'üöß']; // Bote, cono, caja, valla

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.y = canvas.height - player.h - 40;
    }
    window.addEventListener('resize', resize);
    resize();

    function spawnObstacle() {
        const rand = Math.random();
        let type, emoji;
        
        if (rand < 0.3) { // 30% Relojes
            type = 'good'; emoji = '‚è∞';
        } else { // 70% Obst√°culos
            type = 'bad'; emoji = hazardEmojis[Math.floor(Math.random() * hazardEmojis.length)];
        }

        obstacles.push({
            x: canvas.width + 50,
            y: type === 'good' ? canvas.height - 150 - Math.random() * 100 : canvas.height - 80,
            size: 50, type, emoji
        });
    }

    function update() {
        if (!isPlaying) return;

        // F√≠sica de salto
        player.vy += player.gravity;
        player.y += player.vy;

        const groundY = canvas.height - player.h - 40;
        if (player.y > groundY) {
            player.y = groundY;
            player.vy = 0;
            player.grounded = true;
        }

        // Generar obst√°culos
        if (frameCount % 100 === 0) spawnObstacle();

        for (let i = obstacles.length - 1; i >= 0; i--) {
            let ob = obstacles[i];
            ob.x -= gameSpeed;

            // Colisi√≥n
            if (player.x < ob.x + ob.size - 10 && player.x + player.w - 10 > ob.x &&
                player.y < ob.y + ob.size - 10 && player.y + player.h > ob.y) {
                
                if (ob.type === 'good') {
                    score++;
                    clocksEl.innerText = score;
                    if (score >= 10) win();
                } else {
                    lives--;
                    livesEl.innerText = lives;
                    if (lives <= 0) die();
                }
                obstacles.splice(i, 1);
                continue;
            }

            if (ob.x < -100) obstacles.splice(i, 1);
        }
        frameCount++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Suelo (Calle)
        ctx.fillStyle = "#666";
        ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
        ctx.fillStyle = "yellow";
        for(let i=0; i<10; i++) ctx.fillRect((i*100) - (frameCount*gameSpeed % 100), canvas.height-25, 40, 5);

        // Personaje
        ctx.font = player.h + "px Arial";
        ctx.fillText(player.emoji, player.x, player.y + player.h);

        // Obst√°culos
        obstacles.forEach(ob => {
            ctx.font = ob.size + "px Arial";
            ctx.fillText(ob.emoji, ob.x, ob.y + ob.size);
        });

        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        score = 0; lives = 3; obstacles = []; frameCount = 0;
        clocksEl.innerText = score; livesEl.innerText = lives;
        overlay.style.display = "none";
        isPlaying = true;
        draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°EXCELENTE!"; document.getElementById('msg').innerText = "Llegaste a la planta a tiempo."; }

    mainBtn.onclick = startGame;

    // Control de salto
    const jumpAction = () => { if (player.grounded && isPlaying) { player.vy = player.jumpPower; player.grounded = false; } };
    document.getElementById('btnJump').ontouchstart = (e) => { e.preventDefault(); jumpAction(); };
    document.onmousedown = (e) => { if(e.target.id !== 'mainBtn') jumpAction(); };
    window.onkeydown = (e) => { if(e.code === 'Space' || e.key === 'ArrowUp') jumpAction(); };
</script>
</body>
</html>
