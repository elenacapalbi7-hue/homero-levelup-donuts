<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer: 6 Mundos Corregidos</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #1a1a1a; overflow: hidden; }
        #ui { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 20px; }
        #mode-tag { position: absolute; top: 60px; width: 100%; text-align: center; color: #FFD700; font-size: 22px; z-index: 10; }
        #instruction { position: absolute; top: 100px; width: 100%; text-align: center; color: #fff; font-size: 16px; z-index: 10; background: rgba(0,0,0,0.5); }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; }
        .btn-action { padding: 15px 40px; font-size: 22px; background: #f1c40f; border: none; border-radius: 10px; font-weight: bold; }
        #controls { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 20; }
        .btn { width: 85px; height: 85px; background: rgba(255,255,255,0.3); border: 4px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 35px; color: white; user-select: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui"><div>‚è∞ <span id="clocks">0</span>/10</div><div>‚ù§Ô∏è <span id="lives">3</span></div></div>
    <div id="mode-tag">MODO: P√âNDULO</div>
    <div id="instruction">TOCA EL BOT√ìN CENTRAL üîò PARA LANZAR A HOMERO</div>

    <div id="overlay">
        <h1>NIVEL 2: 6 MEC√ÅNICAS</h1>
        <p>Cada reloj cambia las reglas del juego.</p>
        <button class="btn-action" onclick="startGame()">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bC">üîò</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks'), livesEl = document.getElementById('lives'), modeTag = document.getElementById('mode-tag'), instructionEl = document.getElementById('instruction'), overlay = document.getElementById('overlay');

    let isPlaying = false, score = 0, lives = 3, frameCount = 0, currentMode = 0;
    
    // player state
    let player = { x: 200, y: 200, w: 60, h: 75, vx: 0, vy: 0, angle: 0, length: 180, attached: true, size: 1 };
    let item = { x: 0, y: 0, e: '‚è∞' };
    let obstacles = [];

    const modeData = [
        { name: "EL P√âNDULO", inst: "TOCA üîò PARA SOLTARTE Y ATRAPAR EL RELOJ" },
        { name: "GRAVEDAD INVERTIDA", inst: "TOCA üîò PARA CAMBIAR DE SUELO A TECHO" },
        { name: "NADO EN CERVEZA", inst: "USA ‚¨ÖÔ∏è ‚û°Ô∏è PARA MOVERTE Y üîò PARA SUBIR" },
        { name: "ESCUDO DE DONAS", inst: "USA ‚¨ÖÔ∏è ‚û°Ô∏è PARA GIRAR LA DONA Y PROTEGERTE" },
        { name: "RAYO REDUCTOR", inst: "‚¨ÖÔ∏è ENANO | ‚û°Ô∏è GIGANTE (üîò SALTA)" },
        { name: "HOMERO ESPEJO", inst: "SALTA CON üîò (ESQUIVA EN AMBOS LADOS)" }
    ];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function initMode() {
        obstacles = [];
        player.attached = true; player.vx = 0; player.vy = 0; player.size = 1;
        modeTag.innerText = modeData[currentMode].name;
        instructionEl.innerText = modeData[currentMode].inst;
        
        // Colocar el reloj en un lugar alcanzable seg√∫n el modo
        item.x = canvas.width - 100;
        item.y = canvas.height / 2;
        
        if(currentMode === 0) { player.angle = 0; player.length = 200; }
        if(currentMode === 1) { player.x = 100; player.y = canvas.height - 150; }
    }

    function update() {
        if (!isPlaying) return;
        frameCount++;

        if (currentMode === 0) { // P√âNDULO
            if (player.attached) {
                player.angle += 0.04;
                let anchorX = canvas.width / 2;
                let anchorY = 0;
                player.x = anchorX + Math.sin(player.angle) * player.length;
                player.y = anchorY + Math.cos(player.angle) * player.length;
            } else {
                player.x += player.vx; player.y += player.vy;
                player.vy += 0.2; // gravedad al caer
                if (player.y > canvas.height || player.x > canvas.width || player.x < 0) {
                    player.attached = true; player.vx = 0; player.vy = 0; // Reset si falla
                }
            }
        }

        if (currentMode === 1) { // GRAVEDAD
            player.y += player.vy;
            player.vy += player.gravity;
            if(player.y > canvas.height - 140) { player.y = canvas.height - 140; player.vy = 0; }
            if(player.y < 60) { player.y = 60; player.vy = 0; }
            if(frameCount % 100 === 0) obstacles.push({x: canvas.width, y: Math.random() > 0.5 ? 60 : canvas.height-140, e: 'üöß'});
        }

        // Mover obst√°culos
        obstacles.forEach((o, i) => {
            o.x -= 5;
            if(Math.hypot(player.x - o.x, player.y - o.y) < 50) { lives--; livesEl.innerText = lives; obstacles.splice(i, 1); if(lives<=0) die(); }
        });

        // Colisi√≥n Reloj
        if (Math.hypot(player.x - item.x, player.y - item.y) < 60) {
            score++; clocksEl.innerText = score;
            if (score >= 10) win();
            else { currentMode = (currentMode + 1) % 6; initMode(); }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Dibujar Cuerda en P√©ndulo
        if (currentMode === 0 && player.attached) {
            ctx.beginPath(); ctx.moveTo(canvas.width/2, 0); ctx.lineTo(player.x, player.y);
            ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.stroke();
        }

        // Suelos en Gravedad
        if (currentMode === 1) {
            ctx.fillStyle = "#555"; ctx.fillRect(0, 0, canvas.width, 60);
            ctx.fillRect(0, canvas.height-80, canvas.width, 80);
        }

        // Item
        ctx.font = "50px Arial"; ctx.fillText(item.e, item.x, item.y);
        // Obst√°culos
        obstacles.forEach(o => ctx.fillText(o.e, o.x, o.y + 40));
        // Homero
        ctx.font = (70 * player.size) + "px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x - 30, player.y + 35);

        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        score = 0; lives = 3; currentMode = 0; frameCount = 0;
        overlay.style.display = "none";
        initMode(); isPlaying = true; draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°EXCELENTE!"; }

    // BOT√ìN CENTRAL (Acci√≥n principal)
    document.getElementById('bC').ontouchstart = (e) => {
        e.preventDefault();
        if (currentMode === 0 && player.attached) { // Soltar P√©ndulo
            player.attached = false;
            player.vx = Math.cos(player.angle) * 8;
            player.vy = -Math.sin(player.angle) * 8;
        }
        if (currentMode === 1) player.gravity *= -1; // Cambiar Gravedad
    };

    // BOTONES LATERALES
    document.getElementById('bL').ontouchstart = () => { if(currentMode === 4) player.size = 0.5; };
    document.getElementById('bR').ontouchstart = () => { if(currentMode === 4) player.size = 2.0; };

</script>
</body>
</html>
