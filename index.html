<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey - 5 Niveles Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-wrap { position: relative; width: 100vw; height: 100vh; background: #050510; }
        canvas { display: block; width: 100%; height: 100%; }

        #hud { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; 
               color: #FFD700; font-size: 22px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; }

        #action-btn { 
            position: absolute; bottom: 220px; right: 30px; 
            width: 120px; height: 120px; background: rgba(255, 215, 0, 0.3); 
            border: 4px solid #FFD700; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 50px; z-index: 100; touch-action: none;
        }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .start-btn { padding: 20px 60px; font-size: 24px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: black; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="hud">
        <div>NIVEL: <span id="txt-lvl">1</span></div>
        <div>üç©: <span id="txt-donuts">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="txt-lives">3</span></div>
    </div>

    <canvas id="screen"></canvas>
    <div id="action-btn">‚¨ÜÔ∏è</div>

    <div id="overlay">
        <h1 id="m-title">HOMER DASH</h1>
        <p id="m-desc">Saltos sincronizados y Donas grandes</p>
        <button class="start-btn" onclick="init()">EMPEZAR</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    
    let level = 1, donuts = 0, lives = 3, active = false, frame = 0;
    let player = { x: 50, y: 0, w: 50, h: 60, vy: 0, jumps: 0, g: 0.7, speed: 6, side: 1 };
    let objects = [];
    let isPressing = false;

    function setup() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', setup);
    setup();

    function createLevel(lvl) {
        donuts = 0; frame = 0; objects = [];
        document.getElementById('txt-donuts').innerText = "0/10";
        document.getElementById('txt-lvl').innerText = lvl;
        
        player.x = 80; 
        player.y = canvas.height - 160; 
        player.vy = 0; 
        player.jumps = 0; 
        player.side = 1;
        player.speed = 6; // Velocidad fija para que los saltos siempre den la misma distancia

        // Generar 10 secciones con distancias seguras (450px entre obst√°culos)
        for(let i=1; i<15; i++) spawnElement(i * 450);
    }

    function spawnElement(x) {
        // DONAS GRANDES (Ajustadas a 50px)
        objects.push({ x: x + 150, y: canvas.height - 250, w: 50, h: 50, type: 'donut' });

        if (level === 1) { // NIVEL 1: BLOQUES
            objects.push({ x: x, y: canvas.height - 150, w: 60, h: 50, type: 'hazard' });
        } 
        else if (level === 2) { // NIVEL 2: PINCHOS (Geometry Dash)
            objects.push({ x: x, y: canvas.height - 100, w: 60, h: 60, type: 'spike' });
        }
        else if (level === 3) { // NIVEL 3: FLY MODE (Nave)
            let gap = 250;
            let topH = 100 + Math.random() * 200;
            objects.push({ x: x, y: 0, w: 60, h: topH, type: 'hazard' });
            objects.push({ x: x, y: topH + gap, w: 60, h: canvas.height, type: 'hazard' });
        }
        else if (level === 4) { // NIVEL 4: GRAVEDAD INVERSA
            objects.push({ x: x, y: (i%2==0) ? canvas.height - 150 : 100, w: 50, h: 50, type: 'hazard' });
        }
        else if (level === 5) { // NIVEL 5: ESCALONES (Sincronizados)
            objects.push({ x: x, y: canvas.height - 220, w: 180, h: 30, type: 'platform' });
        }
    }

    function update() {
        if(!active) return;
        frame++;
        player.x += player.speed;

        // Mec√°nicas
        if (level === 3) { 
            if(isPressing) player.vy = -7; else player.vy += 0.5;
            player.y += player.vy;
        } else if (level === 4) { 
            player.vy += (0.8 * player.side);
            player.y += player.vy;
        } else { 
            player.vy += player.g;
            player.y += player.vy;
        }

        // Suelo y Techo
        const groundY = canvas.height - 100;
        if (player.y + player.h > groundY) {
            player.y = groundY - player.h; player.vy = 0; player.jumps = 0;
        }
        if (player.y < 0) { player.y = 0; player.vy = 0; }

        // Colisiones
        objects.forEach((obj, i) => {
            if (player.x < obj.x + obj.w && player.x + player.w > obj.x &&
                player.y < obj.y + obj.h && player.y + player.h > obj.y) {
                
                if (obj.type === 'donut') {
                    donuts++; objects.splice(i, 1);
                    document.getElementById('txt-donuts').innerText = donuts + "/10";
                    if(donuts >= 10) win();
                } 
                else if (obj.type === 'platform') {
                    if (player.vy > 0 && player.y + player.h < obj.y + 20) {
                        player.y = obj.y - player.h; player.vy = 0; player.jumps = 0;
                    }
                }
                else { die(); }
            }
        });

        if (frame % 60 === 0) {
            let lastX = objects[objects.length-1].x;
            spawnElement(lastX + 450);
        }
    }

    function render() {
        ctx.fillStyle = (level === 2) ? "#1a0000" : "#050510";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(-player.x + 80, 0);

        // Suelo
        ctx.fillStyle = "#222";
        ctx.fillRect(player.x - 200, canvas.height - 100, canvas.width + 2000, 100);
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(player.x - 200, canvas.height - 102, canvas.width + 2000, 3);

        objects.forEach(obj => {
            if (obj.type === 'donut') {
                ctx.font = "50px Arial"; // Donas m√°s grandes
                ctx.fillText("üç©", obj.x, obj.y + 40);
            }
            else if (obj.type === 'hazard' || obj.type === 'platform') {
                ctx.fillStyle = (obj.type === 'platform') ? "#FFD700" : "#ff4444";
                ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                ctx.strokeStyle = "white"; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
            }
            else if (obj.type === 'spike') {
                ctx.fillStyle = "#ff0000";
                ctx.beginPath();
                ctx.moveTo(obj.x, obj.y + obj.h);
                ctx.lineTo(obj.x + obj.w / 2, obj.y);
                ctx.lineTo(obj.x + obj.w, obj.y + obj.h);
                ctx.fill();
            }
        });

        ctx.font = "60px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 55);
        ctx.restore();

        if(active) { update(); requestAnimationFrame(render); }
    }

    const btn = document.getElementById('action-btn');
    btn.ontouchstart = (e) => {
        e.preventDefault(); isPressing = true;
        if (level === 4) { player.side *= -1; player.vy = 0; }
        else if (player.jumps < 2) { player.vy = -15; player.jumps++; }
    };
    btn.ontouchend = () => isPressing = false;

    function die() {
        active = false; lives--;
        document.getElementById('txt-lives').innerText = lives;
        document.getElementById('overlay').style.display = "flex";
        if(lives <= 0) { level = 1; lives = 3; document.getElementById('m-title').innerText = "GAME OVER"; }
    }

    function win() {
        active = false; level++;
        document.getElementById('m-title').innerText = "¬°NIVEL LOGRADO!";
        document.getElementById('overlay').style.display = "flex";
    }

    function init() { document.getElementById('overlay').style.display = "none"; createLevel(level); active = true; render(); }
</script>
</body>
</html>
