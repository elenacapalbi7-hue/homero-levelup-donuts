<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Adventure 1-1</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #5c94fc; margin: auto; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; font-weight: bold; pointer-events: none; z-index: 10; }
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 20; }
        .btn { width: 65px; height: 65px; background: rgba(255,255,255,0.3); border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; user-select: none; -webkit-tap-highlight-color: transparent; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: yellow; text-align: center; text-shadow: 3px 3px #000; display: none; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; z-index: 100; width: 70%; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>WORLD 1-1</div>
        <div>üç© <span id="donas">0</span></div>
        <div>‚ù§Ô∏è <span id="vidas">3</span></div>
    </div>
    <div id="msg"></div>
    <div id="controls">
        <div style="display:flex; gap:15px;">
            <div class="btn" id="left">‚¨ÖÔ∏è</div>
            <div class="btn" id="right">‚û°Ô∏è</div>
        </div>
        <div class="btn" id="jump">‚¨ÜÔ∏è</div>
    </div>
    <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const msg = document.getElementById('msg');

// Configuraci√≥n de escala para que entre en cualquier pantalla
const GRID = 40; 
const V_WIDTH = 800; // Ancho virtual de referencia
let scale = 1;

let score = 0, lives = 3, camX = 0, active = true;
let blocks = [], enemies = [], items = [], particles = [];
let keys = { left: false, right: false };

const p = { 
    x: 80, y: 0, w: 32, h: 56, vx: 0, vy: 0, 
    isSuper: false, star: 0, ground: false, jumps: 0 
};

function init() {
    resize();
    buildLevel1_1();
    loop();
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    scale = canvas.height / 480; // Escalamos bas√°ndonos en la altura para que el suelo siempre est√© visible
}

function buildLevel1_1() {
    blocks = []; enemies = []; items = [];
    const gY = 400; // Altura del suelo en coordenadas virtuales
    p.y = gY - p.h;

    // 1. INICIO Y CAMINO (Pasos 1 y 2)
    for(let i=0; i<40; i++) blocks.push({x: i*GRID, y: gY, t: 'G'});
    enemies.push({x: 600, y: gY-GRID, vx: -1.5, t:'F'}); // Primer Flanders

    // 6 bloques formaci√≥n (3 abajo ladrillo, 3 arriba ?)
    addBlock(800, gY-120, 'B'); 
    addBlock(840, gY-120, 'B'); 
    addBlock(880, gY-120, 'B');
    addBlock(800, gY-240, '?', 'beer'); // El de la izquierda tiene la Duff
    addBlock(840, gY-240, '?', 'dona');
    addBlock(880, gY-240, '?', 'dona');

    // 2. TUBER√çAS (Paso 3)
    addPipe(1200, gY, 2);
    addPipe(1500, gY, 3);
    addPipe(1800, gY, 4);
    addPipe(2200, gY, 4); // Tuber√≠a secreta (simulada)

    // 3. HOYO Y BLOQUES (Paso 5)
    // Suelo despu√©s de tuber√≠as
    for(let i=60; i<80; i++) blocks.push({x: i*GRID, y: gY, t: 'G'});
    // El hoyo est√° entre i=80 y i=85
    for(let i=85; i<150; i++) blocks.push({x: i*GRID, y: gY, t: 'G'});

    addBlock(3600, gY-120, '?', 'beer'); // Bloque con hongo despu√©s del hoyo
    addBlock(3800, gY-120, 'B', 'multi'); // Bloque de 10 monedas

    // 4. ESTRELLA Y KOOPA (Paso 6)
    addBlock(4200, gY-120, 'B');
    addBlock(4240, gY-120, 'B', 'star'); // Bloque con estrella
    enemies.push({x: 4500, y: gY-GRID, vx: -2, t:'K'}); // Sr Burns (Koopa)

    // 5. ESCALERAS Y FINAL (Paso 7 y 8)
    for(let i=0; i<4; i++) {
        for(let j=0; j<=i; j++) addBlock(5500 + (i*GRID), gY - GRID - (j*GRID), 'S');
    }
    // M√°stil
    blocks.push({x: 6000, y: gY-320, t: 'FLAG', w: 10, h: 320});
}

function addBlock(x, y, t, item=null) { blocks.push({x, y, t, item, hits: item==='multi'?10:1}); }
function addPipe(x, y, h) {
    for(let i=1; i<=h; i++) blocks.push({x, y: y-(i*GRID), t: 'P'});
}

function update() {
    if(!active) return;

    if (keys.left) p.vx = -5;
    else if (keys.right) p.vx = 5;
    else p.vx *= 0.8;

    p.vy += 0.8;
    p.x += p.vx;
    p.y += p.vy;
    
    // C√°mara suave
    let targetCam = p.x - 100;
    camX += (targetCam - camX) * 0.1;
    if(camX < 0) camX = 0;

    p.ground = false;
    blocks.forEach((b, idx) => {
        let bw = b.w || GRID;
        let bh = b.h || GRID;
        if (p.x + p.w > b.x && p.x < b.x + bw && p.y + p.h > b.y && p.y < b.y + bh) {
            if(b.t === 'FLAG') { win(); return; }
            if (p.vy > 0 && p.y + p.h - p.vy <= b.y) {
                p.y = b.y - p.h; p.vy = 0; p.ground = true; p.jumps = 0;
            } else if (p.vy < 0 && p.y - p.vy >= b.y + bh) {
                p.y = b.y + bh; p.vy = 2;
                handleHit(b, idx);
            } else {
                if(p.vx > 0) p.x = b.x - p.w;
                if(p.vx < 0) p.x = b.x + bw;
            }
        }
    });

    enemies.forEach((en, idx) => {
        en.x += en.vx;
        if(Math.abs(p.x - en.x) < 30 && Math.abs(p.y - en.y) < 40) {
            if(p.vy > 0) { enemies.splice(idx,1); p.vy = -10; }
            else die();
        }
    });

    items.forEach((it, idx) => {
        it.y += 2;
        if(Math.hypot(p.x-it.x, p.y-it.y) < 40) {
            if(it.t==='beer') { p.isSuper = true; p.h = 80; }
            items.splice(idx, 1);
        }
    });

    if(p.y > 600) die();
}

function handleHit(b, idx) {
    if(b.t === '?' || b.t === 'B') {
        if(b.item === 'beer') items.push({x: b.x, y: b.y-GRID, t:'beer'});
        if(b.item === 'dona' || b.item === 'multi') { score++; document.getElementById('donas').innerText = score; }
        if(b.hits > 1) b.hits--; else b.t = 'U';
    }
}

function die() {
    active = false; lives--; 
    document.getElementById('vidas').innerText = lives;
    if(lives <= 0) { msg.innerHTML = "GAME OVER"; msg.style.display="block"; setTimeout(()=>location.reload(), 2000); }
    else { p.x = camX + 20; p.y = 0; active = true; }
}

function win() {
    active = false;
    msg.innerHTML = "¬°EXCELENTE!<br>Nivel 1-1 Completado";
    msg.style.display = "block";
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.scale(scale, scale);
    ctx.translate(-camX, 0);

    // Dibujar bloques
    blocks.forEach(b => {
        if(b.t==='G') ctx.fillStyle = '#944828';
        else if(b.t==='B') ctx.fillStyle = '#e76e33';
        else if(b.t==='?') ctx.fillStyle = '#f1c40f';
        else if(b.t==='P') ctx.fillStyle = '#27ae60';
        else if(b.t==='S') ctx.fillStyle = '#bdc3c7';
        else if(b.t==='U') ctx.fillStyle = '#7f8c8d';
        else ctx.fillStyle = 'white';
        
        ctx.fillRect(b.x, b.y, b.w||GRID, b.h||GRID);
        ctx.strokeStyle = 'black'; ctx.lineWidth = 1;
        ctx.strokeRect(b.x, b.y, b.w||GRID, b.h||GRID);
    });

    enemies.forEach(en => { ctx.font="40px Arial"; ctx.fillText(en.t==='K'?"üí∞":"üë®‚Äçüè´", en.x, en.y+35); });
    items.forEach(it => { ctx.font="30px Arial"; ctx.fillText(it.t==='beer'?"üç∫":"‚≠ê", it.x, it.y+30); });

    // Homero
    ctx.font = p.h + "px Arial";
    ctx.fillText("üë®‚Äçü¶≤", p.x, p.y + p.h - 5);

    ctx.restore();
}

// Controles touch
const setupBtn = (id, key) => {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); if(key==='j') { if(p.jumps<2){p.vy=-15; p.jumps++;}} else keys[key]=true; });
    el.addEventListener('touchend', () => { if(key!=='j') keys[key]=false; });
};
setupBtn('left', 'left'); setupBtn('right', 'right'); setupBtn('jump', 'j');

window.addEventListener('resize', resize);
function loop() { update(); draw(); requestAnimationFrame(loop); }
init();
</script>
</body>
</html>
