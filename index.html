<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey - Ergonomic Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-wrap { position: relative; width: 100vw; height: 100vh; background: #0a0a2a; }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI SUPERIOR */
        #hud { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; 
               color: #00FF00; font-weight: bold; font-size: 18px; z-index: 10; pointer-events: none; }

        /* CONTROLES ELEVADOS (Para no molestar la vista) */
        .controls { position: absolute; bottom: 220px; width: 100%; pointer-events: none; z-index: 100; }
        .btn { 
            position: absolute; width: 85px; height: 85px; 
            background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 215, 0, 0.5); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            font-size: 35px; color: white; pointer-events: auto; -webkit-tap-highlight-color: transparent;
        }
        #btn-left { left: 20px; }
        #btn-right { left: 120px; }
        #btn-jump { right: 20px; width: 100px; height: 100px; border-width: 3px; }

        #msg-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .start-btn { padding: 15px 40px; font-size: 20px; background: #FFD700; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="hud">
        <div>LVL: <span id="txt-lvl">1</span></div>
        <div>‚è∞: <span id="txt-score">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="txt-lives">3</span></div>
    </div>

    <canvas id="screen"></canvas>

    <div class="controls">
        <div class="btn" id="btn-left">‚¨ÖÔ∏è</div>
        <div class="btn" id="btn-right">‚û°Ô∏è</div>
        <div class="btn" id="btn-jump">üîò</div>
    </div>

    <div id="msg-box">
        <h1 id="m-title">HOMER RUN</h1>
        <p id="m-desc">¬°Relojes infinitos y bombas cayendo!</p>
        <button class="start-btn" onclick="init()">¬°JUGAR!</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    
    let level = 1, score = 0, lives = 3, active = false, frame = 0;
    let player = { x: 0, y: 0, w: 45, h: 55, vx: 0, vy: 0, jumpCount: 0 };
    let inputs = { L: false, R: false };
    let items = [], bombs = [], blocks = [];

    function setup() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', setup);
    setup();

    function resetLvl() {
        score = 0; items = []; bombs = []; blocks = []; frame = 0;
        document.getElementById('txt-lvl').innerText = level;
        document.getElementById('txt-score').innerText = "0/10";
        player.x = canvas.width / 2;
        player.y = canvas.height - 150;
        player.vx = player.vy = 0;

        if(level === 2) {
            for(let i=0; i<15; i++) blocks.push({x: Math.random()*(canvas.width-120), y: canvas.height-(i*160), w: 120, h: 15});
        }
    }

    function loop() {
        if(!active) return;
        frame++;

        // Movimiento personaje
        if(inputs.L) player.vx = -7;
        else if(inputs.R) player.vx = 7;
        else player.vx = 0;

        player.vy += 0.7; // Gravedad
        player.x += player.vx;
        player.y += player.vy;

        // Suelo y C√°mara Nivel 2
        if(level === 2) {
            if(player.y < canvas.height * 0.4) {
                let diff = (canvas.height * 0.4) - player.y;
                player.y = canvas.height * 0.4;
                blocks.forEach(b => {
                    b.y += diff;
                    if(b.y > canvas.height) { b.y = -20; b.x = Math.random()*(canvas.width-120); }
                });
                items.forEach(it => it.y += diff);
                bombs.forEach(bo => bo.y += diff);
            }
            if(player.y > canvas.height) hurt();
            if(frame % 90 === 0) bombs.push({x: Math.random()*canvas.width, y: -50, vy: 4 + level});
        } else {
            if(player.y > canvas.height - 100) { player.y = canvas.height-100; player.vy = 0; player.jumpCount = 0; }
            if(frame % 120 === 0) bombs.push({x: canvas.width, y: canvas.height-90, vx: -6 - level});
        }

        // Bloques colisi√≥n
        blocks.forEach(b => {
            if(player.x + player.w > b.x && player.x < b.x + b.w && player.y + player.h > b.y && player.y + player.h < b.y + b.h + 10 && player.vy > 0) {
                player.y = b.y - player.h; player.vy = 0; player.jumpCount = 0;
            }
        });

        // Relojes Infinitos (Spawn si no hay)
        if(items.length < 1) items.push({x: 30 + Math.random()*(canvas.width-60), y: -50, vy: 3});
        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 50) {
                score++; items.splice(i, 1);
                document.getElementById('txt-score').innerText = score + "/10";
                if(score >= 10) win();
            }
            if(it.y > canvas.height) items.splice(i, 1);
        });

        // Bombas
        bombs.forEach((bo, i) => {
            if(bo.vx) bo.x += bo.vx; else bo.y += bo.vy;
            if(Math.hypot(player.x - bo.x, player.y - bo.y) < 40) { hurt(); bombs.splice(i, 1); }
            if(bo.y > canvas.height || bo.x < -50) bombs.splice(i, 1);
        });

        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;

        render();
        requestAnimationFrame(loop);
    }

    function render() {
        ctx.fillStyle = "#0a0a2a"; ctx.fillRect(0,0,canvas.width, canvas.height);
        if(level !== 2) { ctx.fillStyle = "#00FF00"; ctx.fillRect(0, canvas.height-45, canvas.width, 45); }
        ctx.fillStyle = "#00BFFF"; blocks.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
        ctx.font = "40px Arial";
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        bombs.forEach(bo => ctx.fillText("üî•", bo.x, bo.y + 35));
        ctx.font = "50px Arial"; ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 50);
    }

    // CONTROLES HOLD
    document.getElementById('btn-left').ontouchstart = (e) => { e.preventDefault(); inputs.L = true; };
    document.getElementById('btn-left').ontouchend = () => inputs.L = false;
    document.getElementById('btn-right').ontouchstart = (e) => { e.preventDefault(); inputs.R = true; };
    document.getElementById('btn-right').ontouchend = () => inputs.R = false;
    document.getElementById('btn-jump').ontouchstart = (e) => { 
        e.preventDefault(); 
        if(player.jumpCount < 2) { player.vy = -15; player.jumpCount++; } 
    };

    function hurt() {
        lives--; document.getElementById('txt-lives').innerText = lives;
        if(lives <= 0) { active = false; document.getElementById('msg-box').style.display = "flex"; document.getElementById('m-title').innerText = "GAME OVER"; }
        else { player.y = canvas.height - 300; player.vy = 0; }
    }

    function win() { active = false; level++; document.getElementById('msg-box').style.display = "flex"; document.getElementById('m-title').innerText = "¬°S√ç!"; }
    function init() { document.getElementById('msg-box').style.display = "none"; resetLvl(); active = true; loop(); }
</script>
</body>
</html>
