<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer World 1-1: Final Version</title>
    <style>
        body { margin: 0; background: #5c94fc; overflow: hidden; touch-action: none; font-family: 'Arial Black', sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 1.2rem; pointer-events: none; }
        #controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; }
        .btn { width: 75px; height: 75px; background: rgba(0,0,0,0.5); border: 3px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; user-select: none; }
        #victory { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: yellow; font-size: 3rem; text-shadow: 4px 4px #000; display: none; text-align: center; z-index: 100; }
    </style>
</head>
<body>

<div id="ui">
    <div>üç© <span id="donasCount">0</span></div>
    <div>‚ù§Ô∏è <span id="vidas">3</span></div>
</div>

<div id="victory">¬°FAMILIA REUNIDA!<br>üè†üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>

<div id="controls">
    <div style="display:flex; gap:15px;">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
    </div>
    <div class="btn" id="jump">‚¨ÜÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let donas = 0, vidas = 3, camX = 0, gameActive = true;
let blocks = [], enemies = [], items = [], coins = [], fx = [];
let keys = { left: false, right: false };

const player = { x: 100, y: 0, w: 35, h: 65, vx: 0, vy: 0, super: false, timer: 0, ground: false, dir: 1 };

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height - 200;
    buildManualLevel();
    loop();
}

// DISE√ëO DE NIVEL MANUAL (No repetitivo)
function buildManualLevel() {
    blocks = []; enemies = []; items = []; coins = [];
    const gY = canvas.height - 80;

    // 1. Zona de Inicio (Tutorial)
    for(let i=0; i<40; i++) blocks.push({x: i*40, y: gY, t: 'G'});
    addBlock(15*40, gY-160, '?', 'beer'); // Primer Poder
    addDonasLine(10*40, gY-120, 5);

    // 2. Primeros obst√°culos y Flanders
    enemies.push({x: 25*40, y: gY-40, vx: -2});
    addPipe(32*40, gY);
    
    // 3. Zona de bloques flotantes (Escalera)
    for(let i=0; i<4; i++) {
        blocks.push({x: (40+i)*40, y: gY-(40*(i+1)), t: 'B'});
    }

    // 4. El Abismo (Hueco)
    // No agregamos suelo entre 50 y 55
    for(let i=55; i<100; i++) blocks.push({x: i*40, y: gY, t: 'G'});

    // 5. Zona de Poder 2 y Bloque Estrella
    addBlock(65*40, gY-160, 'B');
    addBlock(66*40, gY-160, '‚≠ê', 'star', 5); // Bloque de 5 donas
    addBlock(67*40, gY-160, '?', 'beer'); // Segundo Poder
    
    // 6. Zona de tuber√≠as seguidas
    addPipe(75*40, gY);
    enemies.push({x: 76*40, y: gY-40, vx: -2.5});
    addPipe(82*40, gY);

    // 7. Recta final con donas altas
    for(let i=100; i<150; i++) {
        blocks.push({x: i*40, y: gY, t: 'G'});
        if(i%5===0) coins.push({x: i*40, y: gY-180});
    }

    // Casa de los Simpson (Final)
    // La casa estar√° en x = 140*40 = 5600px
}

function addBlock(x, y, t, content = null, hits = 1) {
    blocks.push({x, y, t, content, hits});
}

function addPipe(x, y) {
    blocks.push({x, y: y-40, t: 'P'});
    blocks.push({x, y: y-80, t: 'P'});
}

function addDonasLine(x, y, n) {
    for(let i=0; i<n; i++) coins.push({x: x + i*40, y: y});
}

function update() {
    if(!gameActive) return;

    if (keys.left) { player.vx = -6; player.dir = -1; }
    else if (keys.right) { player.vx = 6; player.dir = 1; }
    else player.vx *= 0.8;

    player.vy += 0.8;
    player.x += player.vx;
    player.y += player.vy;
    camX = player.x - 100;

    if (player.timer > 0) { player.timer--; player.super = true; } 
    else { player.super = false; }

    player.ground = false;
    blocks.forEach((b, idx) => {
        if (player.x + player.w > b.x && player.x < b.x + 40 && player.y + player.h > b.y && player.y < b.y + 40) {
            if (player.vy > 0 && player.y + player.h - player.vy <= b.y) {
                player.y = b.y - player.h; player.vy = 0; player.ground = true;
            } else if (player.vy < 0 && player.y - player.vy >= b.y + 40) {
                player.y = b.y + 40; player.vy = 2;
                handleHit(b, idx);
            } else {
                if(player.vx > 0) player.x = b.x - player.w;
                if(player.vx < 0) player.x = b.x + 40;
            }
        }
    });

    items.forEach((it, idx) => {
        it.x += it.vx; it.vy += 0.8; it.y += it.vy;
        blocks.forEach(b => {
            if(it.x < b.x+40 && it.x+30 > b.x && it.y+30 > b.y && it.y < b.y+40) {
                if(it.vy > 0) { it.y = b.y-30; it.vy = 0; } else it.vx *= -1;
            }
        });
        if(Math.hypot(player.x-it.x, player.y-it.y) < 40) { player.timer = 600; items.splice(idx, 1); }
    });

    enemies.forEach((en, idx) => {
        en.x += en.vx;
        if(Math.abs(player.x - en.x) < 30 && Math.abs(player.y - en.y) < 50) {
            if(player.vy > 0) { enemies.splice(idx, 1); player.vy = -12; }
            else if(!player.super) die();
        }
    });

    coins.forEach((c, i) => { if(Math.hypot(player.x-c.x, player.y-c.y) < 40) { coins.splice(i,1); donas++; }});

    if(player.y > canvas.height) die();
    if(player.x > 5700) { gameActive = false; document.getElementById('victory').style.display = 'block'; }
}

function handleHit(b, idx) {
    if(b.t === '?' || b.t === '‚≠ê') {
        if(b.content === 'beer') {
            items.push({x: b.x, y: b.y-40, vx: 3, vy: -5, t:'üç∫'});
            b.t = 'U'; b.content = null;
        } else {
            fx.push({x: b.x, y: b.y-40, vy: -6, l: 20}); donas++;
            if(b.t === '‚≠ê' && b.hits > 1) b.hits--; else b.t = 'U';
        }
    } else if(player.super && b.t === 'B') {
        blocks.splice(idx, 1);
    }
}

function die() { vidas--; player.x = 100; player.y = 0; if(vidas <= 0) location.reload(); }

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);

    blocks.forEach(b => {
        ctx.fillStyle = b.t==='G'?'#944828': b.t==='P'?'#27ae60': b.t==='B'?'#e76e33': b.t==='U'?'#7f8c8d':'#f1c40f';
        ctx.fillRect(b.x, b.y, 40, 40);
        ctx.strokeStyle = '#000'; ctx.strokeRect(b.x, b.y, 40, 40);
        if(b.t === '?' || b.t === '‚≠ê') { ctx.fillStyle='#fff'; ctx.font="20px Arial"; ctx.fillText(b.t==='‚≠ê'?'‚≠ê':'?', b.x+12, b.y+28); }
    });

    enemies.forEach(en => ctx.fillText("üë®‚Äçüè´", en.x, en.y+35));
    items.forEach(it => ctx.fillText(it.t, it.x, it.y+30));
    coins.forEach(c => ctx.fillText("üç©", c.x, c.y+25));
    fx.forEach((f, i) => { f.y += f.vy; f.l--; ctx.fillText("üç©", f.x+10, f.y); if(f.l<0) fx.splice(i,1); });

    // HOMERO
    let s = player.super ? 1.4 : 1;
    ctx.font = (40*s)+"px Arial";
    ctx.fillText("üë®‚Äçü¶≤", player.x, player.y + (35*s));
    ctx.fillText("üëï", player.x, player.y + (60*s));
    ctx.fillText("üëñ", player.x, player.y + (85*s));

    // CASA FINAL
    ctx.font="120px Arial"; ctx.fillText("üè†", 5800, canvas.height-200);
    ctx.font="40px Arial"; ctx.fillText("üë©‚Äçü¶±üëßüë¶üë∂", 5850, canvas.height-120);

    ctx.restore();
    document.getElementById('donasCount').innerText = donas;
    document.getElementById('vidas').innerText = vidas;
}

const setup = (id, k) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { e.preventDefault(); if(k==='j'){ if(player.ground) player.vy = -18; } else keys[k]=true; };
    el.ontouchend = () => { if(k!=='j') keys[k]=false; };
};
setup('left', 'left'); setup('right', 'right'); setup('jump', 'j');

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
</script>
</body>
</html>
