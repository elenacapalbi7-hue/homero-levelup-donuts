<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homero Multiverso - Fix</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .hud { background: rgba(0,0,0,0.8); padding: 10px; border: 2px solid #ff69b4; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>

<div id="ui">
    <div class="hud">
        <strong id="lvl-name">Nivel 1: RITMO</strong><br>
        Donas: <span id="puntos">0</span>/10
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let nivel = 1;
let puntos = 0;
let frame = 0;
let items = [];
let jugador = { x: 50, y: 0, w: 50, h: 70, vy: 0, saltos: 0 };
let toque = { x: 0, y: 0, activo: false };

// --- CONTROLES MEJORADOS ---
window.addEventListener('touchstart', (e) => {
    toque.activo = true;
    let t = e.touches[0];
    toque.x = t.clientX;
    toque.y = t.clientY;
    
    if (nivel === 1 && jugador.saltos < 2) {
        jugador.vy = -14;
        jugador.saltos++;
    }
    if (nivel === 3) intentarAtaqueRPG();
    if (nivel === 5) dispararFPS();
}, {passive: false});

window.addEventListener('touchmove', (e) => {
    e.preventDefault();
    let t = e.touches[0];
    toque.x = t.clientX;
    toque.y = t.clientY;
    
    if ([2, 4, 5].includes(nivel)) {
        jugador.x = toque.x - jugador.w / 2;
        jugador.y = toque.y - jugador.h / 2;
    }
}, {passive: false});

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    frame++;

    switch(nivel) {
        case 1: juegoRitmico(); break;
        case 2: juegoSupervivencia(); break;
        case 3: juegoTurnos(); break;
        case 4: juegoNave(); break;
        case 5: juegoShooter(); break;
    }
    requestAnimationFrame(loop);
}

// 1. RITMO
function juegoRitmico() {
    ctx.fillStyle = "#1a1a2e"; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "#ff69b4"; ctx.fillRect(0, canvas.height-50, canvas.width, 50);
    
    jugador.vy += 0.8; jugador.y += jugador.vy;
    if(jugador.y > canvas.height-120) { jugador.y = canvas.height-120; jugador.vy = 0; jugador.saltos = 0; }
    
    if(frame % 90 === 0) items.push({x: canvas.width, y: canvas.height-100, tipo: 'obs', w: 40, h: 50});
    if(frame % 120 === 0) items.push({x: canvas.width, y: canvas.height-250, tipo: 'dona', w: 40, h: 40});
    
    actualizarItemsBasico(6);
    dibujarHomero();
}

// 2. SURVIVOR
function juegoSupervivencia() {
    ctx.fillStyle = "#2d3436"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(frame % 100 === 0) items.push({x: Math.random()*canvas.width, y: -50, tipo: 'zombi', s: 1.2});
    if(frame % 140 === 0) items.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, tipo: 'dona'});
    
    items.forEach((it, i) => {
        if(it.tipo === 'zombi') {
            let angle = Math.atan2(jugador.y - it.y, jugador.x - it.x);
            it.x += Math.cos(angle) * it.s; it.y += Math.sin(angle) * it.s;
            ctx.font = "30px Arial"; ctx.fillText("üßü", it.x, it.y);
        } else { ctx.font = "35px Arial"; ctx.fillText("üç©", it.x, it.y); }
        
        if(checkColision(jugador, it, 45)) {
            if(it.tipo === 'zombi') { reiniciarNivel(); }
            else { items.splice(i,1); ganarPunto(); }
        }
    });
    dibujarHomero();
}

// 3. RPG
let energiaRPG = 0;
let enemigoHP = 100;
function juegoTurnos() {
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(energiaRPG < 100) energiaRPG += 0.6;
    ctx.fillStyle = "#555"; ctx.fillRect(50, 50, canvas.width-100, 25);
    ctx.fillStyle = "lime"; ctx.fillRect(50, 50, (energiaRPG/100)*(canvas.width-100), 25);
    ctx.fillStyle = "white"; ctx.font = "18px Arial"; ctx.fillText("ENERG√çA: " + Math.floor(energiaRPG) + "%", 60, 70);
    ctx.fillText("ENEMIGO HP: " + enemigoHP, 60, 110);
    ctx.font = "100px Arial"; ctx.fillText("üßå", canvas.width/2-50, canvas.height/2);
    dibujarHomero();
}

function intentarAtaqueRPG() {
    if(energiaRPG >= 100) {
        enemigoHP -= 20; energiaRPG = 0; ganarPunto();
        if(enemigoHP <= 0) { enemigoHP = 100; }
    }
}

// 4. NAVE
function juegoNave() {
    ctx.fillStyle = "#000011"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(frame % 50 === 0) items.push({x: Math.random()*canvas.width, y: -50, tipo: 'meteoro', s: 5});
    if(frame % 90 === 0) items.push({x: Math.random()*canvas.width, y: -50, tipo: 'dona', s: 4});
    
    items.forEach((it, i) => {
        it.y += it.s;
        ctx.font = "35px Arial"; ctx.fillText(it.tipo === 'meteoro' ? "‚òÑÔ∏è" : "üç©", it.x, it.y);
        if(checkColision(jugador, it, 50)) {
            if(it.tipo === 'meteoro') { reiniciarNivel(); }
            else { items.splice(i,1); ganarPunto(); }
        }
    });
    dibujarHomero();
}

// 5. SHOOTER
function juegoShooter() {
    ctx.fillStyle = "#1a1a1a"; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.strokeStyle = "lime"; ctx.strokeRect(toque.x-30, toque.y-30, 60, 60);
    if(frame % 60 === 0) items.push({x: 50+Math.random()*(canvas.width-100), y: 50+Math.random()*(canvas.height-100), tipo: 'target'});
    items.forEach(it => { ctx.font="50px Arial"; ctx.fillText("üéØ", it.x, it.y); });
}

function dispararFPS() {
    items.forEach((it, i) => {
        if(Math.hypot(toque.x-it.x, toque.y-it.y) < 60) { items.splice(i,1); ganarPunto(); }
    });
}

// --- SISTEMA CORE ---
function actualizarItemsBasico(v) {
    for(let i=items.length-1; i>=0; i--) {
        items[i].x -= v;
        ctx.font = "35px Arial";
        ctx.fillText(items[i].tipo === 'obs' ? "üåµ" : "üç©", items[i].x, items[i].y);
        if(checkColision(jugador, items[i], 50)) {
            if(items[i].tipo === 'obs') { reiniciarNivel(); }
            else { items.splice(i,1); ganarPunto(); }
        }
        if(items[i].x < -100) items.splice(i,1);
    }
}

function checkColision(p, it, dist) {
    return Math.hypot((p.x + p.w/2) - it.x, (p.y + p.h/2) - it.y) < dist;
}

function dibujarHomero() {
    ctx.fillStyle = "yellow"; ctx.fillRect(jugador.x, jugador.y, jugador.w, jugador.h);
    ctx.strokeStyle = "white"; ctx.strokeRect(jugador.x, jugador.y, jugador.w, jugador.h);
}

function ganarPunto() {
    puntos++;
    document.getElementById('puntos').innerText = puntos;
    if(puntos >= 10) {
        subirNivel();
    }
}

function reiniciarNivel() {
    puntos = 0; items = [];
    document.getElementById('puntos').innerText = "0";
    alert("¬°D'oh! Int√©ntalo de nuevo.");
}

function subirNivel() {
    nivel++;
    puntos = 0;
    items = [];
    frame = 0;
    document.getElementById('puntos').innerText = "0";
    
    if(nivel > 5) nivel = 1;
    
    const nombres = ["", "Nivel 1: RITMO", "Nivel 2: SURVIVOR", "Nivel 3: RPG ESTRATEGIA", "Nivel 4: NAVE ESPACIAL", "Nivel 5: SHOOTER"];
    document.getElementById('lvl-name').innerText = nombres[nivel];
    
    // Peque√±a pausa para asegurar la carga del motor
    setTimeout(() => {
        alert("¬°Nivel Completado! Entrando a: " + nombres[nivel]);
    }, 100);
}

loop();
</script>
</body>
</html>
