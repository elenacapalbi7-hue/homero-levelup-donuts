<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homero Multiverso - Los 5 Juegos</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .hud { background: rgba(0,0,0,0.8); padding: 10px; border: 2px solid #ff69b4; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>

<div id="ui">
    <div class="hud">
        <strong id="lvl-name">Nivel 1: RITMO</strong><br>
        Donas: <span id="puntos">0</span>/10
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// --- VARIABLES DE ESTADO ---
let nivel = 1;
let puntos = 0;
let frame = 0;
let items = [];
let jugador = { x: 50, y: 0, w: 40, h: 60, vy: 0, saltos: 0 };
let toque = { x: 0, y: 0 };

// Variables espec√≠ficas para RPG (Nivel 3)
let energiaRPG = 0; 
let enemigoHP = 100;

// --- CONTROLES ---
window.addEventListener('touchstart', (e) => {
    let t = e.touches[0];
    toque.x = t.clientX; toque.y = t.clientY;
    
    // Salto para Niveles 1 y 4
    if ((nivel === 1 || nivel === 4) && jugador.saltos < 2) {
        jugador.vy = -14;
        jugador.saltos++;
    }
    // Ataque para Nivel 3
    if (nivel === 3) atacarRPG();
    // Disparo para Nivel 5
    if (nivel === 5) dispararFPS();
}, {passive: false});

window.addEventListener('touchmove', (e) => {
    e.preventDefault();
    let t = e.touches[0];
    toque.x = t.clientX; toque.y = t.clientY;
    
    // Movimiento libre para Survivor y FPS
    if (nivel === 2 || nivel === 5) {
        jugador.x = toque.x - 20;
        jugador.y = toque.y - 30;
    }
    // Movimiento lateral en Plataformas (Nivel 4)
    if (nivel === 4) {
        jugador.x = toque.x - 20;
    }
}, {passive: false});

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    frame++;

    if (nivel === 1) motorRitmo();
    else if (nivel === 2) motorSurvivor();
    else if (nivel === 3) motorRPG();
    else if (nivel === 4) motorPlataformas();
    else if (nivel === 5) motorFPS();

    requestAnimationFrame(loop);
}

// 1. R√çTMICO (Obst√°culos 2D)
function motorRitmo() {
    ctx.fillStyle = "#1a1a2e"; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "#ff69b4"; ctx.fillRect(0, canvas.height-50, canvas.width, 50);
    
    jugador.vy += 0.7; jugador.y += jugador.vy;
    if(jugador.y > canvas.height-110) { jugador.y = canvas.height-110; jugador.vy = 0; jugador.saltos = 0; }
    
    if(frame % 120 === 0) items.push({x: canvas.width, y: canvas.height-95, tipo: 'obs'});
    if(frame % 150 === 0) items.push({x: canvas.width, y: canvas.height-220, tipo: 'dona'});
    
    actualizarItemsBasico(4.5); // Velocidad lenta
    dibujarHomero();
}

// 2. SURVIVOR (Mundo Abierto Post-Apoc)
function motorSurvivor() {
    ctx.fillStyle = "#2d3436"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(frame % 100 === 0) items.push({x: Math.random()*canvas.width, y: -50, tipo: 'zombi', s: 1.3});
    if(frame % 140 === 0) items.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, tipo: 'dona'});
    
    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        if(it.tipo === 'zombi') {
            let angle = Math.atan2(jugador.y - it.y, jugador.x - it.x);
            it.x += Math.cos(angle) * it.s; it.y += Math.sin(angle) * it.s;
            ctx.font = "30px Arial"; ctx.fillText("üßü", it.x, it.y);
            if(Math.hypot(jugador.x - it.x, jugador.y - it.y) < 35) reiniciarNivel();
        } else {
            ctx.font = "40px Arial"; ctx.fillText("üç©", it.x, it.y);
            if(Math.hypot(jugador.x - it.x, jugador.y - it.y) < 65) { items.splice(i, 1); ganarPunto(); }
        }
    }
    dibujarHomero();
}

// 3. RPG (Fantas√≠a por Turnos)
function motorRPG() {
    ctx.fillStyle = "#4a2c2a"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(energiaRPG < 100) energiaRPG += 0.8;
    
    ctx.fillStyle = "#333"; ctx.fillRect(50, 50, canvas.width-100, 20);
    ctx.fillStyle = "lime"; ctx.fillRect(50, 50, (energiaRPG/100)*(canvas.width-100), 20);
    
    ctx.font = "20px Arial"; ctx.fillStyle = "white";
    ctx.fillText("HP ENEMIGO: " + enemigoHP, 50, 100);
    ctx.font = "100px Arial"; ctx.fillText("üßå", canvas.width/2-50, canvas.height/2);
    
    if(energiaRPG >= 100) {
        ctx.font = "20px Arial"; ctx.fillText("¬°LISTO! TOCA PARA ATACAR", canvas.width/2-110, canvas.height/2+100);
    }
    
    jugador.x = 50; jugador.y = canvas.height - 150;
    dibujarHomero();
}

function atacarRPG() {
    if(energiaRPG >= 100) {
        enemigoHP -= 20;
        energiaRPG = 0;
        ganarPunto();
        if(enemigoHP <= 0) { enemigoHP = 100; alert("¬°Monstruo derrotado!"); }
    }
}

// 4. PLATAFORMAS CL√ÅSICO (Mario Style)
function motorPlataformas() {
    ctx.fillStyle = "#5c94fa"; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "#8b4513"; ctx.fillRect(0, canvas.height-40, canvas.width, 40); // Tierra
    
    jugador.vy += 0.8; jugador.y += jugador.vy;
    if(jugador.y > canvas.height-100) { jugador.y = canvas.height-100; jugador.vy = 0; jugador.saltos = 0; }
    
    if(frame % 100 === 0) items.push({x: canvas.width, y: canvas.height-150-Math.random()*100, tipo: 'dona'});
    
    for(let i=items.length-1; i>=0; i--) {
        items[i].x -= 5;
        ctx.font = "40px Arial"; ctx.fillText("üç©", items[i].x, items[i].y);
        if(Math.hypot(jugador.x - items[i].x, jugador.y - items[i].y) < 60) {
            items.splice(i, 1); ganarPunto();
        }
    }
    dibujarHomero();
}

// 5. FPS T√ÅCTICO (Shooter)
function motorFPS() {
    ctx.fillStyle = "#111"; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.strokeStyle = "red"; ctx.lineWidth = 3;
    ctx.strokeRect(toque.x-30, toque.y-30, 60, 60);
    
    if(frame % 60 === 0) items.push({x: 50+Math.random()*(canvas.width-100), y: 50+Math.random()*(canvas.height-100)});
    items.forEach(it => { ctx.font="50px Arial"; ctx.fillText("üéØ", it.x, it.y); });
}

function dispararFPS() {
    for(let i=items.length-1; i>=0; i--) {
        if(Math.hypot(toque.x - items[i].x, toque.y - items[i].y) < 70) { items.splice(i,1); ganarPunto(); }
    }
}

// --- FUNCIONES CORE ---
function actualizarItemsBasico(vel) {
    for(let i=items.length-1; i>=0; i--) {
        items[i].x -= vel;
        ctx.font = "35px Arial";
        ctx.fillText(items[i].tipo === 'obs' ? "üåµ" : "üç©", items[i].x, items[i].y);
        if(Math.hypot(jugador.x - items[i].x, jugador.y - items[i].y) < 55) {
            if(items[i].tipo === 'obs') reiniciarNivel();
            else { items.splice(i, 1); ganarPunto(); }
        }
    }
}

function dibujarHomero() {
    ctx.fillStyle = "yellow"; ctx.fillRect(jugador.x, jugador.y, 40, 60);
    ctx.strokeStyle = "white"; ctx.strokeRect(jugador.x, jugador.y, 40, 60);
}

function ganarPunto() {
    puntos++;
    document.getElementById('puntos').innerText = puntos;
    if(puntos >= 10) cambiarNivel();
}

function reiniciarNivel() {
    puntos = 0; items = []; frame = 0;
    document.getElementById('puntos').innerText = "0";
    alert("¬°D'oh! Reintentando...");
}

function cambiarNivel() {
    nivel++;
    puntos = 0; items = []; frame = 0;
    energiaRPG = 0; enemigoHP = 100;
    document.getElementById('puntos').innerText = "0";
    
    if(nivel > 5) nivel = 1;
    
    const titulos = ["", "1. RITMO", "2. SURVIVOR", "3. RPG", "4. PLATAFORMAS", "5. FPS"];
    document.getElementById('lvl-name').innerText = "Nivel " + titulos[nivel];
    alert("¬°Entrando al Nivel " + titulos[nivel] + "!");
}

loop();
</script>
</body>
</html>
