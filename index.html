<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Adventure FIX</title>
    <style>
        body { margin: 0; background: #5c94fc; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; pointer-events: none; z-index: 10; font-weight: bold; }
        #controls { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; z-index: 20; }
        .btn { width: 70px; height: 70px; background: rgba(0,0,0,0.5); border: 3px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; pointer-events: auto; user-select: none; }
    </style>
</head>
<body>

<div id="ui">
    <div>üç© x <span id="donas">0</span></div>
    <div>‚ù§Ô∏è x <span id="vidas">3</span></div>
</div>

<div id="controls">
    <div style="display:flex; gap:15px;">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
    </div>
    <div class="btn" id="jump">‚¨ÜÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let countDonas = 0, countVidas = 3, camX = 0;
let blocks = [], enemies = [], items = [], fx = [];
let keys = { left: false, right: false };

const player = {
    x: 100, y: 0, w: 40, h: 80, vx: 0, vy: 0,
    isSuper: false, timerSuper: 0, onGround: false, saltos: 0
};

function buildLevel() {
    blocks = []; enemies = []; items = []; fx = [];
    const floorY = canvas.height - 80;

    for(let i=0; i<500; i++) {
        // Suelo con huecos
        if (!(i > 40 && i < 44) && !(i > 100 && i < 105) && !(i > 180 && i < 186)) {
            blocks.push({x: i*40, y: floorY, t:'S'});
            blocks.push({x: i*40, y: floorY + 40, t:'S'});
        }

        // Tuber√≠as / Plantas Nucleares
        if(i === 25 || i === 70 || i === 130) {
            blocks.push({x: i*40, y: floorY - 40, t:'P'});
            blocks.push({x: i*40, y: floorY - 80, t:'P'});
            enemies.push({x: i*40 + 5, y: floorY - 120, vx: -2});
        }

        // Bloques a√©reos y Sorpresas
        if(i % 30 === 0 && i > 10) {
            for(let j=0; j<5; j++) {
                let tipo = (j === 2) ? '?' : 'B';
                let item = (i === 30 && j === 2) ? 'Duff' : (i === 90 && j === 2 ? 'Star' : 'Dona');
                blocks.push({x: (i+j)*40, y: floorY - 160, t: tipo, item: item, hits: 5});
            }
        }
    }
}

function update() {
    if (keys.left) player.vx = -6;
    else if (keys.right) player.vx = 6;
    else player.vx *= 0.8;

    player.vy += 0.8;
    player.x += player.vx;
    player.y += player.vy;

    camX = player.x - 100;

    if (player.timerSuper > 0) {
        player.timerSuper--;
        if (player.timerSuper === 0) player.isSuper = false;
    }

    player.onGround = false;
    blocks.forEach((b, idx) => {
        if (player.x + player.w > b.x && player.x < b.x + 40 && player.y + player.h > b.y && player.y < b.y + 40) {
            if (player.vy > 0 && player.y + player.h - player.vy <= b.y) {
                player.y = b.y - player.h; player.vy = 0; player.onGround = true; player.saltos = 0;
            } else if (player.vy < 0 && player.y - player.vy >= b.y + 40) {
                player.y = b.y + 40; player.vy = 2;
                hitBlock(b, idx);
            }
        }
    });

    enemies.forEach((en, idx) => {
        en.x += en.vx;
        if (Math.abs(player.x - en.x) < 30 && Math.abs(player.y - en.y) < 50) {
            if (player.vy > 0) { enemies.splice(idx, 1); player.vy = -10; }
            else if (!player.isSuper) { die(); }
        }
    });

    items.forEach((it, idx) => {
        it.y += 3;
        if (Math.abs(player.x - it.x) < 40 && Math.abs(player.y - it.y) < 80) {
            if(it.t === 'üç∫') { player.isSuper = true; player.timerSuper = 600; }
            items.splice(idx, 1);
        }
    });

    if (player.y > canvas.height) die();
}

function hitBlock(b, idx) {
    if (b.t === '?' || b.t === 'B') {
        if (b.item === 'Duff') {
            items.push({x: b.x, y: b.y - 40, t: 'üç∫'});
            b.item = null; b.t = 'U';
        } else if (b.item === 'Star') {
            spawnFX(b.x, b.y - 40, 'üç©');
            countDonas++; b.hits--;
            if(b.hits <= 0) { b.t = 'U'; b.item = null; }
        } else if (b.item === 'Dona') {
            spawnFX(b.x, b.y - 40, 'üç©');
            countDonas++; b.t = 'U'; b.item = null;
        } else if (b.t === 'B' && player.isSuper) {
            blocks.splice(idx, 1);
        }
    }
}

function spawnFX(x, y, char) { fx.push({x, y, char, vy: -5, life: 20}); }

function die() {
    countVidas--;
    player.x = 100; player.y = 0;
    if(countVidas <= 0) { countVidas = 3; countDonas = 0; buildLevel(); }
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);

    blocks.forEach(b => {
        ctx.fillStyle = b.t === 'S' ? '#944828' : b.t === 'B' ? '#e76e33' : b.t === '?' ? '#f1c40f' : b.t === 'P' ? '#27ae60' : '#7f8c8d';
        ctx.fillRect(b.x, b.y, 39, 39);
        if(b.t === '?') { ctx.fillStyle='white'; ctx.fillText("?", b.x+15, b.y+25); }
    });

    enemies.forEach(en => ctx.fillText("üë®‚Äçüè´", en.x, en.y + 35));
    fx.forEach((f, i) => { f.y += f.vy; f.life--; ctx.fillText(f.char, f.x+10, f.y); if(f.life<0) fx.splice(i,1); });
    items.forEach(it => ctx.fillText(it.t, it.x, it.y+20));

    // HOMERO CUERPO COMPLETO SIN FLOTAR
    let size = player.isSuper ? 1.5 : 1;
    ctx.font = (40 * size) + "px Arial";
    ctx.fillText("üë®‚Äçü¶≤", player.x, player.y + (35 * size));
    ctx.fillText("üëï", player.x + (2 * size), player.y + (60 * size));
    ctx.fillText("üëñ", player.x + (2 * size), player.y + (85 * size));

    // FINAL
    ctx.font = "100px Arial"; ctx.fillText("üè†", 18000, canvas.height-200);
    ctx.font = "40px Arial"; ctx.fillText("üë©‚Äçü¶±üëßüë¶üë∂", 18050, canvas.height-120);

    ctx.restore();
    document.getElementById('donas').innerText = countDonas;
    document.getElementById('vidas').innerText = countVidas;
}

// CONTROLES
const l = document.getElementById('left'), r = document.getElementById('right'), j = document.getElementById('jump');
l.ontouchstart = e => { e.preventDefault(); keys.left = true; };
l.ontouchend = () => keys.left = false;
r.ontouchstart = e => { e.preventDefault(); keys.right = true; };
r.ontouchend = () => keys.right = false;
j.ontouchstart = e => { e.preventDefault(); if(player.saltos < 2) { player.vy = -15; player.saltos++; } };

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; buildLevel(); loop(); };
</script>
</body>
</html>
