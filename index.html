<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Dash 25 - 5 Levels Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-wrap { position: relative; width: 100vw; height: 100vh; background: #050510; }
        canvas { display: block; width: 100%; height: 100%; }

        #hud { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; 
               color: #FFD700; font-size: 20px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; }

        /* BOT√ìN DE ACCI√ìN (GRANDE Y ELEVADO) */
        #action-btn { 
            position: absolute; bottom: 230px; right: 40px; 
            width: 120px; height: 120px; background: rgba(255, 215, 0, 0.2); 
            border: 5px solid #FFD700; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 50px; z-index: 100; touch-action: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .start-btn { padding: 20px 60px; font-size: 24px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: black; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="hud">
        <div>NIVEL: <span id="txt-lvl">1</span></div>
        <div>üç©: <span id="txt-donuts">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="txt-lives">3</span></div>
    </div>

    <canvas id="screen"></canvas>
    <div id="action-btn">‚¨ÜÔ∏è</div>

    <div id="overlay">
        <h1 id="m-title">HOMER DASH</h1>
        <p id="m-desc">Junta 10 donas para avanzar.</p>
        <button class="start-btn" onclick="init()">¬°JUGAR!</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    
    let level = 1, donuts = 0, lives = 3, active = false, frame = 0;
    let player = { x: 80, y: 0, w: 45, h: 55, vx: 0, vy: 0, g: 0.6, jumps: 0, inv: 1 };
    let platforms = [], items = [], hazards = [];

    function setup() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', setup);
    setup();

    function createLevel(lvl) {
        platforms = []; items = []; hazards = []; donuts = 0; frame = 0;
        document.getElementById('txt-donuts').innerText = "0/10";
        document.getElementById('txt-lvl').innerText = lvl;
        player.x = 80; player.y = canvas.height - 150; player.vy = 0; player.jumps = 0;
        player.inv = (lvl === 4) ? -1 : 1; // Inversi√≥n en nivel 4
        player.g = (lvl === 3) ? 0.3 : 0.6; // Gravedad lunar nivel 3

        // Generar mundo inicial (se expande infinitamente en el loop)
        for(let i=0; i<10; i++) spawnModule(300 + i*400);
    }

    function spawnModule(x) {
        // Alturas aleatorias para desniveles
        let py = canvas.height - (120 + Math.random() * 280);
        let pw = 120 + Math.random() * 100;
        
        platforms.push({x: x, y: py, w: pw, h: 30});
        items.push({x: x + pw/2, y: py - 50});
        
        if(Math.random() > 0.5) {
            hazards.push({x: x + 200, y: canvas.height - 85, w: 40, h: 40});
        }
    }

    function update() {
        if(!active) return;
        frame++;

        // Velocidad seg√∫n nivel
        let speed = 5 + (level * 0.5);
        if(level === 5) speed = 9; // El nivel 5 es muy r√°pido

        player.vx = speed;
        player.vy += (player.g * player.inv);
        player.y += player.vy;
        player.x += player.vx;

        // Limpieza y Generaci√≥n Infinita
        if(frame % 60 === 0) spawnModule(player.x + canvas.width);

        // --- COLISI√ìN S√ìLIDA ---
        let onGround = false;
        platforms.forEach(p => {
            // Colisi√≥n superior (Pisar)
            if(player.x + player.w > p.x && player.x < p.x + p.w &&
               player.y + player.h > p.y && player.y + player.h < p.y + p.h + 10 && (player.vy * player.inv) > 0) {
                player.y = (player.inv === 1) ? p.y - player.h : p.y + p.h;
                player.vy = 0;
                player.jumps = 0;
                onGround = true;
            }
            // Colisi√≥n lateral (Muerte si chocas de frente)
            if(player.x + player.w > p.x && player.x < p.x + 10 && player.y + player.h > p.y + 5 && player.y < p.y + p.h - 5) {
                die();
            }
        });

        // L√≠mites Suelo/Techo
        if(player.y > canvas.height - 95) { 
            player.y = canvas.height - 95; player.vy = 0; player.jumps = 0; onGround = true; 
        }
        if(player.y < 0) { player.y = 0; player.vy = 0; }

        // Recoger Donas
        items.forEach((it, i) => {
            if(Math.hypot(player.x - it.x, player.y - it.y) < 60) {
                donuts++; items.splice(i, 1);
                document.getElementById('txt-donuts').innerText = donuts + "/10";
                if(donuts >= 10) win();
            }
        });

        // Peligros
        hazards.forEach(h => {
            if(player.x < h.x + 30 && player.x + player.w > h.x && player.y < h.y + 30 && player.y + player.h > h.y) die();
        });

        // Borrar objetos viejos para optimizar
        if(platforms.length > 20) { platforms.shift(); items.shift(); hazards.shift(); }
    }

    function render() {
        // Colores de fondo por nivel
        const colors = ["#050510", "#1a0a00", "#000a1a", "#1a001a", "#0a1a0a"];
        ctx.fillStyle = colors[(level-1)%5];
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(-player.x + 80, 0);

        // Dibujar Suelo
        ctx.fillStyle = "#222"; 
        ctx.fillRect(player.x - 200, canvas.height-45, canvas.width + 1000, 45);

        // Plataformas S√≥lidas
        ctx.fillStyle = "#FFD700";
        platforms.forEach(p => {
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#fff"; ctx.strokeRect(p.x, p.y, p.w, p.h);
        });

        // Donas y Fuegos
        ctx.font = "40px Arial";
        items.forEach(it => ctx.fillText("üç©", it.x, it.y));
        hazards.forEach(h => ctx.fillText("üî•", h.x, h.y + 35));

        // Homero (Invertido si toca nivel 4)
        ctx.save();
        if(player.inv === -1) {
            ctx.scale(1, -1);
            ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, -(player.y + 5));
        } else {
            ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 50);
        }
        ctx.restore();

        ctx.restore();
        if(active) { update(); requestAnimationFrame(render); }
    }

    // CONTROL DE DOBLE SALTO
    const actBtn = document.getElementById('action-btn');
    const handleAction = (e) => {
        if(e) e.preventDefault();
        if(!active) return;

        if(player.jumps < 2) {
            player.vy = -14 * player.inv;
            player.jumps++;
        }
    };
    actBtn.addEventListener('touchstart', handleAction);
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleAction(); });

    function die() {
        active = false; lives--; 
        document.getElementById('txt-lives').innerText = lives;
        document.getElementById('overlay').style.display = "flex";
        if(lives <= 0) {
            level = 1; lives = 3;
            document.getElementById('m-title').innerText = "GAME OVER";
            document.getElementById('m-desc').innerText = "Perdiste todas las vidas.";
        } else {
            document.getElementById('m-title').innerText = "¬°D'OH!";
            document.getElementById('m-desc').innerText = "Te quedan " + lives + " vidas.";
        }
    }

    function win() {
        active = false;
        if(level < 5) {
            level++;
            document.getElementById('m-title').innerText = "¬°EXCELENTE!";
            document.getElementById('m-desc').innerText = "Pasas al nivel " + level;
        } else {
            document.getElementById('m-title').innerText = "¬°ERES UN CRACK!";
            document.getElementById('m-desc').innerText = "Completaste los 5 niveles.";
            level = 1;
        }
        document.getElementById('overlay').style.display = "flex";
    }

    function init() {
        document.getElementById('overlay').style.display = "none";
        createLevel(level);
        active = true;
        render();
    }
</script>
</body>
</html>
