<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Runner: Springfield Adventure</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #5c94fc; overflow: hidden; }
        #ui { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 20px; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; }
        .btn-action { padding: 18px 50px; font-size: 24px; background: #FFD700; color: #333; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 5px #b8860b; }
        #controls { position: absolute; bottom: 120px; width: 100%; display: flex; justify-content: center; z-index: 20; }
        .jump-btn { width: 110px; height: 110px; background: rgba(255, 255, 255, 0.4); border: 5px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 50px; color: white; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>‚è∞ <span id="clocks">0</span>/10</div>
        <div>üç© <span id="donuts">0</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 2</h1>
        <p id="msg">¬°Supera los retos de Springfield!<br>Usa el doble salto en las plataformas.</p>
        <button class="btn-action" onclick="startGame()">¬°JUGAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="controls"><div class="jump-btn" id="btnJump">‚¨ÜÔ∏è</div></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks'), donutsEl = document.getElementById('donuts'), livesEl = document.getElementById('lives'), overlay = document.getElementById('overlay');

    let isPlaying = false, scoreClocks = 0, scoreDonuts = 0, lives = 3, frameCount = 0;
    let platforms = [], items = [], gameSpeed = 5;

    const player = { x: 80, y: 0, w: 55, h: 75, vy: 0, gravity: 0.6, jumpPower: -13, jumps: 0, maxJumps: 2, emoji: "üèÉ‚Äç‚ôÇÔ∏è" };

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function spawnModule() {
        let x = canvas.width + 100;
        let groundY = canvas.height - 60;
        let type = Math.floor(Math.random() * 6);

        switch(type) {
            case 0: // 1. Escalera de Bloques
                for(let i=0; i<3; i++) {
                    platforms.push({x: x+(i*100), y: groundY-(i*60), w: 80, h: 30, c: '#8d6e63'});
                }
                items.push({x: x+215, y: groundY-180, size: 45, t: 'clock', e: '‚è∞'});
                break;
            case 1: // 2. El T√∫nel
                items.push({x: x, y: groundY-50, size: 50, t: 'bad', e: 'üöß'});
                platforms.push({x: x-10, y: groundY-180, w: 100, h: 20, c: '#546e7a'});
                items.push({x: x+120, y: groundY-40, size: 40, t: 'clock', e: '‚è∞'});
                break;
            case 2: // 3. Par√°bola de Donas
                for(let i=0; i<5; i++) {
                    let dy = Math.sin(i * 0.8) * 80;
                    items.push({x: x+(i*60), y: groundY-150+dy, size: 35, t: 'donut', e: 'üç©'});
                }
                break;
            case 3: // 4. Doble Salto Obligatorio (Muro Alto)
                items.push({x: x, y: groundY-80, size: 80, t: 'bad', e: 'üè¢'});
                items.push({x: x+20, y: groundY-180, size: 45, t: 'clock', e: '‚è∞'});
                break;
            case 4: // 5. Plataformas Escalonadas
                platforms.push({x: x, y: groundY-120, w: 250, h: 20, c: '#ffd54f'});
                items.push({x: x+50, y: groundY-170, size: 40, t: 'donut', e: 'üç©'});
                items.push({x: x+150, y: groundY-170, size: 45, t: 'clock', e: '‚è∞'});
                items.push({x: x+100, y: groundY-50, size: 50, t: 'bad', e: 'üöó'});
                break;
            case 5: // 6. El Trampol√≠n
                items.push({x: x, y: groundY-30, size: 50, t: 'spring', e: 'üîã'});
                items.push({x: x+50, y: groundY-280, size: 50, t: 'clock', e: '‚è∞'});
                break;
        }
    }

    function update() {
        if (!isPlaying) return;
        player.vy += player.gravity; player.y += player.vy;
        let onGround = false;

        // Suelo fijo
        let baseGround = canvas.height - 60;
        if (player.y + player.h > baseGround) {
            player.y = baseGround - player.h; player.vy = 0; player.jumps = 0; onGround = true;
        }

        // Plataformas
        platforms.forEach(p => {
            p.x -= gameSpeed;
            if (player.x + player.w > p.x && player.x < p.x + p.w &&
                player.y + player.h > p.y && player.y + player.h < p.y + player.vy + 12 && player.vy >= 0) {
                player.y = p.y - player.h; player.vy = 0; player.jumps = 0; onGround = true;
            }
        });

        // Items y Mec√°nicas
        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i]; it.x -= gameSpeed;
            if (player.x < it.x + it.size - 10 && player.x + player.w > it.x + 10 &&
                player.y < it.y + it.size - 10 && player.y + player.h > it.y + 10) {
                
                if (it.t === 'clock') { scoreClocks++; clocksEl.innerText = scoreClocks; if(scoreClocks>=10) win(); }
                else if (it.t === 'donut') { scoreDonuts++; donutsEl.innerText = scoreDonuts; }
                else if (it.t === 'spring') { player.vy = -22; player.jumps = 1; } // Mec√°nica trampol√≠n
                else { lives--; livesEl.innerText = lives; if(lives<=0) die(); }
                
                if (it.t !== 'spring') items.splice(i, 1);
                continue;
            }
            if (it.x < -200) items.splice(i, 1);
        }

        if (frameCount % 100 === 0) spawnModule();
        platforms = platforms.filter(p => p.x > -p.w);
        frameCount++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Suelo
        ctx.fillStyle = "#777"; ctx.fillRect(0, canvas.height-60, canvas.width, 60);
        ctx.fillStyle = "#fff"; for(let i=0; i<10; i++) ctx.fillRect((i*150)-(frameCount*gameSpeed%150), canvas.height-35, 40, 5);

        // Plataformas
        platforms.forEach(p => {
            ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#000"; ctx.strokeRect(p.x, p.y, p.w, p.h);
        });

        // Items
        items.forEach(it => { ctx.font = it.size + "px Arial"; ctx.fillText(it.e, it.x, it.y + it.size); });
        
        // Homero
        ctx.font = player.h + "px Arial"; ctx.fillText(player.emoji, player.x, player.y + player.h);
        
        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        scoreClocks = 0; scoreDonuts = 0; lives = 3; platforms = []; items = []; frameCount = 0;
        clocksEl.innerText = "0"; donutsEl.innerText = "0"; livesEl.innerText = "3";
        overlay.style.display = "none"; isPlaying = true; draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°EXCELENTE!"; }
    
    const jump = () => { if (isPlaying && player.jumps < player.maxJumps) { player.vy = player.jumpPower; player.jumps++; } };
    document.getElementById('btnJump').ontouchstart = (e) => { e.preventDefault(); jump(); };
    window.onkeydown = (e) => { if(e.key === ' ' || e.key === 'ArrowUp') jump(); };
</script>
</body>
</html>
