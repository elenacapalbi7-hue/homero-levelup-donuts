<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey - Kids Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-wrap { position: relative; width: 100vw; height: 100vh; background: #050510; }
        canvas { display: block; width: 100%; height: 100%; }

        #hud { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; 
               color: #FFD700; font-size: 22px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; }

        #action-btn { 
            position: absolute; bottom: 220px; right: 30px; 
            width: 120px; height: 120px; background: rgba(255, 215, 0, 0.4); 
            border: 5px solid #FFD700; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 50px; z-index: 100; touch-action: none;
        }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .start-btn { padding: 20px 60px; font-size: 24px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: black; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="hud">
        <div>NIVEL: <span id="txt-lvl">1</span></div>
        <div>üç©: <span id="txt-donuts">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="txt-lives">3</span></div>
    </div>

    <canvas id="screen"></canvas>
    <div id="action-btn">‚¨ÜÔ∏è</div>

    <div id="overlay">
        <h1 id="m-title">HOMER DASH</h1>
        <p id="m-desc">¬°Divi√©rtete!</p>
        <button class="start-btn" onclick="init()">JUGAR</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    
    let level = 1, donuts = 0, lives = 3, active = false, frame = 0;
    let player = { x: 50, y: 0, w: 50, h: 60, vy: 0, jumps: 0, g: 0.7, speed: 6, side: 1, isGiant: false };
    let objects = [];
    let isPressing = false;

    function setup() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', setup);
    setup();

    function createLevel(lvl) {
        donuts = 0; frame = 0; objects = [];
        document.getElementById('txt-donuts').innerText = "0/10";
        document.getElementById('txt-lvl').innerText = lvl;
        
        player.x = 100; 
        player.y = canvas.height - 160; 
        player.vy = 0; 
        player.jumps = 0; 
        player.side = 1;
        player.isGiant = false;
        player.speed = (lvl === 5) ? 9 : 6;

        const btn = document.getElementById('action-btn');
        if(lvl === 1) btn.innerText = "‚¨ÜÔ∏è";
        if(lvl === 2) btn.innerText = "üçÑ";
        if(lvl === 3) btn.innerText = "üöÄ";
        if(lvl === 4) btn.innerText = "üîÑ";
        if(lvl === 5) btn.innerText = "üèÉ";

        let startX = (lvl === 3) ? 1200 : 600; 
        for(let i=0; i<15; i++) spawnElement(startX + (i * 450));
    }

    function spawnElement(x) {
        objects.push({ x: x + 150, y: canvas.height - 300, w: 50, h: 50, type: 'donut' });

        if (level === 1) { 
            objects.push({ x: x, y: canvas.height - 160, w: 60, h: 60, type: 'spike' });
        } 
        else if (level === 2) { // MUROS DE LADRILLO (Para romper siendo gigante)
            objects.push({ x: x, y: canvas.height - 220, w: 50, h: 120, type: 'brick' });
        }
        else if (level === 3) { 
            let gap = 280;
            let topH = 50 + Math.random() * 200;
            objects.push({ x: x, y: 0, w: 60, h: topH, type: 'hazard' });
            objects.push({ x: x, y: topH + gap, w: 60, h: canvas.height, type: 'hazard' });
        }
        else if (level === 4) { 
            objects.push({ x: x, y: (x % 900 === 0) ? canvas.height - 160 : 100, w: 60, h: 60, type: 'hazard' });
        }
        else if (level === 5) { 
            objects.push({ x: x, y: canvas.height - 160, w: 40, h: 60, type: 'hazard' });
        }
    }

    function update() {
        if(!active) return;
        frame++;
        player.x += player.speed;

        // NIVEL 2: GIGANTE
        if(level === 2) {
            player.isGiant = isPressing;
            player.y = player.isGiant ? canvas.height - 230 : canvas.height - 160;
            player.h = player.isGiant ? 130 : 60;
            player.w = player.isGiant ? 100 : 50;
        } else if (level === 3) { 
            if(isPressing) player.vy = -7; else player.vy += 0.5;
            player.y += player.vy;
        } else if (level === 4) { 
            player.vy += (0.8 * player.side);
            player.y += player.vy;
        } else { 
            player.vy += player.g;
            player.y += player.vy;
        }

        const groundY = canvas.height - 100;
        if (level !== 2) {
            if (player.y + player.h > groundY) {
                player.y = groundY - player.h; player.vy = 0; player.jumps = 0;
            }
        }
        if (player.y < 0) { player.y = 0; player.vy = 0; }

        objects.forEach((obj, i) => {
            if (player.x < obj.x + obj.w && player.x + player.w > obj.x &&
                player.y < obj.y + obj.h && player.y + player.h > obj.y) {
                
                if (obj.type === 'donut') {
                    donuts++; objects.splice(i, 1);
                    document.getElementById('txt-donuts').innerText = donuts + "/10";
                    if(donuts >= 10) win();
                } else if (obj.type === 'brick') {
                    if(player.isGiant) { objects.splice(i, 1); } // Rompe el muro
                    else { die(); } // Muere por peque√±o
                } else { die(); }
            }
        });

        if (frame % 60 === 0) {
            let lastX = objects.length > 0 ? objects[objects.length-1].x : player.x + 500;
            spawnElement(lastX + 450);
        }
    }

    function render() {
        const bgColors = ["#050510", "#2a0a0a", "#051a1a", "#1a0a00", "#1a1a1a"];
        ctx.fillStyle = bgColors[level-1];
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(-player.x + 100, 0);

        // SUELO
        ctx.fillStyle = "#222";
        ctx.fillRect(player.x - 500, canvas.height - 100, canvas.width + 3000, 100);
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(player.x - 500, canvas.height - 102, canvas.width + 3000, 3);

        objects.forEach(obj => {
            if (obj.type === 'donut') {
                ctx.font = "50px Arial"; ctx.fillText("üç©", obj.x, obj.y + 45);
            } else if (obj.type === 'spike') {
                ctx.fillStyle = "#ff0000"; ctx.beginPath();
                ctx.moveTo(obj.x, obj.y + obj.h); ctx.lineTo(obj.x + obj.w / 2, obj.y);
                ctx.lineTo(obj.x + obj.w, obj.y + obj.h); ctx.fill();
            } else if (obj.type === 'brick') {
                ctx.fillStyle = "#A52A2A"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                ctx.strokeStyle = "white"; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
            } else {
                ctx.fillStyle = "#ff4444"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            }
        });

        // HOMERO
        ctx.save();
        let displayW = player.w;
        let displayH = player.h;
        if(level === 4 && player.side === -1) {
            ctx.translate(player.x + displayW/2, player.y + displayH/2); ctx.scale(1, -1);
            ctx.font = `${displayH}px Arial`; ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", -displayW/2, displayH/2);
        } else {
            ctx.font = `${displayH}px Arial`; ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + displayH - 5);
        }
        ctx.restore();
        ctx.restore();

        if(active) { update(); requestAnimationFrame(render); }
    }

    const btn = document.getElementById('action-btn');
    btn.ontouchstart = (e) => {
        e.preventDefault(); isPressing = true;
        if (level === 1 || level === 5) {
            if (player.jumps < 2) { player.vy = -16; player.jumps++; }
        } else if (level === 4) { 
            player.side *= -1; player.vy = 0; 
        }
    };
    btn.ontouchend = () => isPressing = false;

    function die() {
        active = false; lives--; document.getElementById('txt-lives').innerText = lives;
        document.getElementById('overlay').style.display = "flex";
        if(lives <= 0) { level = 1; lives = 3; document.getElementById('m-title').innerText = "GAME OVER"; }
        else { document.getElementById('m-title').innerText = "¬°D'OH!"; }
    }

    function win() {
        active = false; level++; if(level > 5) level = 1;
        document.getElementById('m-title').innerText = "¬°BIEN HECHO!";
        document.getElementById('overlay').style.display = "flex";
    }

    function init() { document.getElementById('overlay').style.display = "none"; createLevel(level); active = true; render(); }
</script>
</body>
</html>
