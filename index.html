<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homero Multiverso - Fix Final</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .hud { background: rgba(0,0,0,0.8); padding: 10px; border: 2px solid #ff69b4; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>

<div id="ui">
    <div class="hud">
        <strong id="lvl-name">Nivel 1: RITMO</strong><br>
        Donas: <span id="puntos">0</span>/10
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// --- VARIABLES DE ESTADO ---
let nivel = 1;
let puntos = 0;
let frame = 0;
let items = [];
let jugador = { x: 50, y: 0, w: 50, h: 70, vy: 0, saltos: 0 };
let toque = { x: 0, y: 0, activo: false };

// --- MEC√ÅNICAS RPG ---
let energiaRPG = 0;
let enemigoHP = 100;

// --- CONTROLES ---
window.addEventListener('touchstart', (e) => {
    toque.activo = true;
    let t = e.touches[0];
    toque.x = t.clientX;
    toque.y = t.clientY;
    
    // Doble Salto
    if (nivel === 1 && jugador.saltos < 2) {
        jugador.vy = -15;
        jugador.saltos++;
    }
    // Ataque RPG
    if (nivel === 3 && energiaRPG >= 100) {
        enemigoHP -= 20;
        energiaRPG = 0;
        sumarPunto();
        if(enemigoHP <= 0) enemigoHP = 100;
    }
    // Disparo FPS
    if (nivel === 5) {
        for(let i=items.length-1; i>=0; i--) {
            if(Math.hypot(toque.x - items[i].x, toque.y - items[i].y) < 70) {
                items.splice(i, 1);
                sumarPunto();
            }
        }
    }
}, {passive: false});

window.addEventListener('touchmove', (e) => {
    e.preventDefault();
    let t = e.touches[0];
    toque.x = t.clientX;
    toque.y = t.clientY;
    
    // Movimiento libre (Niveles 2, 4, 5)
    if ([2, 4, 5].includes(nivel)) {
        jugador.x = toque.x - jugador.w / 2;
        jugador.y = toque.y - jugador.h / 2;
    }
}, {passive: false});

// --- BUCLE PRINCIPAL ---
function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    frame++;

    if (nivel === 1) motorRitmo();
    else if (nivel === 2) motorSurvivor();
    else if (nivel === 3) motorRPG();
    else if (nivel === 4) motorNave();
    else if (nivel === 5) motorFPS();

    requestAnimationFrame(loop);
}

// 1. RITMO (Obst√°culos)
function motorRitmo() {
    ctx.fillStyle = "#1a1a2e"; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "#ff69b4"; ctx.fillRect(0, canvas.height-50, canvas.width, 50);
    
    jugador.vy += 0.8; jugador.y += jugador.vy;
    if(jugador.y > canvas.height-120) { jugador.y = canvas.height-120; jugador.vy = 0; jugador.saltos = 0; }
    
    if(frame % 80 === 0) items.push({x: canvas.width, y: canvas.height-100, tipo: 'obs'});
    if(frame % 110 === 0) items.push({x: canvas.width, y: canvas.height-250, tipo: 'dona'});
    
    moverItemsYDetectar(7);
    dibujarHomero();
}

// 2. SURVIVOR (Zombis lentos)
function motorSurvivor() {
    ctx.fillStyle = "#2d3436"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(frame % 90 === 0) items.push({x: Math.random()*canvas.width, y: -50, tipo: 'zombi', s: 1.3});
    if(frame % 130 === 0) items.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, tipo: 'dona'});
    
    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        if(it.tipo === 'zombi') {
            let angle = Math.atan2(jugador.y - it.y, jugador.x - it.x);
            it.x += Math.cos(angle) * it.s; it.y += Math.sin(angle) * it.s;
            ctx.font = "30px Arial"; ctx.fillText("üßü", it.x, it.y);
            if(Math.hypot(jugador.x - it.x, jugador.y - it.y) < 40) reiniciarNivel();
        } else {
            ctx.font = "40px Arial"; ctx.fillText("üç©", it.x, it.y);
            if(Math.hypot(jugador.x - it.x, jugador.y - it.y) < 60) { items.splice(i, 1); sumarPunto(); }
        }
    }
    dibujarHomero();
}

// 3. RPG (Energ√≠a)
function motorRPG() {
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(energiaRPG < 100) energiaRPG += 0.7;
    
    ctx.fillStyle = "#555"; ctx.fillRect(50, 50, canvas.width-100, 25);
    ctx.fillStyle = "lime"; ctx.fillRect(50, 50, (energiaRPG/100)*(canvas.width-100), 25);
    ctx.fillStyle = "white"; ctx.font = "20px Arial"; 
    ctx.fillText("ENERG√çA: " + Math.floor(energiaRPG) + "%", 60, 45);
    ctx.fillText("HP ENEMIGO: " + enemigoHP, 60, 110);
    
    ctx.font = "100px Arial"; ctx.fillText("üßå", canvas.width/2-50, canvas.height/2);
    if(energiaRPG >= 100) { ctx.font="20px Arial"; ctx.fillText("¬°TOCA PARA ATACAR!", canvas.width/2-80, canvas.height/2+80); }
    dibujarHomero();
}

// 4. NAVE (Vertical)
function motorNave() {
    ctx.fillStyle = "#000011"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(frame % 40 === 0) items.push({x: Math.random()*canvas.width, y: -50, tipo: 'obs', s: 6});
    if(frame % 80 === 0) items.push({x: Math.random()*canvas.width, y: -50, tipo: 'dona', s: 5});
    
    for(let i=items.length-1; i>=0; i--) {
        let it = items[i]; it.y += it.s;
        ctx.font = "40px Arial"; ctx.fillText(it.tipo === 'obs' ? "‚òÑÔ∏è" : "üç©", it.x, it.y);
        if(Math.hypot(jugador.x - it.x, jugador.y - it.y) < 60) {
            if(it.tipo === 'obs') reiniciarNivel();
            else { items.splice(i, 1); sumarPunto(); }
        }
        if(it.y > canvas.height) items.splice(i,1);
    }
    dibujarHomero();
}

// 5. FPS (Tirador)
function motorFPS() {
    ctx.fillStyle = "#1a1a1a"; ctx.fillRect(0,0,canvas.width, canvas.height);
    ctx.strokeStyle = "lime"; ctx.lineWidth = 3;
    ctx.strokeRect(toque.x-35, toque.y-35, 70, 70);
    if(frame % 50 === 0) items.push({x: 50+Math.random()*(canvas.width-100), y: 50+Math.random()*(canvas.height-100)});
    items.forEach(it => { ctx.font="50px Arial"; ctx.fillText("üéØ", it.x, it.y); });
}

// --- FUNCIONES DE SOPORTE ---
function moverItemsYDetectar(v) {
    for(let i=items.length-1; i>=0; i--) {
        items[i].x -= v;
        ctx.font = "40px Arial";
        ctx.fillText(items[i].tipo === 'obs' ? "üåµ" : "üç©", items[i].x, items[i].y);
        if(Math.hypot(jugador.x - items[i].x, jugador.y - items[i].y) < 65) {
            if(items[i].tipo === 'obs') reiniciarNivel();
            else { items.splice(i, 1); sumarPunto(); }
        }
        if(items[i].x < -100) items.splice(i, 1);
    }
}

function dibujarHomero() {
    ctx.fillStyle = "yellow"; ctx.fillRect(jugador.x, jugador.y, jugador.w, jugador.h);
    ctx.strokeStyle = "white"; ctx.strokeRect(jugador.x, jugador.y, jugador.w, jugador.h);
}

function sumarPunto() {
    puntos++;
    document.getElementById('puntos').innerText = puntos;
    if(puntos >= 10) cambiarDeNivel();
}

function reiniciarNivel() {
    puntos = 0; items = []; energiaRPG = 0; enemigoHP = 100;
    document.getElementById('puntos').innerText = "0";
    alert("¬°D'oh! Reintentando...");
}

function cambiarDeNivel() {
    nivel++;
    puntos = 0;
    items = [];
    frame = 0;
    energiaRPG = 0;
    enemigoHP = 100;
    document.getElementById('puntos').innerText = "0";
    
    if(nivel > 5) nivel = 1;
    
    const nombres = ["", "Nivel 1: RITMO", "Nivel 2: SURVIVOR", "Nivel 3: RPG ESTRATEGIA", "Nivel 4: NAVE ESPACIAL", "Nivel 5: FPS T√ÅCTICO"];
    document.getElementById('lvl-name').innerText = nombres[nivel];
    
    alert("¬°SIGUIENTE NIVEL!\nCargando: " + nombres[nivel]);
}

loop();
</script>
</body>
</html>
