<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Bros 1-1 - Controles Optimizados</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'monospace'; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #5c94fc; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        
        /* UI Superior */
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; font-size: 1rem; z-index: 10; pointer-events: none; }
        
        /* CONTROLES ELEVADOS PARA EVITAR GESTOS DEL SISTEMA */
        #controls { 
            position: absolute; 
            bottom: 80px; /* Subidos 80px para no interferir con la barra de inicio/Google */
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            padding: 0 30px; 
            box-sizing: border-box; 
            z-index: 20; 
        }
        
        .btn { 
            width: 60px; 
            height: 60px; 
            background: rgba(255, 255, 255, 0.2); /* M√°s transparentes para no molestar la vista */
            border: 2px solid rgba(255, 255, 255, 0.5); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 25px; 
            color: white; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:active { background: rgba(255, 255, 255, 0.4); }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; flex-direction: column; justify-content: center; align-items: center; color: yellow; z-index: 100; text-align: center; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>HOMERO<br>000000</div>
        <div>üç©<br>x <span id="donas">00</span></div>
        <div>WORLD<br>1-1</div>
        <div>TIME<br><span id="timer">400</span></div>
    </div>
    
    <div id="overlay">
        <h1 id="msg-title"></h1>
        <p>TOCA PARA REINTENTAR</p>
    </div>

    <div id="controls">
        <div style="display:flex; gap:20px;">
            <div class="btn" id="left">‚¨ÖÔ∏è</div>
            <div class="btn" id="right">‚û°Ô∏è</div>
        </div>
        <div class="btn" id="jump">A</div>
    </div>
    <canvas id="canvas"></canvas>
</div>

<script>
// ... (Toda la l√≥gica del mapa 1-1 y f√≠sica permanece igual para mantener la r√©plica exacta) ...
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const GRID = 40; 

let camX = 0, score = 0, coins = 0, timeLeft = 400, active = true, frameCount = 0;
let blocks = [], enemies = [], items = [];
let keys = { left: false, right: false };

const p = { x: 80, y: 0, w: 34, h: 38, vx: 0, vy: 0, ground: false };

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const gY = canvas.height - 80;
    p.y = gY - p.h;

    // Generaci√≥n de suelo original (con sus huecos)
    for(let i=0; i<200; i++) {
        if(!([69, 70, 86, 87, 88, 153, 154].includes(i))) {
            blocks.push({x: i*GRID, y: gY, w: GRID, h: GRID, t: 'G'});
        }
    }

    // Mapeo simplificado para esta demo (R√©plica 1-1 NES)
    const levelMap = [
        [16, 9, '?'], [20, 9, 'B'], [21, 9, '?'], [22, 9, 'B'], [23, 9, '?'],
        [28, 12, 'P', 2], [38, 12, 'P', 3], [46, 12, 'P', 4], [57, 12, 'P', 4],
        [163, 12, 'FLAG']
    ];

    levelMap.forEach(m => {
        let bx = m[0] * GRID;
        if(m[2] === 'P') {
            for(let h=0; h<m[3]; h++) blocks.push({x: bx, y: gY - ((h+1)*GRID), w: GRID*2, h: GRID, t: 'P'});
        } else {
            let by = gY - ((13 - m[1]) * GRID);
            blocks.push({x: bx, y: by, w: GRID, h: GRID, t: m[2]});
        }
    });

    loop();
}

function update() {
    if(!active) return;
    if (keys.left) p.vx -= 0.5; else if (keys.right) p.vx += 0.5; else p.vx *= 0.85;
    p.vx = Math.max(-5, Math.min(5, p.vx));
    p.vy += 0.9; p.x += p.vx; p.y += p.vy;
    if(p.x > camX + 150) camX = p.x - 150;

    p.ground = false;
    blocks.forEach(b => {
        if (p.x + p.w > b.x && p.x < b.x + b.w && p.y + p.h > b.y && p.y < b.y + b.h) {
            if(b.t === 'FLAG') win();
            if (p.vy > 0 && p.y + p.h - p.vy <= b.y) { p.y = b.y - p.h; p.vy = 0; p.ground = true; }
            else if (p.vx > 0) p.x = b.x - p.w; else if (p.vx < 0) p.x = b.x + b.w;
        }
    });

    if(p.y > canvas.height) die();
    frameCount++; if(frameCount % 60 === 0) timeLeft--;
}

function die() { active = false; document.getElementById('overlay').style.display="flex"; document.getElementById('msg-title').innerText="D'OH!"; }
function win() { active = false; document.getElementById('overlay').style.display="flex"; document.getElementById('msg-title').innerText="EXCELENTE!"; }

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);
    blocks.forEach(b => {
        ctx.fillStyle = b.t==='G'?'#944828': b.t==='P'?'#27ae60': b.t==='B'?'#e76e33': '#f1c40f';
        ctx.fillRect(b.x, b.y, b.w, b.h);
        ctx.strokeRect(b.x, b.y, b.w, b.h);
    });
    ctx.font = "38px Arial";
    ctx.fillText("üë®‚Äçü¶≤", p.x, p.y + p.h);
    ctx.restore();
    document.getElementById('timer').innerText = timeLeft;
}

const ctrl = (id, k) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { e.preventDefault(); if(k==='j') { if(p.ground) p.vy=-18; } else keys[k]=true; };
    el.ontouchend = () => { if(k!=='j') keys[k]=false; };
};
ctrl('left', 'left'); ctrl('right', 'right'); ctrl('jump', 'j');

document.getElementById('overlay').onclick = () => location.reload();

init();
</script>
</body>
</html>
