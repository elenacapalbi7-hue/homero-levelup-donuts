<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Odyssey GitHub v4</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI Superior */
        #ui { position: absolute; top: 45px; width: 100%; display: flex; justify-content: space-around; 
              color: #00FF00; font-size: 20px; z-index: 50; text-shadow: 2px 2px #000; pointer-events: none; }

        /* BOTONES M√ÅS GRANDES Y ELEVADOS */
        .ctrl-panel { position: absolute; bottom: 180px; width: 100%; pointer-events: none; z-index: 100; }
        .btn { 
            position: absolute; width: 95px; height: 95px; 
            background: rgba(255, 255, 255, 0.2); border: 4px solid #FFD700; 
            border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; font-size: 40px; color: white; 
            pointer-events: auto; -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
        #bL { left: 20px; }
        #bR { left: 130px; }
        #bA { right: 20px; width: 110px; height: 110px; background: rgba(255, 215, 0, 0.3); }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .btn-go { padding: 20px 60px; font-size: 24px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>LVL: <span id="lvl">1</span></div>
        <div>‚è∞: <span id="clocks">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="lives">3</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="ctrl-panel">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
        <div class="btn" id="bA">üîò</div>
    </div>

    <div id="overlay">
        <h1 id="title">HOMER 25</h1>
        <p id="msg">Mant√©n presionado para correr.<br>¬°Cuidado con lo que cae!</p>
        <button class="btn-go" onclick="startGame()">¬°JUGAR!</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), 
          clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, w: 50, h: 60, vx: 0, vy: 0, grav: 0.7, jumps: 0, speed: 8 };
    let items = [], obstacles = [], platforms = [];
    let keys = { left: false, right: false }; // Estado de los botones

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function initLevel() {
        score = 0; clocksEl.innerText = "0/10"; lvlEl.innerText = level;
        items = []; obstacles = []; platforms = []; frame = 0;
        player.x = canvas.width / 2;
        player.y = canvas.height - 150;
        player.vx = 0; player.vy = 0;
        
        if(level === 2) {
            for(let i=0; i<12; i++) {
                platforms.push({x: Math.random()*(canvas.width-130), y: canvas.height - (i*160), w: 130, h: 20});
            }
        }
    }

    function update() {
        if(!isPlaying) return;
        frame++;

        // Movimiento fluido (Mantener presionado)
        if (keys.left) player.vx = -player.speed;
        else if (keys.right) player.vx = player.speed;
        else player.vx = 0;

        player.vy += player.grav;
        player.y += player.vy;
        player.x += player.vx;

        // --- L√ìGICA NIVEL 2 (C√ÅMARA Y PELIGROS QUE CAEN) ---
        if(level === 2) {
            if(player.y < canvas.height / 2.5) {
                let scroll = (canvas.height / 2.5) - player.y;
                player.y = canvas.height / 2.5;
                platforms.forEach(p => {
                    p.y += scroll;
                    if(p.y > canvas.height) { p.y = -20; p.x = Math.random()*(canvas.width-130); }
                });
                items.forEach(it => it.y += scroll);
                obstacles.forEach(o => o.y += scroll);
            }
            // En Nivel 2 los obst√°culos CAEN del cielo
            if(frame % 100 === 0) {
                obstacles.push({ x: Math.random()*canvas.width, y: -50, vy: 5, vx: 0, type: 'bomb' });
            }
            if(player.y > canvas.height) die();
        } else {
            // Obst√°culos laterales en otros niveles
            if(frame % 120 === 0) {
                obstacles.push({ x: canvas.width, y: canvas.height - 110, vy: 0, vx: -5 - level, type: 'spike' });
            }
        }

        // Suelo
        if(level !== 2 && player.y > canvas.height - 100) { player.y = canvas.height - 100; player.vy = 0; player.jumps = 0; }

        // Plataformas (Colisi√≥n)
        platforms.forEach(p => {
            if(player.x + player.w > p.x && player.x < p.x + p.w &&
               player.y + player.h > p.y && player.y + player.h < p.y + p.h + 15 && player.vy > 0) {
                player.y = p.y - player.h; player.vy = 0; player.jumps = 0;
            }
        });

        // L√≠mites laterales
        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;

        // Relojes infinitos
        if(items.length < 1) items.push({ x: 30 + Math.random()*(canvas.width-60), y: -50, vy: 3 });
        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 55) {
                score++; clocksEl.innerText = score + "/10";
                items.splice(i, 1);
                if(score >= 10) nextLevel();
            }
            if(it.y > canvas.height) items.splice(i,1);
        });

        // Obst√°culos (Muerte)
        obstacles.forEach((o, i) => {
            o.x += o.vx; o.y += o.vy;
            if(Math.hypot(player.x - o.x, player.y - o.y) < 45) { die(); obstacles.splice(i, 1); }
            if(o.y > canvas.height || o.x < -50) obstacles.splice(i, 1);
        });
    }

    function draw() {
        ctx.fillStyle = "#1a0033"; ctx.fillRect(0,0,canvas.width, canvas.height);
        if(level !== 2) { ctx.fillStyle = "#00FF00"; ctx.fillRect(0, canvas.height-45, canvas.width, 45); }
        
        ctx.fillStyle = "#00BFFF";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

        ctx.font = "45px Arial";
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        obstacles.forEach(o => ctx.fillText(o.type === 'bomb' ? "üî•" : "üì¶", o.x, o.y + 40));

        ctx.font = "60px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 55);

        if(isPlaying) requestAnimationFrame(draw);
        update();
    }

    // CONTROLES DE ESTADO (MANTENER PRESIONADO)
    const bl = document.getElementById('bL'), br = document.getElementById('bR'), ba = document.getElementById('bA');

    bl.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; });
    bl.addEventListener('touchend', () => keys.left = false);
    
    br.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; });
    br.addEventListener('touchend', () => keys.right = false);

    ba.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(player.jumps < 2) { player.vy = -16; player.jumps++; }
    });

    function die() {
        lives--; livesEl.innerText = lives;
        if(lives <= 0) gameOver();
        else { player.y = canvas.height - 250; player.vy = 0; player.x = canvas.width/2; }
    }

    function startGame() { overlay.style.display = "none"; initLevel(); isPlaying = true; draw(); }
    function nextLevel() { isPlaying = false; level++; overlay.style.display = "flex"; }
    function gameOver() { isPlaying = false; level = 1; lives = 3; overlay.style.display = "flex"; }
</script>
</body>
</html>
