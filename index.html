<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Odyssey GitHub v3</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI Superior */
        #ui { position: absolute; top: 45px; width: 100%; display: flex; justify-content: space-around; 
              color: #00FF00; font-size: 18px; z-index: 50; text-shadow: 2px 2px #000; pointer-events: none; }

        /* CONTROLES SUPER ELEVADOS */
        .ctrl-panel { position: absolute; bottom: 200px; width: 100%; pointer-events: none; z-index: 100; }
        .btn { 
            position: absolute; width: 75px; height: 75px; 
            background: rgba(255, 255, 255, 0.15); border: 3px solid #FFD700; 
            border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; font-size: 28px; color: white; 
            pointer-events: auto; -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        #bL { left: 25px; }
        #bR { left: 115px; }
        #bA { right: 25px; width: 90px; height: 90px; border-width: 4px; }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .btn-go { padding: 20px 50px; font-size: 22px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>LVL: <span id="lvl">1</span></div>
        <div>‚è∞: <span id="clocks">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="lives">3</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="ctrl-panel">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
        <div class="btn" id="bA">üîò</div>
    </div>

    <div id="overlay">
        <h1 id="title">HOMER 25</h1>
        <p id="msg">¬°Controles elevados y nuevos retos!</p>
        <button class="btn-go" onclick="startGame()">¬°EMPEZAR!</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), 
          clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, w: 50, h: 60, vx: 0, vy: 0, grav: 0.7, jumps: 0, friction: 0.98 };
    let items = [], obstacles = [], platforms = [];
    let camY = 0, bgColor = "#000";

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function initLevel() {
        score = 0; clocksEl.innerText = "0/10"; lvlEl.innerText = level;
        items = []; obstacles = []; platforms = []; frame = 0; camY = 0;
        player.x = canvas.width / 2;
        player.y = canvas.height - 150;
        player.vx = 0; player.vy = 0;
        
        // Cambiar color de fondo seg√∫n nivel
        bgColor = `hsl(${(level * 40) % 360}, 30%, 5%)`;

        if(level === 2) { // Generar plataformas √∫nicas para escalada
            for(let i=0; i<15; i++) {
                platforms.push({x: Math.random()*(canvas.width-120), y: canvas.height - (i*160), w: 120, h: 20, trap: i > 2 && Math.random() > 0.6});
            }
        }
    }

    function update() {
        if(!isPlaying) return;
        frame++;

        // F√≠sicas
        player.vy += player.grav;
        player.y += player.vy;
        
        if(level === 3) player.vx *= 0.99; // Hielo/Resbaladizo
        else player.vx *= 0.85; // Frenado normal
        
        player.x += player.vx;

        // --- L√ìGICA NIVEL 2 (ESCALADA VERTICAL) ---
        if(level === 2) {
            if(player.y < canvas.height / 2.5) {
                let scroll = (canvas.height / 2.5) - player.y;
                player.y = canvas.height / 2.5;
                platforms.forEach(p => {
                    p.y += scroll;
                    if(p.y > canvas.height) {
                        p.y = -20; p.x = Math.random()*(canvas.width-120);
                        p.trap = Math.random() > 0.5;
                    }
                });
                items.forEach(it => it.y += scroll);
                obstacles.forEach(o => o.y += scroll);
            }
            if(player.y > canvas.height) { die(); }
        }

        // Colisiones con plataformas y trampas
        platforms.forEach(p => {
            if(player.x + player.w > p.x && player.x < p.x + p.w &&
               player.y + player.h > p.y && player.y + player.h < p.y + p.h + 15 && player.vy > 0) {
                if(p.trap) { die(); } // Las plataformas rojas matan
                player.y = p.y - player.h; player.vy = 0; player.jumps = 0;
            }
        });

        // Suelo solo nivel 1, 3 y superiores
        if(level !== 2) {
            if(player.y > canvas.height - 100) { player.y = canvas.height - 100; player.vy = 0; player.jumps = 0; }
        }

        // L√≠mites
        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;

        // Generaci√≥n Infinita de Relojes
        if(items.length < 1) {
            items.push({ x: 30 + Math.random()*(canvas.width-60), y: -50, vy: 2 + (level * 0.3) });
        }

        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 55) {
                score++; clocksEl.innerText = score + "/10";
                items.splice(i, 1);
                if(score >= 10) nextLevel();
            }
            if(it.y > canvas.height) items.splice(i,1); // Si cae, se borra y el spawn crea otro
        });

        // Obst√°culos laterales (Esquivar)
        if(frame % (Math.max(40, 150 - level*5)) === 0 && level !== 2) {
            obstacles.push({ x: canvas.width, y: canvas.height - 110, vx: -4 - (level*0.4) });
        }
        obstacles.forEach((o, i) => {
            o.x += o.vx;
            if(Math.hypot(player.x - o.x, player.y - o.y) < 45) { die(); obstacles.splice(i, 1); }
            if(o.x < -50) obstacles.splice(i,1);
        });
    }

    function draw() {
        ctx.fillStyle = bgColor; ctx.fillRect(0,0,canvas.width, canvas.height);
        
        // Suelo
        if(level !== 2) { ctx.fillStyle = "#00FF00"; ctx.fillRect(0, canvas.height-45, canvas.width, 45); }

        // Plataformas (Azul = Normal, Rojo = Trampa)
        platforms.forEach(p => {
            ctx.fillStyle = p.trap ? "#FF0000" : "#00BFFF";
            ctx.fillRect(p.x, p.y, p.w, p.h);
            if(p.trap) { ctx.font = "15px Arial"; ctx.fillText("üî•", p.x + p.w/2 - 7, p.y + 15); }
        });

        // Relojes
        ctx.font = "45px Arial";
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        obstacles.forEach(o => ctx.fillText("üí£", o.x, o.y + 40));

        // Homero
        ctx.font = "60px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 55);

        if(isPlaying) requestAnimationFrame(draw);
        update();
    }

    // CONTROLES
    const bl = document.getElementById('bL'), br = document.getElementById('bR'), ba = document.getElementById('bA');
    bl.ontouchstart = (e) => { e.preventDefault(); player.vx = -8; };
    br.ontouchstart = (e) => { e.preventDefault(); player.vx = 8; };
    bl.ontouchend = br.ontouchend = () => { if(level !== 3) player.vx = 0; };
    ba.ontouchstart = (e) => { e.preventDefault(); if(player.jumps < 2) { player.vy = -16; player.jumps++; } };

    function startGame() { overlay.style.display = "none"; initLevel(); isPlaying = true; draw(); }
    
    function die() {
        lives--; livesEl.innerText = lives;
        if(lives <= 0) gameOver();
        else { player.y = canvas.height - 200; player.vy = 0; }
    }

    function nextLevel() {
        isPlaying = false; level++;
        if(level > 25) { alert("¬°ERES EL REY DE GITHUB!"); location.reload(); }
        overlay.style.display = "flex";
        document.getElementById('msg').innerText = "¬°Nivel logrado! Prep√°rate para el siguiente...";
    }

    function gameOver() {
        isPlaying = false; level = 1; lives = 3;
        overlay.style.display = "flex";
        document.getElementById('msg').innerText = "¬°D'OH! Perdiste todas las vidas.";
    }
</script>
</body>
</html>
