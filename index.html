<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Bros 1-1 Exact Replica</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'monospace'; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #5c94fc; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; font-size: 1.2rem; z-index: 10; pointer-events: none; }
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 20; }
        .btn { width: 70px; height: 70px; background: rgba(0,0,0,0.4); border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; user-select: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; flex-direction: column; justify-content: center; align-items: center; color: yellow; z-index: 100; text-align: center; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>HOMERO<br>000000</div>
        <div>üç©<br>x <span id="donas">00</span></div>
        <div>WORLD<br>1-1</div>
        <div>TIME<br><span id="timer">400</span></div>
    </div>
    
    <div id="overlay">
        <h1 id="msg-title"></h1>
        <p>PRESIONA RECARGAR PARA JUGAR</p>
    </div>

    <div id="controls">
        <div style="display:flex; gap:10px;">
            <div class="btn" id="left">‚¨ÖÔ∏è</div>
            <div class="btn" id="right">‚û°Ô∏è</div>
        </div>
        <div class="btn" id="jump">A</div>
    </div>
    <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const GRID = 40; // Tama√±o de cada "celda" de Mario

let camX = 0, score = 0, coins = 0, timeLeft = 400, active = true;
let blocks = [], enemies = [], items = [], particles = [];
let keys = { left: false, right: false };

const p = { 
    x: 80, y: 0, w: 34, h: 38, vx: 0, vy: 0, 
    isSuper: false, ground: false, state: 'small' 
};

// MAPA EXACTO 1-1 (Basado en la estructura original de Nintendo)
// 'G': Suelo, 'B': Ladrillo, '?': Bloque interrogaci√≥n, 'P': Tuber√≠a, 'S': Piedra (escalera)
const levelMap = [
    // Formato: [x_grid, y_grid, tipo, contenido]
    // Primer set de bloques
    [16, 9, '?', 'coin'], [20, 9, 'B', 'none'], [21, 9, '?', 'beer'], [22, 9, 'B', 'none'], [23, 9, '?', 'coin'], [22, 5, '?', 'coin'],
    // Tuber√≠as
    [28, 12, 'P', 2], [38, 12, 'P', 3], [46, 12, 'P', 4], [57, 12, 'P', 4],
    // Segundo set de bloques (despu√©s de tuber√≠as)
    [77, 9, 'B', 'none'], [78, 9, '?', 'beer'], [79, 9, 'B', 'none'],
    [80, 5, 'B', 'none'], [81, 5, 'B', 'none'], [82, 5, 'B', 'none'], [83, 5, 'B', 'none'], [84, 5, 'B', 'none'], [85, 5, 'B', 'none'], [86, 5, 'B', 'none'], [87, 5, 'B', 'none'],
    [91, 5, 'B', 'none'], [92, 5, 'B', 'none'], [93, 5, '?', 'coin'], [94, 9, 'B', 'none'],
    [100, 9, 'B', 'multi'], [101, 9, 'B', 'none'],
    // Tercer set (escaleras y hoyos)
    [106, 9, 'B', 'none'], [107, 9, '?', 'coin'], [108, 9, '?', 'coin'], [109, 9, 'B', 'none'],
    [112, 5, '?', 'coin'], [113, 5, '?', 'coin'], [114, 5, '?', 'coin'],
    [118, 5, 'B', 'none'], [119, 9, 'B', 'none'], [120, 9, 'B', 'none'], [121, 9, 'B', 'none'],
    // Escalera final
    [134, 12, 'S', 1], [135, 12, 'S', 2], [136, 12, 'S', 3], [137, 12, 'S', 4],
    [140, 12, 'S', 4], [141, 12, 'S', 3], [142, 12, 'S', 2], [143, 12, 'S', 1],
    // Escalera m√°stil
    [148, 12, 'S', 1], [149, 12, 'S', 2], [150, 12, 'S', 3], [151, 12, 'S', 4], [152, 12, 'S', 5], [153, 12, 'S', 6], [154, 12, 'S', 7], [155, 12, 'S', 8],
    [163, 12, 'FLAG', 1]
];

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const gY = canvas.height - 80;
    p.y = gY - p.h;

    // Crear Suelo con huecos originales
    for(let i=0; i<200; i++) {
        if(!([69, 70, 86, 87, 88, 153, 154].includes(i))) {
            blocks.push({x: i*GRID, y: gY, w: GRID, h: GRID, t: 'G'});
        }
    }

    // Procesar Mapa
    levelMap.forEach(m => {
        let bx = m[0] * GRID;
        let by = gY - ((13 - m[1]) * GRID);
        if(m[2] === 'P') { // Tuber√≠a
            for(let h=0; h<m[3]; h++) blocks.push({x: bx, y: gY - ((h+1)*GRID), w: GRID*2, h: GRID, t: 'P'});
        } else if(m[2] === 'S') { // Escalera
            for(let h=0; h<m[3]; h++) blocks.push({x: bx, y: gY - ((h+1)*GRID), w: GRID, h: GRID, t: 'S'});
        } else {
            blocks.push({x: bx, y: by, w: GRID, h: GRID, t: m[2], item: m[3], hits: m[3]==='multi'?10:1});
        }
    });

    // Enemigos en posiciones exactas
    const enemyPos = [22, 40, 51, 53, 80, 82, 97, 99, 114, 116, 124, 126, 128, 130];
    enemyPos.forEach(ex => enemies.push({x: ex*GRID, y: gY-GRID, vx: -1.5, w:36, h:36}));

    loop();
}

function update() {
    if(!active) return;

    // Movimiento con Inercia
    if (keys.left) p.vx -= 0.5;
    else if (keys.right) p.vx += 0.5;
    else p.vx *= 0.85;

    p.vx = Math.max(-5, Math.min(5, p.vx));
    p.vy += 0.9;
    p.x += p.vx;
    p.y += p.vy;

    // C√°mara
    if(p.x > camX + 150) camX = p.x - 150;

    p.ground = false;
    blocks.forEach((b, idx) => {
        if (p.x + p.w > b.x && p.x < b.x + b.w && p.y + p.h > b.y && p.y < b.y + b.h) {
            if(b.t === 'FLAG') { win(); return; }
            if (p.vy > 0 && p.y + p.h - p.vy <= b.y) {
                p.y = b.y - p.h; p.vy = 0; p.ground = true;
            } else if (p.vy < 0 && p.y - p.vy >= b.y + b.h) {
                p.y = b.y + b.h; p.vy = 2;
                hitBlock(b, idx);
            } else {
                if(p.vx > 0) p.x = b.x - p.w;
                if(p.vx < 0) p.x = b.x + b.w;
            }
        }
    });

    enemies.forEach((en, idx) => {
        en.x += en.vx;
        if(Math.abs(p.x - en.x) < 30 && Math.abs(p.y - en.y) < 35) {
            if(p.vy > 0) { enemies.splice(idx,1); p.vy = -12; score += 100; }
            else die();
        }
    });

    items.forEach((it, idx) => {
        it.x += it.vx; it.vy += 0.8; it.y += it.vy;
        blocks.forEach(b => {
            if(it.x < b.x+b.w && it.x+30 > b.x && it.y+30 > b.y && it.y < b.y+b.h) {
                if(it.vy > 0) { it.y = b.y-30; it.vy = 0; } else it.vx *= -1;
            }
        });
        if(Math.hypot(p.x-it.x, p.y-it.y) < 40) { p.state = 'big'; p.h = 70; items.splice(idx, 1); }
    });

    if(p.y > canvas.height || timeLeft <= 0) die();
    if(frameCount % 60 === 0 && timeLeft > 0) timeLeft--;
}

function hitBlock(b, idx) {
    if(b.t === '?' || b.t === 'B') {
        if(b.item === 'beer') items.push({x: b.x, y: b.y-40, vx: 2, vy: -5, t:'üç∫'});
        if(b.item === 'coin' || b.item === 'multi') { coins++; score += 200; }
        if(b.hits > 1) b.hits--; else b.t = 'U';
    }
}

function die() {
    active = false;
    document.getElementById('msg-title').innerText = "D'OH!";
    document.getElementById('overlay').style.display = "flex";
}

function win() {
    active = false;
    document.getElementById('msg-title').innerText = "¬°EXCELENTE!";
    document.getElementById('overlay').style.display = "flex";
}

let frameCount = 0;
function draw() {
    frameCount++;
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);

    blocks.forEach(b => {
        ctx.fillStyle = b.t==='G'?'#944828': b.t==='P'?'#27ae60': b.t==='B'?'#e76e33': b.t==='?'?'#f1c40f': b.t==='S'?'#bcbcbc':'#7f8c8d';
        ctx.fillRect(b.x, b.y, b.w, b.h);
        ctx.strokeStyle = '#000'; ctx.strokeRect(b.x, b.y, b.w, b.h);
    });

    enemies.forEach(en => { ctx.font="40px Arial"; ctx.fillText("üë®‚Äçüè´", en.x, en.y+35); });
    items.forEach(it => { ctx.font="30px Arial"; ctx.fillText("üç∫", it.x, it.y+30); });

    // Homero
    ctx.font = p.h + "px Arial";
    ctx.fillText("üë®‚Äçü¶≤", p.x, p.y + p.h - 5);

    ctx.restore();
    document.getElementById('donas').innerText = coins.toString().padStart(2, '0');
    document.getElementById('timer').innerText = timeLeft;
}

const btn = (id, k) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { e.preventDefault(); if(k==='j') { if(p.ground) p.vy = -18; } else keys[k]=true; };
    el.ontouchend = () => { if(k!=='j') keys[k]=false; };
};
btn('left', 'left'); btn('right', 'right'); btn('jump', 'j');

function loop() { update(); draw(); requestAnimationFrame(loop); }
init();
</script>
</body>
</html>
