<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Adventure Pro</title>
    <style>
        body { margin: 0; background: #5c94fc; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #controls { 
            position: absolute; 
            bottom: 60px; /* Subido para evitar barra de Google */
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            padding: 0 30px; 
            box-sizing: border-box; 
            pointer-events: none;
        }
        .btn { 
            width: 75px; height: 75px; 
            background: rgba(0,0,0,0.5); 
            border: 3px solid #fff; 
            border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 30px; color: white; 
            pointer-events: auto; 
            user-select: none;
        }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-weight: bold; pointer-events: none; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

<div id="ui">
    DONAS: <span id="donas">0</span> | TIEMPO SUPER: <span id="timer">0</span>s
</div>

<div id="controls">
    <div style="display:flex; gap:20px;">
        <div class="btn" id="btnLeft">‚¨ÖÔ∏è</div>
        <div class="btn" id="btnRight">‚û°Ô∏è</div>
    </div>
    <div class="btn" id="btnJump">‚¨ÜÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let donas = 0, camX = 0, frame = 0;
let bloques = [], items = [], particulas = [];
let keys = { left: false, right: false };

const h = {
    x: 100, y: 0, w: 45, h: 80,
    vx: 0, vy: 0,
    enSuelo: false,
    super: false,
    timerSuper: 0,
    saltos: 0
};

// --- CONFIGURACI√ìN DE PANTALLA ---
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    generarNivel();
}
window.addEventListener('resize', resize);

function generarNivel() {
    bloques = [];
    const floorY = canvas.height - 80;
    
    for(let i=0; i<500; i++) {
        // Suelo con huecos
        if (!(i > 50 && i < 54) && !(i > 120 && i < 125)) {
            bloques.push({x: i*40, y: floorY, t:'S'});
            bloques.push({x: i*40, y: floorY + 40, t:'S'});
        }

        // Estructuras de niveles (filas dobles)
        if (i % 40 === 0 && i > 10) {
            for(let j=0; j<8; j++) {
                let tipo = (j === 3) ? '?' : 'L';
                let content = (j === 3) ? 'Dona' : 'Nada';
                if(i === 40 && j === 3) { content = 'Cerveza'; } // Primer bloque con poder
                if(i === 160 && j === 3) { tipo = 'E'; content = 'Multi'; } // Bloque Estrella
                
                bloques.push({x: (i+j)*40, y: floorY - 140, t: tipo, c: content, usos: 5});
                if (j > 2 && j < 6) bloques.push({x: (i+j)*40, y: floorY - 260, t:'L'});
            }
        }
    }
}

function update() {
    // Movimiento
    if (keys.left) h.vx = -6;
    else if (keys.right) h.vx = 6;
    else h.vx = 0;

    h.vy += 0.8; // Gravedad
    h.x += h.vx;
    h.y += h.vy;

    // Scroll C√°mara
    camX = h.x - canvas.width/3;

    // Superpoder timer
    if (h.timerSuper > 0) {
        h.timerSuper--;
        if (h.timerSuper === 0) h.super = false;
    }

    // Colisiones
    h.enSuelo = false;
    bloques.forEach((b, i) => {
        if (h.x + h.w > b.x && h.x < b.x + 40 && h.y + h.h > b.y && h.y < b.y + 40) {
            // Suelo
            if (h.vy > 0 && h.y + h.h - h.vy <= b.y) {
                h.y = b.y - h.h; h.vy = 0; h.enSuelo = true; h.saltos = 0;
            }
            // Cabeza (Bloques)
            else if (h.vy < 0 && h.y - h.vy >= b.y + 40) {
                h.y = b.y + 40; h.vy = 2;
                
                if (b.t === 'L' && h.super) { // Romper ladrillo
                    bloques.splice(i, 1);
                } else if (b.t === '?' || b.t === 'E') {
                    if (b.c === 'Dona') { 
                        donas++; b.t = 'U'; b.c = 'Nada'; 
                    } else if (b.c === 'Cerveza') {
                        items.push({x: b.x, y: b.y-40, t:'üç∫', vx: 2, vy: -5});
                        b.t = 'U'; b.c = 'Nada';
                    } else if (b.c === 'Multi') {
                        donas++; b.usos--;
                        if (b.usos <= 0) { b.t = 'U'; b.c = 'Nada'; }
                    }
                }
            }
        }
    });

    // Items (F√≠sica de la Cerveza)
    items.forEach((it, i) => {
        it.vy += 0.5; it.x += it.vx; it.y += it.vy;
        bloques.forEach(b => {
            if (it.x < b.x + 40 && it.x + 30 > b.x && it.y + 30 > b.y && it.y < b.y + 40) {
                it.vy = -2; // Rebote peque√±o
            }
        });
        if (Math.hypot(h.x - it.x, h.y - it.y) < 40) {
            h.super = true; h.timerSuper = 600; // 10 seg
            items.splice(i, 1);
        }
    });

    if (h.y > canvas.height) { h.x = 100; h.y = 0; }
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);

    // Bloques
    bloques.forEach(b => {
        if (b.t === 'S' || b.t === 'L') ctx.fillStyle = "#e67e22";
        else if (b.t === '?') ctx.fillStyle = "#f1c40f";
        else if (b.t === 'E') ctx.fillStyle = "#f39c12"; // Estrella (Multi)
        else ctx.fillStyle = "#95a5a6"; // Usado

        ctx.fillRect(b.x, b.y, 40, 40);
        ctx.strokeStyle = "black"; ctx.strokeRect(b.x, b.y, 40, 40);
        
        ctx.fillStyle = "white"; ctx.font = "20px Arial";
        if (b.t === '?') ctx.fillText("?", b.x+15, b.y+25);
        if (b.t === 'E') ctx.fillText("‚≠ê", b.x+8, b.y+28);
    });

    // Homero (Cuerpo unido)
    ctx.font = h.super ? "80px Arial" : "50px Arial";
    let homeroY = h.y + (h.super ? 70 : 50);
    ctx.fillText("üë®‚Äçü¶≤", h.x, homeroY);
    ctx.font = h.super ? "60px Arial" : "40px Arial";
    ctx.fillText("üëï", h.x + 5, homeroY + (h.super ? 40 : 30));
    ctx.fillText("üëñ", h.x + 5, homeroY + (h.super ? 80 : 60));

    // Items
    items.forEach(it => { ctx.font="30px Arial"; ctx.fillText(it.t, it.x, it.y+25); });

    // Familia Simpson al final (18,000 px)
    let finalX = 18000;
    ctx.font = "100px Arial"; ctx.fillText("üè†", finalX, canvas.height-180);
    ctx.font = "50px Arial";
    ctx.fillText("üë©‚Äçü¶±", finalX-50, canvas.height-120);
    ctx.fillText("üëß", finalX+120, canvas.height-120);
    ctx.fillText("üë¶", finalX+180, canvas.height-120);

    ctx.restore();
    
    document.getElementById('donas').innerText = donas;
    document.getElementById('timer').innerText = Math.ceil(h.timerSuper/60);
}

// --- CONTROLES MEJORADOS ---
const btnL = document.getElementById('btnLeft');
const btnR = document.getElementById('btnRight');
const btnJ = document.getElementById('btnJump');

btnL.ontouchstart = () => keys.left = true;
btnL.ontouchend = () => keys.left = false;
btnR.ontouchstart = () => keys.right = true;
btnR.ontouchend = () => keys.right = false;
btnJ.ontouchstart = () => { if(h.saltos < 2) { h.vy = -14; h.saltos++; } };

function loop() { frame++; update(); draw(); requestAnimationFrame(loop); }
resize();
loop();

</script>
</body>
</html>
