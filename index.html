<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Runner - Nivel 2</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #87CEEB; overflow: hidden; }
        
        #ui {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-around;
            color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px;
        }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 100; text-align: center;
        }

        .btn-action {
            padding: 20px 60px; font-size: 28px; background: #4CAF50; color: white;
            border: none; border-radius: 15px; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px #2e7d32;
        }

        /* CONTROL DE SALTO ELEVADO */
        #controls {
            position: absolute; bottom: 130px; width: 100%;
            display: flex; justify-content: center; z-index: 20;
        }

        .jump-btn {
            width: 100px; height: 100px; background: rgba(255, 255, 255, 0.3);
            border: 4px solid white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 45px; color: white; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas { display: block; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>‚è∞ <span id="clocks">0</span>/10</div>
        <div>üç© <span id="donuts">0</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 2</h1>
        <p id="msg">¬°Usa el DOBLE SALTO!<br>Atrapa 10 relojes.<br>¬°Cuidado con el tr√°fico!</p>
        <button class="btn-action" id="mainBtn">¬°A CORRER!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="jump-btn" id="btnJump">‚¨ÜÔ∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks');
    const donutsEl = document.getElementById('donuts');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');
    const mainBtn = document.getElementById('mainBtn');

    let isPlaying = false;
    let scoreClocks = 0;
    let scoreDonuts = 0;
    let lives = 3;
    let frameCount = 0;
    let items = [];
    let gameSpeed = 5;

    const player = {
        x: 50, y: 0, w: 70, h: 90,
        vy: 0, gravity: 0.7, jumpPower: -14,
        jumps: 0, maxJumps: 2, // DOBLE SALTO
        emoji: "üèÉ‚Äç‚ôÇÔ∏è"
    };

    const obstacles = [
        {e: 'üóëÔ∏è', type: 'bad'}, 
        {e: 'üöß', type: 'bad'}, 
        {e: 'üöó', type: 'bad'}, // Auto de Juan Topo
        {e: 'üì¶', type: 'bad'},
        {e: '‚è∞', type: 'clock'},
        {e: 'üç©', type: 'donut'}
    ];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.y = canvas.height - player.h - 40;
    }
    window.addEventListener('resize', resize);
    resize();

    function spawn() {
        const rand = Math.random();
        let obj;
        
        if (rand < 0.2) obj = obstacles[4]; // Reloj
        else if (rand < 0.4) obj = obstacles[5]; // Dona
        else obj = obstacles[Math.floor(Math.random() * 4)]; // Obst√°culos malos

        items.push({
            x: canvas.width + 100,
            y: (obj.type !== 'bad' || Math.random() > 0.5) ? canvas.height - 180 - Math.random() * 80 : canvas.height - 90,
            size: 55, 
            type: obj.type, 
            emoji: obj.e
        });
    }

    function update() {
        if (!isPlaying) return;

        // F√≠sica
        player.vy += player.gravity;
        player.y += player.vy;

        const groundY = canvas.height - player.h - 40;
        if (player.y > groundY) {
            player.y = groundY;
            player.vy = 0;
            player.jumps = 0; // Reinicia saltos al tocar suelo
        }

        if (frameCount % 90 === 0) spawn();

        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            it.x -= gameSpeed;

            // Colisi√≥n precisa
            if (player.x < it.x + it.size - 15 && player.x + player.w - 15 > it.x &&
                player.y < it.y + it.size - 15 && player.y + player.h > it.y) {
                
                if (it.type === 'clock') {
                    scoreClocks++;
                    clocksEl.innerText = scoreClocks;
                    if (scoreClocks >= 10) win();
                } else if (it.type === 'donut') {
                    scoreDonuts++;
                    donutsEl.innerText = scoreDonuts;
                } else {
                    lives--;
                    livesEl.innerText = lives;
                    if (lives <= 0) die();
                }
                items.splice(i, 1);
                continue;
            }
            if (it.x < -100) items.splice(i, 1);
        }
        frameCount++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Calle con movimiento
        ctx.fillStyle = "#555";
        ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
        ctx.fillStyle = "#FFF";
        for(let i=0; i<15; i++) {
            ctx.fillRect((i*80) - (frameCount*gameSpeed % 80), canvas.height-22, 30, 4);
        }

        // Homero
        ctx.font = player.h + "px Arial";
        ctx.fillText(player.emoji, player.x, player.y + player.h);

        // Elementos
        items.forEach(it => {
            ctx.font = it.size + "px Arial";
            ctx.fillText(it.emoji, it.x, it.y + it.size);
        });

        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        scoreClocks = 0; scoreDonuts = 0; lives = 3; items = []; frameCount = 0;
        clocksEl.innerText = "0"; donutsEl.innerText = "0"; livesEl.innerText = "3";
        overlay.style.display = "none";
        isPlaying = true;
        draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°EXCELENTE!"; }

    mainBtn.onclick = startGame;

    const jumpAction = () => {
        if (isPlaying && player.jumps < player.maxJumps) {
            player.vy = player.jumpPower;
            player.jumps++;
        }
    };

    document.getElementById('btnJump').ontouchstart = (e) => { e.preventDefault(); jumpAction(); };
    window.onkeydown = (e) => { if(e.key === ' ' || e.key === 'ArrowUp') jumpAction(); };
</script>
</body>
</html>
