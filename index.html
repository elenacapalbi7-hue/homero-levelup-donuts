<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Odyssey GitHub Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI Superior */
        #ui { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; 
              color: #00FF00; font-size: 18px; z-index: 50; text-shadow: 2px 2px #000; pointer-events: none; }

        /* Controles Elevados y C√≥modos */
        .ctrl-panel { position: absolute; bottom: 120px; width: 100%; pointer-events: none; z-index: 100; }
        .btn { 
            position: absolute; width: 80px; height: 80px; 
            background: rgba(255, 255, 255, 0.1); border: 3px solid #FFD700; 
            border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; font-size: 30px; color: white; 
            pointer-events: auto; -webkit-tap-highlight-color: transparent;
        }
        #bL { left: 30px; }
        #bR { left: 120px; }
        #bA { right: 30px; width: 90px; height: 90px; background: rgba(255, 215, 0, 0.2); }

        /* Pantallas */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .btn-go { padding: 20px 50px; font-size: 22px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>LVL: <span id="lvl">1</span></div>
        <div>‚è∞: <span id="clocks">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="lives">3</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="ctrl-panel">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
        <div class="btn" id="bA">üîò</div>
    </div>

    <div id="overlay">
        <h1 id="title">HOMER 25</h1>
        <p id="msg">Escala o muere en el Nivel 2</p>
        <button class="btn-go" onclick="startGame()">¬°EMPEZAR!</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), 
          clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, w: 50, h: 60, vx: 0, vy: 0, grav: 0.7, jumps: 0 };
    let items = [], obstacles = [], platforms = [];
    let camY = 0;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function initLevel() {
        score = 0; clocksEl.innerText = "0/10"; lvlEl.innerText = level;
        items = []; obstacles = []; platforms = []; frame = 0; camY = 0;
        player.x = canvas.width / 2;
        player.y = canvas.height - 150;
        player.vx = 0; player.vy = 0;

        if(level === 2) {
            // Generar escaleras iniciales
            for(let i=0; i<10; i++) {
                platforms.push({x: Math.random()*(canvas.width-150), y: canvas.height - (i*150), w: 150, h: 20});
            }
        }
    }

    function update() {
        if(!isPlaying) return;
        frame++;

        // F√≠sicas seg√∫n nivel
        let curGrav = (level === 3) ? -0.7 : 0.7; // Gravedad invertida nivel 3
        player.vy += curGrav;
        player.y += player.vy;
        player.x += player.vx;

        // --- L√ìGICA NIVEL 2 (ESCALADA) ---
        if(level === 2) {
            if(player.y < canvas.height / 2) {
                let diff = (canvas.height / 2) - player.y;
                player.y = canvas.height / 2;
                camY += diff;
                platforms.forEach(p => {
                    p.y += diff;
                    if(p.y > canvas.height) {
                        p.y = -20;
                        p.x = Math.random()*(canvas.width-150);
                    }
                });
                items.forEach(it => it.y += diff);
            }
            if(player.y > canvas.height) { gameOver(); } // Caerse es morir
        }

        // Colisi√≥n Plataformas
        platforms.forEach(p => {
            if(player.x + player.w > p.x && player.x < p.x + p.w &&
               player.y + player.h > p.y && player.y + player.h < p.y + p.h + 15 &&
               player.vy > 0) {
                player.y = p.y - player.h;
                player.vy = 0;
                player.jumps = 0;
            }
        });

        // Suelo (Solo Nivel 1 y 3)
        if(level !== 2) {
            let floor = (level === 3) ? 80 : canvas.height - 100;
            if(level === 3 && player.y < floor) { player.y = floor; player.vy = 0; player.jumps = 0; }
            if(level !== 3 && player.y > floor) { player.y = floor; player.vy = 0; player.jumps = 0; }
        }

        // L√≠mites
        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;

        // Spawn de Relojes
        if(items.length < 1) {
            items.push({ 
                x: Math.random()*(canvas.width-50), 
                y: (level===2) ? -50 : (level===3) ? canvas.height : -50,
                vy: (level===2) ? 0 : (level===3) ? -3 : 3 
            });
        }

        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 55) {
                score++; clocksEl.innerText = score + "/10";
                items.splice(i, 1);
                if(score >= 10) nextLevel();
            }
        });
    }

    function draw() {
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width, canvas.height);
        
        // Suelo Ne√≥n
        ctx.fillStyle = "#00FF00";
        if(level !== 2) ctx.fillRect(0, (level===3)?0:canvas.height-45, canvas.width, 45);

        // Plataformas
        ctx.fillStyle = "#00BFFF";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

        // Relojes con brillo
        ctx.shadowBlur = 15; ctx.shadowColor = "#00FF00";
        ctx.font = "45px Arial";
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        ctx.shadowBlur = 0;

        // Homero
        ctx.font = "60px Arial";
        ctx.save();
        if(level === 3) { ctx.scale(1, -1); ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, -player.y); }
        else { ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 55); }
        ctx.restore();

        if(isPlaying) requestAnimationFrame(draw);
        update();
    }

    // CONTROLES
    const bl = document.getElementById('bL'), br = document.getElementById('bR'), ba = document.getElementById('bA');
    bl.ontouchstart = (e) => { e.preventDefault(); player.vx = -7; };
    br.ontouchstart = (e) => { e.preventDefault(); player.vx = 7; };
    bl.ontouchend = br.ontouchend = () => { player.vx = 0; };
    ba.ontouchstart = (e) => {
        e.preventDefault();
        if(player.jumps < 2) {
            player.vy = (level === 3) ? 16 : -16;
            player.jumps++;
        }
    };

    function startGame() { overlay.style.display = "none"; initLevel(); isPlaying = true; draw(); }
    function nextLevel() { isPlaying = false; level++; overlay.style.display = "flex"; }
    function gameOver() { isPlaying = false; level = 1; lives = 3; overlay.style.display = "flex"; }
</script>
</body>
</html>
