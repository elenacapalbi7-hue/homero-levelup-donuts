<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homero Simpson Quest</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 0; width: 100%; z-index: 10; pointer-events: none; }
        .hud { 
            background: #e74c3c; color: white; padding: 10px; 
            display: flex; justify-content: space-around; 
            font-family: monospace; font-size: 1.2rem; font-weight: bold;
            border-bottom: 4px solid #c0392b;
        }
        canvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
    </style>
</head>
<body>

<div id="ui">
    <div class="hud">
        <span>DONAS: <span id="puntos">000000</span></span>
        <span>VIDAS: <span id="vidas">3</span></span>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// ESTADO DEL JUEGO
let nivel = 1;
let puntos = 0;
let vidas = 3;
let frame = 0;
let items = [];
let enemigos = [];
let camX = 0;

let jugador = {
    x: 50, y: 0, w: 40, h: 60,
    vy: 0, saltos: 0, dirX: 0
};

// --- AJUSTE DE PANTALLA ---
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    if (frame === 0) prepararNivel(); // Solo prepara si es el inicio
}
window.addEventListener('resize', resize);

// --- CONTROLES ---
let tStartX = 0;
window.addEventListener('touchstart', e => {
    tStartX = e.touches[0].clientX;
    if (jugador.saltos < 2) { jugador.vy = -12; jugador.saltos++; }
});

window.addEventListener('touchmove', e => {
    e.preventDefault();
    let dx = e.touches[0].clientX - tStartX;
    if (dx > 30) jugador.dirX = 1;
    else if (dx < -30) jugador.dirX = -1;
    else jugador.dirX = 0;
}, {passive: false});

window.addEventListener('touchend', () => { jugador.dirX = 0; });

// --- L√ìGICA ---
function prepararNivel() {
    items = []; enemigos = []; frame = 1; camX = 0;
    jugador.vy = 0; jugador.saltos = 0;
    document.getElementById('vidas').innerText = vidas;
    
    if (nivel === 1) { // DESIERTO
        jugador.x = 80;
        jugador.y = canvas.height - 150;
    } else if (nivel === 4) { // MARIO STYLE
        jugador.x = 100;
        // Generar mundo largo
        for(let i=0; i<30; i++) {
            items.push({x: 500 + (i*400), y: canvas.height - 220, t:'d'});
            if(i % 4 === 0) enemigos.push({x: 800 + (i*400), y: canvas.height - 110});
        }
    }
}

function morir() {
    vidas--;
    if (vidas <= 0) { alert("GAME OVER"); nivel = 1; vidas = 3; }
    puntos = 0;
    document.getElementById('puntos').innerText = "000000";
    prepararNivel();
}

function sumarPunto() {
    puntos++;
    document.getElementById('puntos').innerText = String(puntos).padStart(6, '0');
    if (nivel < 4 && puntos >= 10) {
        nivel++; puntos = 0;
        alert("¬°SIGUIENTE NIVEL!");
        prepararNivel();
    }
}

// --- DIBUJO ---
function motorNivel1() {
    ctx.fillStyle = "#f1c40f"; // Color arena
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Suelo
    ctx.fillStyle = "#d35400";
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

    // Gravedad Homero
    jugador.vy += 0.8;
    jugador.y += jugador.vy;
    if (jugador.y > canvas.height - 110) {
        jugador.y = canvas.height - 110;
        jugador.vy = 0;
        jugador.saltos = 0;
    }

    if (frame % 90 === 0) items.push({x: canvas.width, y: canvas.height - 100, t: 'c'});
    if (frame % 150 === 0) items.push({x: canvas.width, y: canvas.height - 250, t: 'd'});

    items.forEach((it, i) => {
        it.x -= 6;
        ctx.font = "40px Arial";
        ctx.fillText(it.t === 'c' ? "üåµ" : "üç©", it.x, it.y);
        if (Math.hypot(jugador.x - it.x, jugador.y - it.y) < 40) {
            if (it.t === 'c') morir();
            else { items.splice(i, 1); sumarPunto(); }
        }
    });
    ctx.font = "50px Arial";
    ctx.fillText("üë®‚Äçü¶≤", jugador.x, jugador.y);
}

function motorNivel4() {
    ctx.fillStyle = "#5c94fc"; // Azul Mario
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    jugador.x += jugador.dirX * 5;
    camX = jugador.x - 100;

    jugador.vy += 0.8;
    jugador.y += jugador.vy;
    if (jugador.y > canvas.height - 110) {
        jugador.y = canvas.height - 110;
        jugador.vy = 0;
        jugador.saltos = 0;
    }

    ctx.save();
    ctx.translate(-camX, 0);

    // Suelo de ladrillo (como la foto)
    ctx.fillStyle = "#d35400";
    for(let i=0; i<6000; i+=40) {
        ctx.fillRect(i, canvas.height - 50, 38, 48);
    }

    // Decoraci√≥n
    ctx.font = "80px Arial";
    ctx.fillText("‚òÅÔ∏è", 300, 150);
    ctx.fillText("‚õ∞Ô∏è", 600, canvas.height - 100);

    items.forEach((it, i) => {
        ctx.font = "40px Arial";
        ctx.fillText("üç©", it.x, it.y);
        if (Math.hypot(jugador.x - it.x, jugador.y - it.y) < 40) {
            items.splice(i, 1); sumarPunto();
        }
    });

    enemigos.forEach(en => {
        ctx.font = "45px Arial";
        ctx.fillText("üë®‚Äçüè´", en.x, en.y);
        if (Math.hypot(jugador.x - en.x, jugador.y - en.y) < 40) morir();
    });

    // Casa de Marge (Meta)
    let metaX = 5000;
    ctx.font = "120px Arial";
    ctx.fillText("üè†", metaX, canvas.height - 100);
    ctx.font = "50px Arial";
    ctx.fillText("üë©‚Äçü¶±", metaX + 150, canvas.height - 60);

    if (jugador.x > metaX + 100) {
        alert("¬°Llegaste a casa con Marge!");
        nivel = 1; prepararNivel();
    }

    ctx.restore();
    ctx.font = "50px Arial";
    ctx.fillText("üë®‚Äçü¶≤", 100, jugador.y);
}

function loop() {
    frame++;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (nivel === 1) motorNivel1();
    else if (nivel === 4) motorNivel4();
    else {
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.font = "20px Arial";
        ctx.fillText("NIVEL " + nivel + " - TOCA PARA CONTINUAR", canvas.width/2, canvas.height/2);
    }
    requestAnimationFrame(loop);
}

// ARRANQUE FORZADO
window.onload = () => {
    resize();
    prepararNivel();
    loop();
};

window.addEventListener('click', () => {
    if (nivel > 1 && nivel < 4) { nivel++; prepararNivel(); }
});
</script>
</body>
</html>
