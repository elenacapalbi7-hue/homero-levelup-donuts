<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey - 5 Games in 1</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-wrap { position: relative; width: 100vw; height: 100vh; background: #050510; }
        canvas { display: block; width: 100%; height: 100%; }

        #hud { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; 
               color: #FFD700; font-size: 20px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; }

        #action-btn { 
            position: absolute; bottom: 240px; right: 40px; 
            width: 110px; height: 110px; background: rgba(255, 215, 0, 0.2); 
            border: 4px solid #FFD700; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 50px; z-index: 100; touch-action: none;
        }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .start-btn { padding: 20px 60px; font-size: 24px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: black; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="hud">
        <div>NIVEL: <span id="txt-lvl">1</span></div>
        <div>üç©: <span id="txt-donuts">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="txt-lives">3</span></div>
    </div>

    <canvas id="screen"></canvas>
    <div id="action-btn">üöÄ</div>

    <div id="overlay">
        <h1 id="m-title">HOMER DASH</h1>
        <p id="m-desc">Prep√°rate...</p>
        <button class="start-btn" onclick="init()">EMPEZAR</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    
    let level = 1, donuts = 0, lives = 3, active = false, frame = 0;
    let player = { x: 50, y: 0, w: 40, h: 50, vy: 0, jumps: 0, g: 0.6, speed: 5, side: 1 };
    let objects = []; // Aqu√≠ guardamos plataformas, pinchos o donas seg√∫n el nivel
    let isPressing = false;

    function setup() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', setup);
    setup();

    function createLevel(lvl) {
        donuts = 0; frame = 0; objects = [];
        document.getElementById('txt-donuts').innerText = "0/10";
        document.getElementById('txt-lvl').innerText = lvl;
        document.getElementById('action-btn').innerText = (lvl === 3) ? "üöÄ" : "‚¨ÜÔ∏è";
        
        player.x = 50; player.y = canvas.height - 150; player.vy = 0; player.jumps = 0; player.side = 1;
        player.speed = 5 + (lvl * 0.5);

        // Generar mapa inicial
        for(let i=1; i<10; i++) spawnElement(i * 400);
    }

    function spawnElement(x) {
        // DONAS (Siempre presentes)
        objects.push({ x: x + 100, y: canvas.height / 2, w: 30, h: 30, type: 'donut' });

        // OBST√ÅCULOS SEG√öN MEC√ÅNICA
        if (level === 1) { // Cl√°sico: Bloques en el suelo
            objects.push({ x: x, y: canvas.height - 140, w: 40, h: 40, type: 'hazard' });
        } 
        else if (level === 2) { // Pinchos Cl√°sicos
            objects.push({ x: x, y: canvas.height - 100, w: 40, h: 40, type: 'spike' });
        }
        else if (level === 3) { // Vuelo: Obst√°culos arriba y abajo
            let gapY = 150 + Math.random() * 200;
            objects.push({ x: x, y: 0, w: 50, h: gapY, type: 'hazard' });
            objects.push({ x: x, y: gapY + 250, w: 50, h: canvas.height, type: 'hazard' });
        }
        else if (level === 4) { // Gravedad Inversa: Obst√°culos en ambos lados
            objects.push({ x: x, y: (Math.random() > 0.5) ? canvas.height - 140 : 100, w: 40, h: 40, type: 'hazard' });
        }
        else if (level === 5) { // Escalones r√°pidos
            let py = canvas.height - (150 + Math.random() * 200);
            objects.push({ x: x, y: py, w: 150, h: 30, type: 'platform' });
        }
    }

    function update() {
        if(!active) return;
        frame++;
        player.x += player.speed;

        // --- L√ìGICA DE MOVIMIENTO POR NIVEL ---
        if (level === 3) { // MEC√ÅNICA DE VUELO
            if(isPressing) player.vy = -6; else player.vy += 0.4;
            player.y += player.vy;
        } else if (level === 4) { // GRAVEDAD INVERSA
            player.vy += (0.6 * player.side);
            player.y += player.vy;
        } else { // MEC√ÅNICA NORMAL
            player.vy += 0.6;
            player.y += player.vy;
        }

        // --- COLISIONES CON EL SUELO/TECHO ---
        const groundY = canvas.height - 100;
        if (player.y + player.h > groundY) {
            player.y = groundY - player.h; player.vy = 0; player.jumps = 0;
        }
        if (player.y < 0) { player.y = 0; player.vy = 0; }

        // --- COLISIONES CON OBJETOS ---
        objects.forEach((obj, i) => {
            if (player.x < obj.x + obj.w && player.x + player.w > obj.x &&
                player.y < obj.y + obj.h && player.y + player.h > obj.y) {
                
                if (obj.type === 'donut') {
                    donuts++; objects.splice(i, 1);
                    document.getElementById('txt-donuts').innerText = donuts + "/10";
                    if(donuts >= 10) win();
                } 
                else if (obj.type === 'platform') {
                    if (player.vy > 0 && player.y + player.h < obj.y + 20) {
                        player.y = obj.y - player.h; player.vy = 0; player.jumps = 0;
                    }
                }
                else { die(); } // Pinchos o Hazards
            }
        });

        if (frame % 60 === 0) spawnElement(player.x + canvas.width);
    }

    function render() {
        const colors = ["#050510", "#1a0505", "#051a1a", "#1a1a1a", "#1a0a00"];
        ctx.fillStyle = colors[level-1];
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(-player.x + 50, 0);

        // SUELO VISIBLE
        ctx.fillStyle = "#333";
        ctx.fillRect(player.x - 200, canvas.height - 100, canvas.width + 2000, 100);

        objects.forEach(obj => {
            if (obj.type === 'donut') ctx.fillText("üç©", obj.x, obj.y + 25);
            else if (obj.type === 'hazard') { ctx.fillStyle = "#ff4444"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h); }
            else if (obj.type === 'platform') { ctx.fillStyle = "#FFD700"; ctx.fillRect(obj.x, obj.y, obj.w, obj.h); }
            else if (obj.type === 'spike') {
                ctx.fillStyle = "#ff0000";
                ctx.beginPath();
                ctx.moveTo(obj.x, obj.y + obj.h);
                ctx.lineTo(obj.x + obj.w / 2, obj.y);
                ctx.lineTo(obj.x + obj.w, obj.y + obj.h);
                ctx.fill();
            }
        });

        // PERSONAJE
        ctx.font = "45px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 45);
        ctx.restore();

        if(active) { update(); requestAnimationFrame(render); }
    }

    const btn = document.getElementById('action-btn');
    btn.ontouchstart = (e) => {
        e.preventDefault(); isPressing = true;
        if (level === 4) { // Invertir gravedad
            player.side *= -1; player.vy = 0;
        } else if (player.jumps < 2) { // Salto y doble salto
            player.vy = -13; player.jumps++;
        }
    };
    btn.ontouchend = () => isPressing = false;

    function die() {
        active = false; lives--;
        document.getElementById('txt-lives').innerText = lives;
        document.getElementById('overlay').style.display = "flex";
        if(lives <= 0) { level = 1; lives = 3; document.getElementById('m-title').innerText = "GAME OVER"; }
        else { document.getElementById('m-title').innerText = "¬°D'OH!"; }
    }

    function win() {
        active = false; level++;
        if(level > 5) level = 1;
        document.getElementById('m-title').innerText = "¬°NIVEL " + (level-1) + " COMPLETADO!";
        document.getElementById('overlay').style.display = "flex";
    }

    function init() { document.getElementById('overlay').style.display = "none"; createLevel(level); active = true; render(); }
</script>
</body>
</html>
