<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homero: Springfield Quest</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Press Start 2P', cursive; overflow: hidden; touch-action: none; }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Fuente Pixel Art */
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; }

        .hud { 
            background: #D82000; /* Fondo rojo de Mario HUD */
            color: #FFFFFF; 
            padding: 5px 10px; 
            border-bottom: 3px solid #6D0000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            text-shadow: 2px 2px #000000;
        }
        .hud-item {
            margin: 0 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="hud">

        <div class="hud-item">VIDAS: <span id="vidas">3</span></div>
    </div>
</div>

<canvas id="canvas"></canvas>

let TILE_SIZE = 32;

function resize() { 
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight;
    // Ajustar TILE_SIZE para nivel 4, puede ser más grande en pantallas grandes
    TILE_SIZE = Math.floor(canvas.height / nivel4Mapa.length); 
    if (TILE_SIZE < 32) TILE_SIZE = 32; // Mínimo
    if (TILE_SIZE > 64) TILE_SIZE = 64; // Máximo

    TW_N3 = canvas.width / 19; 
    TH_N3 = (canvas.height * 0.85) / mapaReal.length;
}
window.addEventListener('resize', resize); resize();

let touchStartX = 0;
let touchDirection = 0; // -1: izquierda, 0: parado, 1: derecha
