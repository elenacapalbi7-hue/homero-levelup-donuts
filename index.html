<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Dash 25 - Fix Final</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-wrap { position: relative; width: 100vw; height: 100vh; background: #050510; }
        canvas { display: block; width: 100%; height: 100%; }

        #hud { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; 
               color: #FFD700; font-size: 20px; z-index: 10; pointer-events: none; text-shadow: 2px 2px #000; }

        /* BOT√ìN DE ACCI√ìN (ELEVADO Y CLARO) */
        #action-btn { 
            position: absolute; bottom: 240px; right: 40px; 
            width: 100px; height: 100px; background: rgba(255, 215, 0, 0.3); 
            border: 4px solid #FFD700; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 40px; z-index: 100; touch-action: none;
        }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .start-btn { padding: 18px 50px; font-size: 22px; background: #FFD700; border: none; border-radius: 12px; font-weight: bold; color: black; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="hud">
        <div>NIVEL: <span id="txt-lvl">1</span></div>
        <div>üç©: <span id="txt-donuts">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="txt-lives">3</span></div>
    </div>

    <canvas id="screen"></canvas>
    <div id="action-btn">‚¨ÜÔ∏è</div>

    <div id="overlay">
        <h1 id="m-title">HOMER DASH</h1>
        <p id="m-desc">Iniciando en Nivel 1...</p>
        <button class="start-btn" onclick="init()">EMPEZAR</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    
    let level = 1, donuts = 0, lives = 3, active = false, frame = 0;
    let player = { x: 50, y: 0, w: 40, h: 50, vy: 0, jumps: 0, g: 0.6, speed: 4 };
    let platforms = [], items = [], hazards = [];

    function setup() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', setup);
    setup();

    function createLevel(lvl) {
        donuts = 0; frame = 0;
        platforms = []; items = []; hazards = [];
        document.getElementById('txt-donuts').innerText = "0/10";
        document.getElementById('txt-lvl').innerText = lvl;
        
        player.x = 50; 
        player.y = canvas.height - 150; 
        player.vy = 0; 
        player.jumps = 0;

        // Ajustes seg√∫n nivel
        player.speed = 4 + (lvl * 0.5); // Velocidad progresiva lenta
        
        // Generaci√≥n inicial de escalones de a UNO (separaci√≥n de 300px)
        for(let i=1; i<8; i++) {
            spawnModule(i * 350);
        }
    }

    function spawnModule(xPos) {
        // Garantiza que el escal√≥n est√© en una zona alcanzable y solo uno por secci√≥n
        let py = canvas.height - (150 + Math.random() * 200);
        let pw = 120 + Math.random() * 80;
        
        // Plataforma
        platforms.push({ x: xPos, y: py, w: pw, h: 25 });
        
        // Dona (exactamente sobre la plataforma)
        items.push({ x: xPos + pw/2 - 15, y: py - 45, w: 30, h: 30 });

        // Peligro (solo en el suelo, para no molestar el salto)
        if(Math.random() > 0.6) {
            hazards.push({ x: xPos + 150, y: canvas.height - 80, w: 35, h: 35 });
        }
    }

    function update() {
        if(!active) return;
        frame++;

        // Movimiento autom√°tico
        player.x += player.speed;
        player.vy += player.g;
        player.y += player.vy;

        // Generar nuevos m√≥dulos conforme avanza
        if(frame % 70 === 0) {
            let lastP = platforms[platforms.length - 1];
            spawnModule(lastP.x + 350);
        }

        // --- COLISIONES EXACTAS ---
        let onGround = false;

        // Suelo base
        if(player.y > canvas.height - 95) {
            player.y = canvas.height - 95;
            player.vy = 0;
            player.jumps = 0;
            onGround = true;
        }

        // Plataformas (Colisi√≥n por arriba)
        platforms.forEach(p => {
            if (player.x + player.w > p.x && 
                player.x < p.x + p.w && 
                player.y + player.h > p.y && 
                player.y + player.h < p.y + 20 && 
                player.vy > 0) {
                    player.y = p.y - player.h;
                    player.vy = 0;
                    player.jumps = 0;
                    onGround = true;
            }
            // Colisi√≥n lateral (si choca de frente pierde)
            if (player.x + player.w > p.x && player.x < p.x + 10 && player.y + player.h > p.y + 5) {
                if(player.y < p.y + 20) die();
            }
        });

        // Donas (Contacto real)
        items.forEach((it, i) => {
            if (player.x < it.x + it.w && player.x + player.w > it.x &&
                player.y < it.y + it.h && player.y + player.h > it.y) {
                    donuts++;
                    items.splice(i, 1);
                    document.getElementById('txt-donuts').innerText = donuts + "/10";
                    if(donuts >= 10) win();
            }
        });

        // Peligros (Contacto real)
        hazards.forEach(h => {
            if (player.x < h.x + h.w && player.x + player.w > h.x &&
                player.y < h.y + h.h && player.y + player.h > h.y) {
                    die();
            }
        });

        // Optimizaci√≥n: borrar lo que qued√≥ atr√°s
        if(platforms.length > 15) {
            platforms.shift(); items.shift(); hazards.shift();
        }
    }

    function render() {
        ctx.fillStyle = "#050510";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.save();
        ctx.translate(-player.x + 50, 0);

        // Dibujar Suelo
        ctx.fillStyle = "#111";
        ctx.fillRect(player.x - 100, canvas.height - 45, canvas.width + 1000, 45);

        // Dibujar Escalones (Amarillo S√≥lido)
        ctx.fillStyle = "#FFD700";
        platforms.forEach(p => ctx.fillRect(p.x, p.y, p.w, p.h));

        // Dibujar Donas y Peligros
        ctx.font = "30px Arial";
        items.forEach(it => ctx.fillText("üç©", it.x, it.y + 25));
        hazards.forEach(h => ctx.fillText("üî•", h.x, h.y + 30));

        // Dibujar Personaje
        ctx.font = "50px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 45);

        ctx.restore();
        
        if(active) {
            update();
            requestAnimationFrame(render);
        }
    }

    // CONTROL DE SALTO Y DOBLE SALTO
    const actionBtn = document.getElementById('action-btn');
    const handleAction = (e) => {
        if(e) e.preventDefault();
        if(player.jumps < 2) {
            player.vy = -13;
            player.jumps++;
        }
    };
    actionBtn.addEventListener('touchstart', handleAction);
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleAction(); });

    function die() {
        active = false;
        lives--;
        document.getElementById('txt-lives').innerText = lives;
        document.getElementById('overlay').style.display = "flex";
        if(lives <= 0) {
            level = 1; lives = 3;
            document.getElementById('m-title').innerText = "GAME OVER";
            document.getElementById('m-desc').innerText = "Volviendo al Nivel 1...";
        } else {
            document.getElementById('m-title').innerText = "¬°D'OH!";
            document.getElementById('m-desc').innerText = "Cuidado con los obst√°culos.";
        }
    }

    function win() {
        active = false;
        level++;
        document.getElementById('overlay').style.display = "flex";
        document.getElementById('m-title').innerText = "¬°EXCELENTE!";
        document.getElementById('m-desc').innerText = "Pasaste al Nivel " + level;
    }

    function init() {
        document.getElementById('overlay').style.display = "none";
        createLevel(level);
        active = true;
        render();
    }
</script>
</body>
</html>
