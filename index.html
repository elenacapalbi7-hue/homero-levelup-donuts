<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Runner: Variedad Extrema</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #4a90e2; overflow: hidden; }
        #ui { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 20px; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; }
        .btn-action { padding: 18px 50px; font-size: 24px; background: #FFD700; color: #333; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #controls { position: absolute; bottom: 120px; width: 100%; display: flex; justify-content: center; z-index: 20; }
        .jump-btn { width: 110px; height: 110px; background: rgba(255, 255, 255, 0.4); border: 5px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 50px; color: white; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>‚è∞ <span id="clocks">0</span>/10</div>
        <div>üç© <span id="donuts">0</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 2</h1>
        <p id="msg">¬°Nuevos desaf√≠os!<br>Esquiva la lluvia de objetos y usa el vuelo.</p>
        <button class="btn-action" onclick="startGame()">¬°JUGAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="controls"><div class="jump-btn" id="btnJump">‚¨ÜÔ∏è</div></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks'), donutsEl = document.getElementById('donuts'), livesEl = document.getElementById('lives'), overlay = document.getElementById('overlay');

    let isPlaying = false, scoreClocks = 0, scoreDonuts = 0, lives = 3, frameCount = 0;
    let platforms = [], items = [], gameSpeed = 6;
    let gravityMode = 0.6; // Para cambiar en la zona de vuelo

    const player = { x: 80, y: 0, w: 55, h: 75, vy: 0, gravity: 0.6, jumpPower: -13, jumps: 0, maxJumps: 2, emoji: "üèÉ‚Äç‚ôÇÔ∏è" };

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function spawnModule() {
        let x = canvas.width + 100;
        let groundY = canvas.height - 60;
        let type = Math.floor(Math.random() * 6);

        switch(type) {
            case 0: // 1. Ascensor de plataformas
                platforms.push({x: x, y: groundY - 100, w: 100, h: 20, v: -2, limit: 100, c: '#FF5722'});
                platforms.push({x: x + 150, y: groundY - 200, w: 100, h: 20, v: 2, limit: 250, c: '#FF5722'});
                items.push({x: x + 175, y: groundY - 260, size: 45, t: 'clock', e: '‚è∞'});
                break;
            case 1: // 2. El Zig-Zag (Bajo/Alto)
                items.push({x: x, y: groundY - 50, size: 50, t: 'bad', e: 'üì¶'});
                items.push({x: x + 150, y: groundY - 200, size: 60, t: 'bad', e: 'üè¢'});
                items.push({x: x + 250, y: groundY - 40, size: 40, t: 'clock', e: '‚è∞'});
                break;
            case 2: // 3. Zona de Vuelo
                player.gravity = 0.2; // Cambia gravedad
                setTimeout(() => player.gravity = 0.6, 3000);
                for(let i=0; i<6; i++) {
                    items.push({x: x + (i*80), y: groundY - 250, size: 35, t: 'donut', e: 'üç©'});
                }
                items.push({x: x + 500, y: groundY - 250, size: 45, t: 'clock', e: '‚è∞'});
                break;
            case 4: // 4. Salto de Fe
                platforms.push({x: x, y: groundY - 250, w: 40, h: 250, c: '#333'}); // Muro alto
                platforms.push({x: x + 150, y: groundY - 120, w: 150, h: 20, c: '#4CAF50'}); // Plataforma segura
                items.push({x: x + 200, y: groundY - 170, size: 45, t: 'clock', e: '‚è∞'});
                break;
            case 5: // 5. Lluvia de Chatarra
                for(let i=0; i<4; i++) {
                    items.push({x: x + (i*120), y: -50, size: 45, t: 'bad', e: 'üíø', vy: 5});
                }
                items.push({x: x + 200, y: groundY - 40, size: 45, t: 'clock', e: '‚è∞'});
                break;
            case 3: // 6. T√∫nel de Velocidad
                gameSpeed = 12;
                setTimeout(() => gameSpeed = 6, 2000);
                for(let i=0; i<8; i++) items.push({x: x + (i*100), y: groundY - 50, size: 35, t: 'donut', e: 'üç©'});
                break;
        }
    }

    function update() {
        if (!isPlaying) return;
        player.vy += player.gravity; player.y += player.vy;
        let groundY = canvas.height - 60;

        if (player.y + player.h > groundY) {
            player.y = groundY - player.h; player.vy = 0; player.jumps = 0;
        }

        platforms.forEach(p => {
            p.x -= gameSpeed;
            if(p.v) { // Movimiento vertical de plataforma
                p.y += p.v;
                if(p.y < 150 || p.y > groundY - 50) p.v *= -1;
            }
            if (player.x + player.w > p.x && player.x < p.x + p.w &&
                player.y + player.h > p.y && player.y + player.h < p.y + player.vy + 12 && player.vy >= 0) {
                player.y = p.y - player.h; player.vy = 0; player.jumps = 0;
            }
        });

        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i]; it.x -= gameSpeed;
            if(it.vy) it.y += it.vy; // Si es lluvia de chatarra

            if (player.x < it.x + it.size - 10 && player.x + player.w > it.x + 10 &&
                player.y < it.y + it.size - 10 && player.y + player.h > it.y + 10) {
                
                if (it.t === 'clock') { scoreClocks++; clocksEl.innerText = scoreClocks; if(scoreClocks>=10) win(); }
                else if (it.t === 'donut') { scoreDonuts++; donutsEl.innerText = scoreDonuts; }
                else { lives--; livesEl.innerText = lives; if(lives<=0) die(); }
                items.splice(i, 1); continue;
            }
            if (it.x < -200 || it.y > canvas.height + 100) items.splice(i, 1);
        }

        if (frameCount % 120 === 0) spawnModule();
        platforms = platforms.filter(p => p.x > -p.w);
        frameCount++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#777"; ctx.fillRect(0, canvas.height-60, canvas.width, 60);
        ctx.fillStyle = "#fff"; for(let i=0; i<10; i++) ctx.fillRect((i*150)-(frameCount*gameSpeed%150), canvas.height-35, 40, 5);

        platforms.forEach(p => {
            ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeStyle = "#000"; ctx.strokeRect(p.x, p.y, p.w, p.h);
        });

        items.forEach(it => { ctx.font = it.size + "px Arial"; ctx.fillText(it.e, it.x, it.y + it.size); });
        ctx.font = player.h + "px Arial"; ctx.fillText(player.emoji, player.x, player.y + player.h);
        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        scoreClocks = 0; scoreDonuts = 0; lives = 3; platforms = []; items = []; frameCount = 0; gameSpeed = 6;
        clocksEl.innerText = "0"; donutsEl.innerText = "0"; livesEl.innerText = "3";
        overlay.style.display = "none"; isPlaying = true; draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°GANASTE!"; }
    
    const jump = () => { if (isPlaying && player.jumps < player.maxJumps) { player.vy = player.jumpPower; player.jumps++; } };
    document.getElementById('btnJump').ontouchstart = (e) => { e.preventDefault(); jump(); };
</script>
</body>
</html>
