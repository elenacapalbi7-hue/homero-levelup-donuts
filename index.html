<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey: Los 25 Retos</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #87CEEB; overflow: hidden; transition: background 0.8s; }
        #ui { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; color: #fff; text-shadow: 2px 2px #000; z-index: 50; font-size: 18px; pointer-events: none; }
        #mode-info { position: absolute; top: 75px; width: 100%; text-align: center; color: #FFD700; font-size: 16px; text-shadow: 1px 1px #000; z-index: 50; padding: 0 10px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; padding: 20px; }
        .btn-action { padding: 20px 45px; font-size: 22px; background: #FFD700; color: #333; border: none; border-radius: 15px; font-weight: bold; }
        #controls { position: absolute; bottom: 130px; width: 100%; display: flex; justify-content: center; gap: 25px; z-index: 80; }
        .btn { width: 80px; height: 80px; background: rgba(255,255,255,0.9); border: 4px solid #333; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>NIVEL <span id="lvl">1</span>/25</div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
        <div>‚è∞ <span id="clocks">0</span>/10</div>
    </div>
    <div id="mode-info">MODO: RECOLECTOR</div>

    <div id="overlay">
        <h1 id="title">HOMER 25</h1>
        <p id="msg">¬°Cada nivel es un mundo nuevo!</p>
        <button class="btn-action" id="startBtn">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bC">üîò</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay'), modeTxt = document.getElementById('mode-info'), startBtn = document.getElementById('startBtn');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, w: 60, h: 80, vx: 0, vy: 0, grav: 0.7, jumps: 0, angle: 0, attached: true, size: 1, visible: true };
    let items = [], obstacles = [];

    // DEFINICI√ìN DE LOS 25 NIVELES
    const levels = [
        { n: "RECOLECTOR", bg: "#87CEEB", h: "Atrapa 10 relojes." },
        { n: "P√âNDULO", bg: "#98FB98", h: "üîò para soltarte." },
        { n: "GRAVEDAD", bg: "#FFB6C1", h: "üîò cambia el suelo." },
        { n: "REDUCTOR", bg: "#FFD700", h: "‚¨ÖÔ∏è mini | ‚û°Ô∏è s√∫per." },
        { n: "NADO", bg: "#00CED1", h: "Flechas para nadar." },
        { n: "ESCUDO", bg: "#F0E68C", h: "Prot√©gete con la dona." },
        { n: "VIENTO", bg: "#B0C4DE", h: "El viento te empuja." },
        { n: "TRAMPOL√çN", bg: "#FF69B4", h: "Rebotas sin parar." },
        { n: "NOCHE", bg: "#2F4F4F", h: "Todo est√° oscuro." },
        { n: "HIELO", bg: "#E0FFFF", h: "El suelo resbala." },
        { n: "PORTALES", bg: "#9370DB", h: "Usa los bordes." },
        { n: "METEOROS", bg: "#A52A2A", h: "Cuidado con el cielo." },
        { n: "REBORE", bg: "#7FFF00", h: "Paredes saltarinas." },
        { n: "CARRERA", bg: "#D2691E", h: "¬°Ve muy r√°pido!" },
        { n: "SILENCIO", bg: "#708090", h: "No saltes en rojo." },
        { n: "IM√ÅN", bg: "#FF4500", h: "El reloj huye." },
        { n: "ESPEJO", bg: "#C0C0C0", h: "Controles invertidos." },
        { n: "ASCENSOR", bg: "#4682B4", h: "Sube plataformas." },
        { n: "BOMBAS", bg: "#000000", h: "Solo donas, no cajas." },
        { n: "FANTASMA", bg: "#F5F5F5", h: "Te vuelves invisible." },
        { n: "GIGANTE", bg: "#DEB887", h: "Mundo muy peque√±o." },
        { n: "ZIGZAG", bg: "#5F9EA0", h: "Mueves en diagonal." },
        { n: "PESADILLA", bg: "#8B0000", h: "Muchos obst√°culos." },
        { n: "FINAL A", bg: "#FFD700", h: "Casi lo logras..." },
        { n: "EL GRAN FINAL", bg: "#FFFFFF", h: "¬°El reto supremo!" }
    ];

    function initLevel() {
        score = 0; clocksEl.innerText = "0/10"; lvlEl.innerText = level;
        items = []; obstacles = []; frame = 0;
        player.vx = 0; player.vy = 0; player.angle = 0; player.attached = true; player.size = 1;
        
        let l = levels[level-1];
        document.getElementById('game-container').style.background = l.bg;
        modeTxt.innerText = "MODO: " + l.n;
        player.x = canvas.width/2 - 30; player.y = canvas.height - 150;
    }

    function update() {
        if(!isPlaying) return;
        frame++;
        
        // Spawn b√°sico
        if(frame % 100 === 0 && items.length < 1) items.push({x: Math.random()*(canvas.width-60), y: -50, vy: 2, e: '‚è∞'});
        if(frame % 140 === 0) obstacles.push({x: canvas.width+50, y: canvas.height-130, vx: -5, e: 'üì¶'});

        // F√çSICAS √öNICAS POR NIVEL (Ejemplos de las 25)
        if(level === 7) player.vx -= 0.5; // Viento
        if(level === 10) player.vx *= 0.98; // Hielo (desliza)
        if(level === 17) player.vx *= -1; // Espejo (invertido)

        // Gravedad normal
        if(![2,5].includes(level)) {
            player.vy += player.grav; player.y += player.vy; player.x += player.vx;
            if(player.y > canvas.height-140) { player.y = canvas.height-140; player.vy = 0; player.jumps = 0; }
        } else if(level === 2) { // P√©ndulo
            if(player.attached) {
                player.angle += 0.05;
                player.x = canvas.width/2 + Math.sin(player.angle)*200;
                player.y = Math.cos(player.angle)*200;
            } else { player.y += player.vy; player.vy += 0.5; player.x += player.vx; }
        }

        // Colisiones
        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 60) {
                score++; clocksEl.innerText = score+"/10"; items.splice(i,1);
                if(score >= 10) nextLevel();
            }
        });
        
        if(player.x < 0) player.x = 0; if(player.x > canvas.width-60) player.x = canvas.width-60;
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        if(level === 9) { // Nivel Noche
            ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.save(); ctx.beginPath(); ctx.arc(player.x+30, player.y+40, 100, 0, Math.PI*2); ctx.clip();
            ctx.fillStyle = levels[level-1].bg; ctx.fillRect(0,0,canvas.width, canvas.height);
        }
        
        ctx.font = "50px Arial";
        items.forEach(it => ctx.fillText(it.e, it.x, it.y));
        obstacles.forEach(o => ctx.fillText(o.e, o.x, o.y + 40));
        ctx.font = (70 * player.size) + "px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 60);
        if(level === 9) ctx.restore();

        if(isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function nextLevel() {
        isPlaying = false; level++;
        if(level > 25) { alert("¬°GANASTE LOS 25!"); location.reload(); }
        overlay.style.display = "flex";
        document.getElementById('title').innerText = "¬°NIVEL SUPERADO!";
        document.getElementById('msg').innerText = "Prep√°rate para: " + levels[level-1].n;
        startBtn.innerText = "SIGUIENTE";
    }

    function startGame() { overlay.style.display="none"; initLevel(); isPlaying=true; draw(); }

    document.getElementById('bL').ontouchstart = (e) => { e.preventDefault(); if(level===4) player.size=0.5; else player.vx=-7; };
    document.getElementById('bR').ontouchstart = (e) => { e.preventDefault(); if(level===4) player.size=2; else player.vx=7; };
    document.getElementById('bL').ontouchend = document.getElementById('bR').ontouchend = () => player.vx=0;
    document.getElementById('bC').ontouchstart = (e) => {
        e.preventDefault();
        if(level===2) { player.attached=false; player.vy=-5; player.vx=10; }
        else if(level===3) { player.grav*=-1; }
        else if(player.jumps < 2) { player.vy=-16; player.jumps++; }
    };
    startBtn.onclick = startGame;
</script>
</body>
</html>
