<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer: 25 Odiseas</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; transition: background 0.5s; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; padding: 20px; box-sizing: border-box; }
        .btn-action { padding: 15px 40px; font-size: 20px; background: #f1c40f; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 20; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.3); border: 3px solid #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; color: white; user-select: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>NIVEL: <span id="lvl">1</span>/25</div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
        <div>‚è∞ <span id="clocks">0</span>/3</div>
    </div>

    <div id="overlay">
        <h1 id="title">HOMER: 25 NIVELES</h1>
        <p id="msg">¬°Cada nivel es un juego totalmente diferente!</p>
        <button class="btn-action" onclick="startGame()">¬°EMPEZAR JUEGO!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="btn" id="bL">‚¨ÖÔ∏è</div>
        <div class="btn" id="bC">üîò</div>
        <div class="btn" id="bR">‚û°Ô∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay'), titleEl = document.getElementById('title'), msgEl = document.getElementById('msg');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, w: 50, h: 65, vx: 0, vy: 0, grav: 0.5, size: 1, angle: 0, attached: true };
    let items = [], obstacles = [], platforms = [];

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    const colors = ["#2ecc71", "#3498db", "#9b59b6", "#e67e22", "#e74c3c", "#1abc9c", "#f1c40f", "#34495e"];

    function initLevel() {
        score = 0; clocksEl.innerText = "0/3"; lvlEl.innerText = level;
        items = []; obstacles = []; platforms = []; frame = 0;
        player.vx = 0; player.vy = 0; player.size = 1; player.angle = 0; player.attached = true;
        document.getElementById('game-container').style.background = colors[level % colors.length];

        // Posici√≥n inicial est√°ndar
        player.x = canvas.width / 2 - 25;
        player.y = canvas.height - 150;

        if(level === 2) { player.y = 100; player.angle = 0; } // P√©ndulo
    }

    function spawn() {
        if(frame % 100 !== 0) return;
        let x = canvas.width + 50;
        
        if(items.length === 0 && frame > 50) items.push({x: Math.random()*(canvas.width-50), y: Math.random()*(canvas.height-200), e: '‚è∞'});

        // Obst√°culos seg√∫n nivel
        if([1,4,10,14].includes(level)) obstacles.push({x: Math.random()*canvas.width, y: -50, vy: 3, e: 'üì¶'});
        if([3,7,24].includes(level)) obstacles.push({x: canvas.width, y: canvas.height-120, vx: -5, e: 'üöß'});
    }

    function update() {
        if(!isPlaying) return;
        frame++;
        spawn();

        // L√ìGICA POR NIVEL
        if(level === 1) { // Recolector
            player.y = canvas.height - 130;
            items.forEach(it => it.y += 2);
        }
        else if(level === 2) { // P√©ndulo
            if(player.attached) {
                player.angle += 0.05;
                player.x = canvas.width/2 + Math.sin(player.angle)*200;
                player.y = Math.cos(player.angle)*200;
            } else {
                player.x += player.vx; player.y += player.vy; player.vy += 0.3;
                if(player.y > canvas.height) player.attached = true;
            }
        }
        else if(level === 3) { // Gravedad
            player.vy += player.grav; player.y += player.vy;
            if(player.y > canvas.height-120) { player.y = canvas.height-120; player.vy = 0; }
            if(player.y < 0) { player.y = 0; player.vy = 0; }
            obstacles.forEach(o => o.x += o.vx);
        }
        else if(level === 5) { // Nado
            player.x += player.vx; player.y += player.vy;
            player.vy += 0.1; // Se hunde lento
        }

        // Colisiones Gen√©ricas
        items.forEach((it, i) => {
            if(Math.hypot(player.x - it.x, player.y - it.y) < 50) {
                score++; clocksEl.innerText = score + "/3";
                items.splice(i, 1);
                if(score >= 3) nextLevel();
            }
        });

        obstacles.forEach((o, i) => {
            if(o.vx) o.x += o.vx; if(o.vy) o.y += o.vy;
            if(Math.hypot(player.x - o.x, player.y - o.y) < 40) {
                lives--; livesEl.innerText = lives; obstacles.splice(i,1);
                if(lives <= 0) gameOver();
            }
        });
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Cuerda p√©ndulo
        if(level === 2 && player.attached) {
            ctx.beginPath(); ctx.moveTo(canvas.width/2, 0); ctx.lineTo(player.x+25, player.y);
            ctx.strokeStyle = "white"; ctx.stroke();
        }

        // Suelos
        if([1,3,4,14].includes(level)) {
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            ctx.fillRect(0, canvas.height-80, canvas.width, 80);
        }

        items.forEach(it => { ctx.font = "40px Arial"; ctx.fillText(it.e, it.x, it.y); });
        obstacles.forEach(o => { ctx.font = "40px Arial"; ctx.fillText(o.e, o.x, o.y); });
        
        ctx.font = (60 * player.size) + "px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 50);

        if(isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function nextLevel() {
        level++;
        if(level > 25) {
            isPlaying = false;
            titleEl.innerText = "¬°ERES UN EXPERTO!";
            msgEl.innerText = "Completaste los 25 niveles de Homero.";
            overlay.style.display = "flex";
        } else {
            isPlaying = false;
            titleEl.innerText = "¬°NIVEL " + (level-1) + " SUPERADO!";
            msgEl.innerText = "Prep√°rate para el siguiente reto...";
            overlay.style.display = "flex";
            document.querySelector(".btn-action").innerText = "SIGUIENTE NIVEL";
        }
    }

    function gameOver() {
        isPlaying = false;
        titleEl.innerText = "¬°D'OH!";
        msgEl.innerText = "Te has quedado sin vidas.";
        document.querySelector(".btn-action").innerText = "REINTENTAR";
        overlay.style.display = "flex";
        level = 1; lives = 3;
    }

    function startGame() {
        overlay.style.display = "none";
        initLevel();
        isPlaying = true;
        draw();
    }

    // CONTROLES INTELIGENTES
    const bL = document.getElementById('bL'), bC = document.getElementById('bC'), bR = document.getElementById('bR');
    
    bL.ontouchstart = (e) => { e.preventDefault(); if(level === 4) player.size = 0.5; else player.vx = -6; };
    bL.ontouchend = () => player.vx = 0;
    
    bR.ontouchstart = (e) => { e.preventDefault(); if(level === 4) player.size = 1.8; else player.vx = 6; };
    bR.ontouchend = () => player.vx = 0;

    bC.ontouchstart = (e) => {
        e.preventDefault();
        if(level === 2 && player.attached) { player.attached = false; player.vy = 5; player.vx = Math.sin(player.angle)*10; }
        if(level === 3) player.grav *= -1;
        if(level === 5) player.vy = -6;
        if([1,4,14].includes(level)) player.vy = -12; // Salto normal
    };
</script>
</body>
</html>
