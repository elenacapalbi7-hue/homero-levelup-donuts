<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer World 1-1 Real</title>
    <style>
        body { margin: 0; background: #5c94fc; overflow: hidden; touch-action: none; font-family: 'Arial Black', sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 1rem; }
        #controls { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; }
        .btn { width: 75px; height: 75px; background: rgba(0,0,0,0.5); border: 3px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; user-select: none; }
    </style>
</head>
<body>

<div id="ui">
    <div>DONAS: <span id="donasCount">0</span></div>
    <div>VIDAS: <span id="vidas">3</span></div>
</div>

<div id="controls">
    <div style="display:flex; gap:15px;">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
    </div>
    <div class="btn" id="jump">‚¨ÜÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let donas = 0, vidas = 3, camX = 0;
let blocks = [], enemies = [], items = [], coins = [], particles = [];
let keys = { left: false, right: false };

const h = { x: 100, y: 0, w: 40, h: 70, vx: 0, vy: 0, super: false, timer: 0, ground: false };

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    h.y = canvas.height - 200;
    createLevel();
    loop();
}

function createLevel() {
    blocks = []; enemies = []; items = []; coins = [];
    const ground = canvas.height - 80;

    for(let i=0; i<1000; i++) {
        let bx = i * 40;
        // Suelo constante con huecos estrat√©gicos
        if (!(i > 60 && i < 64) && !(i > 150 && i < 155) && !(i > 240 && i < 245)) {
            blocks.push({x: bx, y: ground, t: 'G'});
            blocks.push({x: bx, y: ground + 40, t: 'G'});
        }

        // Tuber√≠as Nucleares (S√≥lidas)
        if(i === 30 || i === 80 || i === 120 || i === 190) {
            blocks.push({x: bx, y: ground-40, t:'P'});
            blocks.push({x: bx, y: ground-80, t:'P'});
            enemies.push({x: bx, y: ground-120, vx: -2, w: 40, h: 40});
        }

        // Filas de bloques constantes (Densidad como Mario)
        if (i % 25 === 0 && i > 10) {
            for(let j=0; j<6; j++) {
                let type = (j === 2) ? '?' : 'B';
                let content = (i === 25 && j === 2) ? 'beer' : (i === 100 && j === 2 ? 'star' : 'none');
                blocks.push({x: bx + (j*40), y: ground-160, t: type, content, hits: 5});
                // Monedas arriba de los bloques
                coins.push({x: bx + (j*40) + 10, y: ground-220});
            }
        }
        
        // Donas en el camino
        if (i % 8 === 0) coins.push({x: bx + 10, y: ground-110});
    }
}

function update() {
    if (keys.left) h.vx = -6;
    else if (keys.right) h.vx = 6;
    else h.vx *= 0.8;

    h.vy += 0.8;
    h.x += h.vx;
    h.y += h.vy;

    camX = h.x - 100;

    if (h.timer > 0) { h.timer--; h.super = true; h.h = 100; } 
    else { h.super = false; h.h = 70; }

    h.ground = false;
    blocks.forEach((b, idx) => {
        // Colisi√≥n simple
        if (h.x + h.w > b.x && h.x < b.x + 40 && h.y + h.h > b.y && h.y < b.y + 40) {
            if (h.vy > 0 && h.y + h.h - h.vy <= b.y) {
                h.y = b.y - h.h; h.vy = 0; h.ground = true;
            } else if (h.vy < 0 && h.y - h.vy >= b.y + 40) {
                h.y = b.y + 40; h.vy = 2;
                handleHit(b, idx);
            } else {
                if(h.vx > 0) h.x = b.x - h.w;
                if(h.vx < 0) h.x = b.x + 40;
            }
        }
    });

    // Cerveza Duff (F√≠sica de Hongo)
    items.forEach((it, idx) => {
        it.x += it.vx;
        it.vy += 0.8;
        it.y += it.vy;
        blocks.forEach(b => {
            if(it.x < b.x+40 && it.x+30 > b.x && it.y+30 > b.y && it.y < b.y+40) {
                if(it.vy > 0) { it.y = b.y-30; it.vy = 0; }
                else it.vx *= -1;
            }
        });
        if(Math.hypot(h.x-it.x, h.y-it.y) < 50) { h.timer = 600; items.splice(idx, 1); }
    });

    enemies.forEach((en, idx) => {
        en.x += en.vx;
        if(Math.abs(h.x - en.x) < 35 && Math.abs(h.y - en.y) < 50) {
            if(h.vy > 0) { enemies.splice(idx,1); h.vy = -12; }
            else if(!h.super) reset();
        }
    });

    coins.forEach((c, idx) => {
        if(Math.hypot(h.x-c.x, h.y-c.y) < 40) { coins.splice(idx,1); donas++; }
    });

    if(h.y > canvas.height) reset();
}

function handleHit(b, idx) {
    if(b.t === '?' || b.t === 'B') {
        if(b.content === 'beer') {
            items.push({x: b.x, y: b.y-40, vx: 3, vy: -5, t:'üç∫'});
            b.t = 'U'; b.content = null;
        } else if(b.content === 'star') {
            particles.push({x: b.x+10, y: b.y-40, vy: -8, life: 20});
            donas++; b.hits--;
            if(b.hits <= 0) b.t = 'U';
        } else if(h.super && b.t === 'B') {
            blocks.splice(idx, 1);
        } else if(b.t === '?') {
            particles.push({x: b.x+10, y: b.y-40, vy: -8, life: 20});
            donas++; b.t = 'U';
        }
    }
}

function reset() { vidas--; h.x = 100; h.y = 0; if(vidas <= 0) { vidas=3; donas=0; createLevel(); } }

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);

    blocks.forEach(b => {
        ctx.fillStyle = b.t==='G'?'#944828': b.t==='P'?'#27ae60': b.t==='B'?'#e76e33': b.t==='U'?'#7f8c8d':'#f1c40f';
        ctx.fillRect(b.x, b.y, 40, 40);
        ctx.strokeStyle = 'black'; ctx.strokeRect(b.x, b.y, 40, 40);
        if(b.t === '?' || (b.t==='B' && b.content==='star')) { 
            ctx.fillStyle='white'; ctx.font="20px Arial"; 
            ctx.fillText(b.content==='star'?'‚≠ê':'?', b.x+12, b.y+28); 
        }
    });

    enemies.forEach(en => { ctx.font="40px Arial"; ctx.fillText("üë®‚Äçüè´", en.x, en.y+35); });
    items.forEach(it => { ctx.font="35px Arial"; ctx.fillText(it.t, it.x, it.y+30); });
    coins.forEach(c => { ctx.font="25px Arial"; ctx.fillText("üç©", c.x, c.y+20); });
    particles.forEach((p, i) => { p.y += p.vy; p.life--; ctx.fillText("üç©", p.x, p.y); if(p.life<0) particles.splice(i,1); });

    // HOMERO (Pies pegados al suelo)
    let s = h.super ? 1.4 : 1;
    ctx.font = (45*s)+"px Arial"; ctx.fillText("üë®‚Äçü¶≤", h.x, h.y+(40*s));
    ctx.font = (35*s)+"px Arial"; ctx.fillText("üëï", h.x+2, h.y+(65*s));
    ctx.fillText("üëñ", h.x+2, h.y+(90*s));

    // CASA FINAL
    ctx.font="120px Arial"; ctx.fillText("üè†", 25000, canvas.height-200);

    ctx.restore();
    document.getElementById('donasCount').innerText = donas;
    document.getElementById('vidas').innerText = vidas;
}

const setup = (id, k) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { e.preventDefault(); if(k==='j') { if(h.ground) h.vy = -18; } else keys[k]=true; };
    el.ontouchend = () => { if(k!=='j') keys[k]=false; };
};
setup('left', 'left'); setup('right', 'right'); setup('jump', 'j');

function loop() { update(); draw(); requestAnimationFrame(loop); }
window.onload = init;
</script>
</body>
</html>
