<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Odyssey FullView</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI de texto */
        #ui { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; 
              color: #FFD700; font-size: 18px; font-weight: bold; pointer-events: none; z-index: 10; }
        
        /* Overlay de inicio/fin */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.8); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 100; }
        
        .btn-start { padding: 25px 50px; font-size: 24px; background: #FFD700; border: none; 
                     border-radius: 15px; font-weight: bold; color: #000; cursor: pointer; }

        /* Gu√≠a visual de controles (opcional, se desvanece) */
        .touch-guide { position: absolute; bottom: 20px; width: 100%; display: flex; 
                       justify-content: space-between; padding: 0 20px; box-sizing: border-box; 
                       color: rgba(255,255,255,0.2); pointer-events: none; font-size: 12px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>NIVEL: <span id="lvl">1</span></div>
        <div>‚è∞: <span id="clocks">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="lives">3</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="overlay">
        <h1 id="title">HOMER 25</h1>
        <p id="msg">Toca para empezar</p>
        <button class="btn-start" id="mainAction">¬°JUGAR!</button>
    </div>

    <div class="touch-guide">
        <span>‚¨ÖÔ∏è TOCAR IZDA</span>
        <span>SALTO: CENTRO üîò</span>
        <span>TOCAR DCHA ‚û°Ô∏è</span>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const lvlEl = document.getElementById('lvl'), livesEl = document.getElementById('lives'), 
          clocksEl = document.getElementById('clocks'), overlay = document.getElementById('overlay');

    let level = 1, score = 0, lives = 3, isPlaying = false, frame = 0;
    let player = { x: 0, y: 0, vx: 0, vy: 0, grav: 0.8, jumps: 0 };
    let items = [], obstacles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function initLevel() {
        score = 0; clocksEl.innerText = "0/10"; lvlEl.innerText = level;
        items = []; obstacles = []; frame = 0;
        player.x = canvas.width / 2 - 25;
        player.y = canvas.height - 150;
        player.vx = 0; player.vy = 0;
        
        // Ajustar f√≠sicas seg√∫n nivel
        player.grav = (level === 3) ? 0.3 : 0.8; 
    }

    function spawn() {
        if(items.length < 1) {
            items.push({ x: 50 + Math.random()*(canvas.width-100), y: -50, vy: 3 + (level * 0.2) });
        }
        if(frame % (150 - (level * 2)) === 0) {
            obstacles.push({ x: canvas.width, y: canvas.height - 110, vx: -5 - (level*0.4) });
        }
    }

    function update() {
        if(!isPlaying) return;
        frame++;
        spawn();

        player.vy += player.grav;
        player.x += player.vx;
        player.y += player.vy;

        // Suelo
        if(player.y > canvas.height - 100) {
            player.y = canvas.height - 100;
            player.vy = 0;
            player.jumps = 0;
        }

        // L√≠mites laterales
        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - 50) player.x = canvas.width - 50;

        // Items
        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 60) {
                score++; clocksEl.innerText = score + "/10";
                items.splice(i, 1);
                if(score >= 10) nextLevel();
            }
            if(it.y > canvas.height) items.splice(i, 1);
        });

        // Obst√°culos
        obstacles.forEach((o, i) => {
            o.x += o.vx;
            if(Math.hypot(player.x - o.x, player.y - o.y) < 50) {
                lives--; livesEl.innerText = lives; obstacles.splice(i, 1);
                if(lives <= 0) gameOver();
            }
            if(o.x < -50) obstacles.splice(i, 1);
        });
    }

    function draw() {
        // Fondo con efecto Nivel 2 (Parpadeo)
        if(level === 2 && frame % 60 < 10) ctx.fillStyle = "#111";
        else ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Suelo
        ctx.fillStyle = "#FFD700";
        ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

        // Elementos
        ctx.font = "40px Arial";
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        obstacles.forEach(o => ctx.fillText("üì¶", o.x, o.y + 40));

        // Homero
        ctx.font = "60px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 50);

        if(isPlaying) requestAnimationFrame(draw);
        update();
    }

    // CONTROL T√ÅCTIL TOTAL (Sin botones que estorben)
    window.addEventListener('touchstart', (e) => {
        if(!isPlaying) return;
        const touchX = e.touches[0].clientX;
        const screenW = window.innerWidth;

        if(touchX < screenW * 0.3) { // Izquierda
            player.vx = -8;
        } else if(touchX > screenW * 0.7) { // Derecha
            player.vx = 8;
        } else { // Centro (Salto)
            if(player.jumps < 2) {
                player.vy = -18;
                player.jumps++;
            }
        }
    });

    window.addEventListener('touchend', () => {
        player.vx = 0;
    });

    function nextLevel() {
        isPlaying = false; level++;
        overlay.style.display = "flex";
        document.getElementById('title').innerText = "¬°S√ç!";
        document.getElementById('msg').innerText = "Nivel " + (level-1) + " completado.";
    }

    function gameOver() {
        isPlaying = false; level = 1; lives = 3;
        overlay.style.display = "flex";
        document.getElementById('title').innerText = "¬°D'OH!";
        document.getElementById('msg').innerText = "Vuelve a intentarlo";
    }

    document.getElementById('mainAction').onclick = () => {
        overlay.style.display = "none";
        initLevel();
        isPlaying = true;
        draw();
    };
</script>
</body>
</html>
