<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Homer Odyssey 25 Niveles - Fix Final</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #game-wrap { position: relative; width: 100vw; height: 100vh; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }

        #hud { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; 
               color: #00FF00; font-weight: bold; font-size: 22px; z-index: 10; pointer-events: none; }

        /* CONTROLES EN POSICI√ìN SEGURA (Muy arriba) */
        .controls { position: absolute; bottom: 250px; width: 100%; pointer-events: none; z-index: 100; }
        .btn { 
            position: absolute; width: 95px; height: 95px; 
            background: rgba(255, 255, 255, 0.1); border: 2px solid #FFD700; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            font-size: 45px; color: white; pointer-events: auto; -webkit-tap-highlight-color: transparent;
        }
        #btn-left { left: 20px; }
        #btn-right { left: 130px; }
        #btn-jump { right: 20px; width: 110px; height: 110px; border-width: 4px; }

        #msg-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   background: rgba(0,0,0,0.95); display: flex; flex-direction: column; 
                   justify-content: center; align-items: center; color: white; z-index: 200; text-align: center; }
        .start-btn { padding: 20px 60px; font-size: 24px; background: #FFD700; border: none; border-radius: 15px; font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="hud">
        <div>NIVEL: <span id="txt-lvl">1</span></div>
        <div>‚è∞: <span id="txt-score">0</span>/10</div>
        <div>‚ù§Ô∏è: <span id="txt-lives">3</span></div>
    </div>

    <canvas id="screen"></canvas>

    <div class="controls">
        <div class="btn" id="btn-left">‚¨ÖÔ∏è</div>
        <div class="btn" id="btn-right">‚û°Ô∏è</div>
        <div class="btn" id="btn-jump">üîò</div>
    </div>

    <div id="msg-box">
        <h1 id="m-title">HOMER RUN 25</h1>
        <p id="m-desc">Velocidad Lenta - Escalones de a 1</p>
        <button class="start-btn" onclick="init()">EMPEZAR JUEGO</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    
    let level = 1, score = 0, lives = 3, active = false, frame = 0;
    let player = { x: 0, y: 0, w: 45, h: 55, vx: 0, vy: 0, jumpCount: 0, speed: 4.5 };
    let inputs = { L: false, R: false };
    let items = [], bombs = [], blocks = [];

    function setup() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', setup);
    setup();

    function resetLvl() {
        score = 0; items = []; bombs = []; blocks = []; frame = 0;
        document.getElementById('txt-lvl').innerText = level;
        document.getElementById('txt-score').innerText = "0/10";
        player.x = canvas.width / 2 - 22;
        player.y = canvas.height - 150;
        player.vx = player.vy = 0;

        // --- L√ìGICA DE NIVELES DIFERENCIADOS ---
        if (level % 2 === 0) { // NIVELES PARES (Escalada Vertical)
            // GENERACI√ìN DE 1 ESCAL√ìN √öNICO CON DISTANCIA FIJA
            for(let i=0; i<10; i++) {
                blocks.push({
                    x: 40 + Math.random()*(canvas.width - 150),
                    y: canvas.height - (i * 190), // Distancia de 190px entre cada uno
                    w: 120, h: 20
                });
            }
        } else { // NIVELES IMPARES (Carrera Lateral)
            // No hay bloques, solo suelo
        }
    }

    function loop() {
        if(!active) return;
        frame++;

        // Movimiento Lento y Fluido
        if(inputs.L) player.vx = -player.speed;
        else if(inputs.R) player.vx = player.speed;
        else player.vx = 0;

        player.vy += 0.5; // Gravedad reducida (m√°s lento)
        player.x += player.vx;
        player.y += player.vy;

        // --- COMPORTAMIENTO SEG√öN NIVEL ---
        if(level % 2 === 0) { // MODO ESCALADA
            if(player.y < canvas.height * 0.45) {
                let diff = (canvas.height * 0.45) - player.y;
                player.y = canvas.height * 0.45;
                blocks.forEach(b => {
                    b.y += diff;
                    if(b.y > canvas.height) { 
                        b.y -= (blocks.length * 190); // Se va arriba con distancia exacta
                        b.x = 40 + Math.random()*(canvas.width - 150);
                    }
                });
                items.forEach(it => it.y += diff);
                bombs.forEach(bo => bo.y += diff);
            }
            if(player.y > canvas.height) hurt(); // Caerse mata
            // Bombas caen despacio
            if(frame % 150 === 0) bombs.push({x: Math.random()*canvas.width, y: -50, vy: 2 + (level * 0.1), type: 'fall'});
        } else { // MODO CARRERA
            if(player.y > canvas.height - 100) { player.y = canvas.height-100; player.vy = 0; player.jumpCount = 0; }
            // Bombas vienen de lado despacio
            if(frame % 180 === 0) bombs.push({x: canvas.width, y: canvas.height-90, vx: -3 - (level * 0.2), type: 'side'});
        }

        // Colisi√≥n Plataformas (Escal√≥n √∫nico)
        blocks.forEach(b => {
            if(player.x + player.w > b.x && player.x < b.x + b.w && 
               player.y + player.h > b.y && player.y + player.h < b.y + b.h + 10 && player.vy > 0) {
                player.y = b.y - player.h; player.vy = 0; player.jumpCount = 0;
            }
        });

        // Relojes Infinitos (Uno a la vez, lento)
        if(items.length < 1) items.push({x: 50 + Math.random()*(canvas.width-100), y: -50, vy: 2});
        items.forEach((it, i) => {
            it.y += it.vy;
            if(Math.hypot(player.x - it.x, player.y - it.y) < 55) {
                score++; items.splice(i, 1);
                document.getElementById('txt-score').innerText = score + "/10";
                if(score >= 10) win();
            }
            if(it.y > canvas.height) items.splice(i, 1);
        });

        // Bombas (Muerte)
        bombs.forEach((bo, i) => {
            if(bo.type === 'fall') bo.y += bo.vy; else bo.x += bo.vx;
            if(Math.hypot(player.x - bo.x, player.y - bo.y) < 45) { hurt(); bombs.splice(i, 1); }
            if(bo.y > canvas.height || bo.x < -50) bombs.splice(i, 1);
        });

        if(player.x < 0) player.x = 0;
        if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;

        render();
        requestAnimationFrame(loop);
    }

    function render() {
        // Fondos que cambian seg√∫n el nivel (Para que no parezca igual)
        let hue = (level * 50) % 360;
        ctx.fillStyle = `hsl(${hue}, 20%, 5%)`;
        ctx.fillRect(0,0,canvas.width, canvas.height);

        if(level % 2 !== 0) { ctx.fillStyle = "#00FF00"; ctx.fillRect(0, canvas.height-45, canvas.width, 45); }
        ctx.fillStyle = "#00BFFF"; blocks.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));
        
        ctx.font = "45px Arial";
        items.forEach(it => ctx.fillText("‚è∞", it.x, it.y));
        bombs.forEach(bo => ctx.fillText("üî•", bo.x, bo.y + 40));
        
        ctx.font = "60px Arial";
        ctx.fillText("üèÉ‚Äç‚ôÇÔ∏è", player.x, player.y + 55);
    }

    // CONTROLES HOLD
    const bL = document.getElementById('btn-left'), bR = document.getElementById('btn-right'), bJ = document.getElementById('btn-jump');
    bL.ontouchstart = (e) => { e.preventDefault(); inputs.L = true; };
    bL.ontouchend = () => inputs.L = false;
    bR.ontouchstart = (e) => { e.preventDefault(); inputs.R = true; };
    bR.ontouchend = () => inputs.R = false;
    bJ.ontouchstart = (e) => { e.preventDefault(); if(player.jumpCount < 2) { player.vy = -13; player.jumpCount++; } };

    function hurt() {
        lives--; document.getElementById('txt-lives').innerText = lives;
        if(lives <= 0) { 
            active = false; 
            document.getElementById('msg-box').style.display = "flex"; 
            document.getElementById('m-title').innerText = "GAME OVER"; 
            level=1; lives=3;
        } else { 
            player.x = canvas.width/2; player.y = canvas.height - 250; player.vy = 0; 
        }
    }

    function win() { 
        active = false; level++; 
        document.getElementById('msg-box').style.display = "flex"; 
        document.getElementById('m-title').innerText = "¬°NIVEL LOGRADO!"; 
    }
    
    function init() { document.getElementById('msg-box').style.display = "none"; resetLvl(); active = true; loop(); }
</script>
</body>
</html>
