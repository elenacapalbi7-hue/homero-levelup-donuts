<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer: Springfield Quest</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: monospace; }
        #ui { position: absolute; top: 0; width: 100%; z-index: 100; pointer-events: none; }
        .hud { 
            background: #e74c3c; color: white; padding: 10px; 
            display: flex; justify-content: space-around; 
            font-size: 1.2rem; font-weight: bold; border-bottom: 4px solid #c0392b;
        }
        canvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
    </style>
</head>
<body>

<div id="ui">
    <div class="hud">
        <span>DONAS: <span id="puntos">000000</span></span>
        <span>VIDAS: <span id="vidas">3</span></span>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let nivel = 1, puntos = 0, vidas = 3, frame = 0, camX = 0;
let items = [], enemigos = [], bloques = [];
let h = { x: 0, y: 0, w: 40, h: 55, vx: 0, vy: 0, saltos: 0, dirX: 0, dirY: 0 };

// --- CONTROLES ---
let tStartX = 0, tStartY = 0;
window.addEventListener('touchstart', e => {
    tStartX = e.touches[0].clientX;
    tStartY = e.touches[0].clientY;
    if ((nivel === 1 || nivel === 4) && h.saltos < 2) { h.vy = -14; h.saltos++; }
});

window.addEventListener('touchmove', e => {
    e.preventDefault();
    let dx = e.touches[0].clientX - tStartX;
    let dy = e.touches[0].clientY - tStartY;

    // Movimiento Horizontal (Todos los niveles)
    if (dx > 30) h.dirX = 1; else if (dx < -30) h.dirX = -1; else h.dirX = 0;

    // Movimiento Vertical (Solo Nivel 2 y 3)
    if (nivel === 2 || nivel === 3) {
        if (dy > 30) h.dirY = 1; else if (dy < -30) h.dirY = -1; else h.dirY = 0;
    }
}, {passive: false});

window.addEventListener('touchend', () => { h.dirX = 0; h.dirY = 0; });

function prepararNivel() {
    items = []; enemigos = []; bloques = []; camX = 0;
    h.vx = 0; h.vy = 0; h.dirX = 0; h.dirY = 0;
    
    if (nivel === 1) { h.x = 80; h.y = canvas.height - 150; }
    else if (nivel === 2) { h.x = canvas.width/2; h.y = canvas.height/2; }
    else if (nivel === 3) { h.x = 50; h.y = 50; }
    else if (nivel === 4) {
        h.x = 100; h.y = canvas.height - 150;
        for(let i=0; i<150; i++) {
            bloques.push({x: i*40, y: canvas.height-40, t:'ladrillo'});
            if([15, 18, 21, 40, 43].includes(i)) bloques.push({x: i*40, y: canvas.height-180, t:'?'});
        }
        for(let i=0; i<8; i++) enemigos.push({x: 1000 + i*800, y: canvas.height-90, t:'f'});
    }
}

function morir() {
    vidas--; if (vidas <= 0) { alert("GAME OVER"); nivel = 1; vidas = 3; }
    puntos = 0; prepararNivel();
}

function motorNivel1() {
    ctx.fillStyle = "#f1c40f"; ctx.fillRect(0,0,canvas.width, canvas.height);
    h.vy += 0.8; h.y += h.vy;
    if(h.y > canvas.height - 105) { h.y = canvas.height - 105; h.vy = 0; h.saltos = 0; }
    if(frame % 100 === 0) items.push({x: canvas.width, y: canvas.height-95, t:'c'});
    items.forEach((it, i) => {
        it.x -= 6; ctx.font = "40px Arial"; ctx.fillText(it.t === 'c' ? "üåµ" : "üç©", it.x, it.y);
        if(Math.hypot(h.x - it.x, h.y - it.y) < 40) { if(it.t === 'c') morir(); else { items.splice(i,1); puntos++; } }
    });
    ctx.fillText("üë®‚Äçü¶≤", h.x, h.y);
    if(puntos >= 10) { nivel = 2; puntos = 0; alert("¬°Nivel 2: Cementerio!"); prepararNivel(); }
}

function motorNivel2() {
    ctx.fillStyle = "#2c3e50"; ctx.fillRect(0,0,canvas.width, canvas.height);
    h.x += h.dirX * 6; h.y += h.dirY * 6;
    // L√≠mites de pantalla
    h.x = Math.max(0, Math.min(canvas.width - h.w, h.x));
    h.y = Math.max(0, Math.min(canvas.height - h.h, h.y));

    if(frame % 60 === 0) enemigos.push({x: Math.random()*canvas.width, y: -50});
    if(frame % 100 === 0) items.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, t:'d'});

    enemigos.forEach(en => {
        let ang = Math.atan2(h.y - en.y, h.x - en.x);
        en.x += Math.cos(ang)*3; en.y += Math.sin(ang)*3;
        ctx.fillText("üßü", en.x, en.y);
        if(Math.hypot(h.x - en.x, h.y - en.y) < 35) morir();
    });
    items.forEach((it, i) => { ctx.fillText("üç©", it.x, it.y); if(Math.hypot(h.x - it.x, h.y - it.y) < 40) { items.splice(i,1); puntos++; } });
    ctx.fillText("üë®‚Äçü¶≤", h.x, h.y);
    if(puntos >= 10) { nivel = 4; puntos = 0; alert("¬°Nivel Final: Springfield!"); prepararNivel(); }
}

function motorNivel4() {
    ctx.fillStyle = "#5c94fc"; ctx.fillRect(0,0,canvas.width, canvas.height);
    h.x += h.dirX * 6; h.vy += 0.8; h.y += h.vy;
    camX = h.x - 150;
    ctx.save(); ctx.translate(-camX, 0);
    // Suelo y Bloques
    bloques.forEach(b => {
        ctx.fillStyle = b.t === '?' ? "#f39c12" : "#e76e33";
        ctx.fillRect(b.x, b.y, 40, 40); ctx.strokeRect(b.x, b.y, 40, 40);
        if(h.x+h.w > b.x && h.x < b.x+40 && h.y+h.h > b.y && h.y < b.y+40) {
            if(h.vy > 0 && h.y+h.h-h.vy <= b.y) { h.y = b.y-h.h; h.vy = 0; h.saltos = 0; }
            else if(h.vy < 0) { h.vy = 2; if(b.t === '?') { b.t = 'ladrillo'; puntos++; } }
        }
    });
    enemigos.forEach((en, i) => {
        en.x -= 2; ctx.fillText("üë®‚Äçüè´", en.x, en.y);
        if(Math.hypot(h.x - en.x, h.y - en.y) < 40) { if(h.vy > 0) { enemigos.splice(i,1); h.vy = -10; } else morir(); }
    });
    ctx.fillText("üë®‚Äçü¶≤", h.x, h.y + 45);
    ctx.fillText("üè†", 5000, canvas.height-120);
    if(h.x > 5000) { alert("¬°GANASTE!"); nivel = 1; prepararNivel(); }
    ctx.restore();
}

function loop() {
    frame++; ctx.clearRect(0,0, canvas.width, canvas.height);
    document.getElementById('puntos').innerText = String(puntos).padStart(6, '0');
    document.getElementById('vidas').innerText = vidas;
    if(nivel === 1) motorNivel1(); else if(nivel === 2) motorNivel2(); else motorNivel4();
    requestAnimationFrame(loop);
}

window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; prepararNivel(); loop(); };
</script>
</body>
</html>
