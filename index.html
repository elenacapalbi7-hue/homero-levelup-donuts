<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer's World: Ultimate Edition</title>
    <style>
        body { margin: 0; background: #5c94fc; overflow: hidden; touch-action: none; font-family: 'Arial Black', sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 1rem; }
        #controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; box-sizing: border-box; }
        .btn { width: 75px; height: 75px; background: rgba(0,0,0,0.4); border: 3px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; user-select: none; }
        #canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<div id="ui">
    <div>DONAS: <span id="donas">0</span></div>
    <div>VIDAS: <span id="vidas">3</span></div>
    <div id="power" style="color: #ffeb3b;"></div>
</div>

<div id="controls">
    <div style="display:flex; gap:20px;">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
    </div>
    <div class="btn" id="jump">‚¨ÜÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let countDonas = 0, countVidas = 3, camX = 0;
let world = [], enemies = [], items = [], coins = [], particles = [];
let keys = { left: false, right: false };

const player = {
    x: 100, y: 0, w: 40, h: 75, vx: 0, vy: 0,
    isSuper: false, timerSuper: 0, onGround: false, dir: 1
};

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height - 200;
    createWorld();
    requestAnimationFrame(loop);
}

function createWorld() {
    world = []; enemies = []; items = []; coins = [];
    const floorY = canvas.height - 80;

    // Generador de nivel variado (no repetitivo)
    for(let i=0; i<800; i++) {
        let x = i * 40;
        
        // Suelo con abismos
        if (!(i > 50 && i < 54) && !(i > 120 && i < 125) && !(i > 220 && i < 226)) {
            world.push({x, y: floorY, t: 'G'}); 
        }

        // Donas sueltas por el aire
        if (i % 15 === 0) coins.push({x: x + 10, y: floorY - 120, collect: false});

        // Tuber√≠as S√≥lidas (Plantas Nucleares)
        if (i === 35 || i === 90 || i === 180) {
            world.push({x, y: floorY - 40, t: 'P'});
            world.push({x, y: floorY - 80, t: 'P'});
            enemies.push({x: x + 5, y: floorY - 120, vx: -2.5, w: 40, h: 40}); // Flanders grande
        }

        // Estructuras de bloques como en Mario
        if (i === 20) {
            addBlockRow(x, floorY - 160, [
                {t:'B'}, {t:'?' , it:'beer'}, {t:'B'}, {t:'‚≠ê', hits:5}, {t:'B'}
            ]);
        }
        
        if (i === 110) {
            addBlockRow(x, floorY - 160, [{t:'B'}, {t:'B'}, {t:'B'}]);
            addBlockRow(x + 40, floorY - 280, [{t:'?' , it:'beer'}]);
        }
    }
}

function addBlockRow(x, y, pattern) {
    pattern.forEach((p, idx) => {
        world.push({x: x + (idx * 40), y, t: p.t, it: p.it, hits: p.hits || 1});
    });
}

function update() {
    // F√≠sica
    if (keys.left) { player.vx = -7; player.dir = -1; }
    else if (keys.right) { player.vx = 7; player.dir = 1; }
    else player.vx *= 0.8;

    player.vy += 0.9;
    player.x += player.vx;
    player.y += player.vy;

    camX = player.x - canvas.width / 4;

    if (player.timerSuper > 0) {
        player.timerSuper--;
        player.isSuper = true;
        document.getElementById('power').innerText = "üí™ MODO ROMPEDOR: " + Math.ceil(player.timerSuper/60) + "s";
    } else {
        player.isSuper = false;
        document.getElementById('power').innerText = "";
    }

    // Colisiones con Mundo
    player.onGround = false;
    world.forEach((b, idx) => {
        if (player.x + player.w > b.x && player.x < b.x + 40 && player.y + player.h > b.y && player.y < b.y + 40) {
            // Piso (Pisar suelo o tuber√≠a)
            if (player.vy > 0 && player.y + player.h - player.vy <= b.y) {
                player.y = b.y - player.h; player.vy = 0; player.onGround = true;
            }
            // Paredes (Tuber√≠as)
            else if (player.vx > 0 && b.t === 'P' && player.x + player.w - player.vx <= b.x) {
                player.x = b.x - player.w;
            }
            else if (player.vx < 0 && b.t === 'P' && player.x - player.vx >= b.x + 40) {
                player.x = b.x + 40;
            }
            // Techo (Golpear bloques)
            else if (player.vy < 0 && player.y - player.vy >= b.y + 40) {
                player.y = b.y + 40; player.vy = 2;
                handleHit(b, idx);
            }
        }
    });

    // Donas sueltas
    coins.forEach(c => {
        if(!c.collect && Math.hypot(player.x - c.x, player.y - c.y) < 40) {
            c.collect = true; countDonas++;
        }
    });

    // Enemigos Flanders
    enemies.forEach((en, idx) => {
        en.x += en.vx;
        // Rebote en tuber√≠as
        if (world.some(b => b.t === 'P' && en.x < b.x + 40 && en.x + en.w > b.x && en.y + en.h > b.y)) en.vx *= -1;

        if (player.x < en.x + en.w && player.x + player.w > en.x && player.y < en.y + en.h && player.y + player.h > en.y) {
            if (player.vy > 0) { // Pisar
                enemies.splice(idx, 1); player.vy = -12;
            } else if (!player.isSuper) { die(); }
        }
    });

    // Items
    items.forEach((it, idx) => {
        it.y += 4;
        if (Math.hypot(player.x - it.x, player.y - it.y) < 50) {
            if(it.t === 'üç∫') { player.timerSuper = 600; }
            items.splice(idx, 1);
        }
    });

    if (player.y > canvas.height) die();
}

function handleHit(b, idx) {
    if (b.t === '?' || b.t === '‚≠ê') {
        if (b.it === 'beer') {
            items.push({x: b.x, y: b.y - 40, t: 'üç∫'});
            b.t = 'U';
        } else {
            countDonas++;
            spawnParticle(b.x + 10, b.y - 20, 'üç©');
            if (b.t === '‚≠ê' && b.hits > 1) b.hits--;
            else b.t = 'U';
        }
    } else if (b.t === 'B' && player.isSuper) {
        world.splice(idx, 1);
        spawnParticle(b.x, b.y, 'üí•');
    }
}

function spawnParticle(x, y, char) {
    particles.push({x, y, char, vy: -6, life: 25});
}

function die() {
    countVidas--;
    player.x = 100; player.y = 0;
    if (countVidas <= 0) { countVidas = 3; countDonas = 0; createWorld(); }
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);

    // Dibujar Mundo
    world.forEach(b => {
        if (b.t === 'G') ctx.fillStyle = '#944828';
        else if (b.t === 'P') ctx.fillStyle = '#27ae60'; // Verde Tuber√≠a
        else if (b.t === 'B') ctx.fillStyle = '#e76e33'; // Ladrillo
        else if (b.t === '?' || b.t === '‚≠ê') ctx.fillStyle = '#f1c40f';
        else ctx.fillStyle = '#7f8c8d';

        ctx.fillRect(b.x, b.y, 40, 40);
        ctx.strokeStyle = 'black'; ctx.strokeRect(b.x, b.y, 40, 40);
        if (b.t === '?' || b.t === '‚≠ê') {
            ctx.fillStyle = 'white'; ctx.font = "20px Arial";
            ctx.fillText(b.t === '‚≠ê' ? '‚≠ê' : '?', b.x + 12, b.y + 28);
        }
    });

    // Donas y Enemigos
    coins.forEach(c => { if(!c.collect) ctx.fillText("üç©", c.x, c.y); });
    enemies.forEach(en => { ctx.font = "45px Arial"; ctx.fillText("üë®‚Äçüè´", en.x, en.y + 40); });
    items.forEach(it => { ctx.font = "40px Arial"; ctx.fillText(it.t, it.x, it.y); });
    particles.forEach((p, i) => { p.y += p.vy; p.life--; ctx.fillText(p.char, p.x, p.y); if(p.life < 0) particles.splice(i, 1); });

    // HOMERO
    let s = player.isSuper ? 1.5 : 1;
    ctx.font = (45 * s) + "px Arial";
    ctx.fillText("üë®‚Äçü¶≤", player.x, player.y + (40 * s));
    ctx.font = (35 * s) + "px Arial";
    ctx.fillText("üëï", player.x + (2 * s), player.y + (65 * s));
    ctx.fillText("üëñ", player.x + (2 * s), player.y + (90 * s));

    // Meta Final
    ctx.font = "120px Arial"; ctx.fillText("üè†", 30000, canvas.height - 200);

    ctx.restore();
    document.getElementById('donas').innerText = countDonas;
    document.getElementById('vidas').innerText = countVidas;
}

// Controles mejorados
const setup = (id, k) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { e.preventDefault(); if(k === 'j'){ if(player.onGround) player.vy = -18; } else keys[k] = true; };
    el.ontouchend = () => { if(k !== 'j') keys[k] = false; };
};
setup('left', 'left'); setup('right', 'right'); setup('jump', 'j');

function loop() { update(); draw(); requestAnimationFrame(loop); }
init();
window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
</body>
</html>
