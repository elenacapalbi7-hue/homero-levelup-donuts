<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Runner - Pro Level 2</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #5c94fc; overflow: hidden; }
        
        #ui {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: space-around;
            color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 18px;
        }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 100; text-align: center;
        }

        .btn-action {
            padding: 18px 50px; font-size: 24px; background: #FFD700; color: #333;
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px #b8860b;
        }

        #controls {
            position: absolute; bottom: 130px; width: 100%;
            display: flex; justify-content: center; z-index: 20;
        }

        .jump-btn {
            width: 100px; height: 100px; background: rgba(255, 255, 255, 0.3);
            border: 4px solid white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 45px; color: white; user-select: none;
        }

        canvas { display: block; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>‚è∞ <span id="clocks">0</span>/10</div>
        <div>üç© <span id="donuts">0</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 2</h1>
        <p id="msg">¬°Corre a la Planta Nuclear!<br>Usa el doble salto para grupos de objetos.</p>
        <button class="btn-action" id="mainBtn">¬°EMPEZAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="jump-btn" id="btnJump">‚¨ÜÔ∏è</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks');
    const donutsEl = document.getElementById('donuts');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');
    const mainBtn = document.getElementById('mainBtn');

    let isPlaying = false;
    let scoreClocks = 0;
    let scoreDonuts = 0;
    let lives = 3;
    let frameCount = 0;
    let items = [];
    let scenery = []; // Nubes y arbustos
    let gameSpeed = 6;

    const player = {
        x: 60, y: 0, w: 70, h: 90,
        vy: 0, gravity: 0.8, jumpPower: -15,
        jumps: 0, maxJumps: 2,
        emoji: "üèÉ‚Äç‚ôÇÔ∏è"
    };

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        player.y = canvas.height - player.h - 50;
    }
    window.addEventListener('resize', resize);
    resize();

    // Crear nubes y arbustos decorativos
    function initScenery() {
        scenery = [];
        for(let i=0; i<5; i++) {
            scenery.push({ x: Math.random()*canvas.width, y: 50+Math.random()*100, s: 0.5+Math.random(), e: '‚òÅÔ∏è' });
            scenery.push({ x: Math.random()*canvas.width, y: canvas.height-90, s: gameSpeed, e: 'üå≥' });
        }
    }

    function spawn() {
        const typeRoll = Math.random();
        let xPos = canvas.width + 50;
        
        // RELOJES m√°s frecuentes (cada 3-4 segundos m√°ximo)
        if (typeRoll < 0.25) {
            items.push({ x: xPos, y: canvas.height - 200, size: 50, type: 'clock', emoji: '‚è∞' });
        } 
        // DONAS
        else if (typeRoll < 0.45) {
            items.push({ x: xPos, y: canvas.height - 150 - Math.random()*100, size: 45, type: 'donut', emoji: 'üç©' });
        }
        // OBST√ÅCULOS COMPUESTOS (El "secreto" para que no sea b√°sico)
        else {
            const pattern = Math.random();
            if(pattern < 0.4) {
                // Fila de 3 cajas
                for(let i=0; i<3; i++) items.push({ x: xPos + (i*50), y: canvas.height - 95, size: 45, type: 'bad', emoji: 'üì¶' });
            } else if(pattern < 0.7) {
                // Valla con algo encima
                items.push({ x: xPos, y: canvas.height - 95, size: 55, type: 'bad', emoji: 'üöß' });
                items.push({ x: xPos, y: canvas.height - 150, size: 40, type: 'bad', emoji: 'ü•´' });
            } else {
                // El auto de Juan Topo (r√°pido)
                items.push({ x: xPos, y: canvas.height - 100, size: 65, type: 'bad', emoji: 'üöó' });
            }
        }
    }

    function update() {
        if (!isPlaying) return;

        player.vy += player.gravity;
        player.y += player.vy;
        const groundY = canvas.height - player.h - 50;

        if (player.y > groundY) {
            player.y = groundY;
            player.vy = 0;
            player.jumps = 0;
        }

        // Mover Escenario
        scenery.forEach(s => {
            s.x -= s.s;
            if(s.x < -100) s.x = canvas.width + 100;
        });

        // Spawn cada 70 frames aprox (m√°s r√°pido)
        if (frameCount % 75 === 0) spawn();

        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            it.x -= gameSpeed;

            // Colisi√≥n
            if (player.x < it.x + it.size - 15 && player.x + player.w - 15 > it.x &&
                player.y < it.y + it.size - 15 && player.y + player.h > it.y) {
                
                if (it.type === 'clock') {
                    scoreClocks++;
                    clocksEl.innerText = scoreClocks;
                    if (scoreClocks >= 10) win();
                } else if (it.type === 'donut') {
                    scoreDonuts++;
                    donutsEl.innerText = scoreDonuts;
                } else {
                    lives--;
                    livesEl.innerText = lives;
                    if (lives <= 0) die();
                }
                items.splice(i, 1);
                continue;
            }
            if (it.x < -200) items.splice(i, 1);
        }
        frameCount++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Dibujar Escenario Parallax
        scenery.forEach(s => {
            ctx.font = (s.e === '‚òÅÔ∏è' ? "60px" : "40px") + " Arial";
            ctx.fillText(s.e, s.x, s.y);
        });

        // Calle
        ctx.fillStyle = "#444";
        ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        ctx.fillStyle = "white";
        for(let i=0; i<10; i++) ctx.fillRect((i*150) - (frameCount*gameSpeed % 150), canvas.height-30, 50, 6);

        // Personaje
        ctx.font = player.h + "px Arial";
        ctx.fillText(player.emoji, player.x, player.y + player.h);

        // Items
        items.forEach(it => {
            ctx.font = it.size + "px Arial";
            ctx.fillText(it.emoji, it.x, it.y + it.size);
        });

        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        scoreClocks = 0; scoreDonuts = 0; lives = 3; items = []; frameCount = 0;
        clocksEl.innerText = "0"; donutsEl.innerText = "0"; livesEl.innerText = "3";
        overlay.style.display = "none";
        initScenery();
        isPlaying = true;
        draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°EXCELENTE!"; }

    mainBtn.onclick = startGame;

    const jumpAction = () => {
        if (isPlaying && player.jumps < player.maxJumps) {
            player.vy = player.jumpPower;
            player.jumps++;
        }
    };

    document.getElementById('btnJump').ontouchstart = (e) => { e.preventDefault(); jumpAction(); };
    window.onkeydown = (e) => { if(e.key === ' ' || e.key === 'ArrowUp') jumpAction(); };
</script>
</body>
</html>
