<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer Runner: Calle Springfield</title>
    <style>
        body { margin: 0; background: #222; overflow: hidden; font-family: 'Arial Black', sans-serif; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #87CEEB; overflow: hidden; }
        #ui { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; z-index: 10; font-size: 20px; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 100; text-align: center; }
        .btn-action { padding: 18px 50px; font-size: 24px; background: #FFD700; color: #333; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; box-shadow: 0 5px #b8860b; }
        #controls { position: absolute; bottom: 120px; width: 100%; display: flex; justify-content: center; z-index: 20; }
        .jump-btn { width: 110px; height: 110px; background: rgba(255, 255, 255, 0.3); border: 5px solid white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 50px; color: white; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div>‚è∞ <span id="clocks">0</span>/10</div>
        <div>üç© <span id="donuts">0</span></div>
        <div>‚ù§Ô∏è <span id="lives">3</span></div>
    </div>

    <div id="overlay">
        <h1 id="title">NIVEL 2</h1>
        <p id="msg">¬°Corre por la ciudad!<br>Esquiva los obst√°culos urbanos.</p>
        <button class="btn-action" onclick="startGame()">¬°JUGAR!</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="controls"><div class="jump-btn" id="btnJump">‚¨ÜÔ∏è</div></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const clocksEl = document.getElementById('clocks'), donutsEl = document.getElementById('donuts'), livesEl = document.getElementById('lives'), overlay = document.getElementById('overlay');

    let isPlaying = false, scoreClocks = 0, scoreDonuts = 0, lives = 3, frameCount = 0;
    let groundBlocks = [], items = [], gameSpeed = 5;
    let totalHoles = 0; // Para limitar a solo 3 en todo el juego

    const player = { x: 80, y: 0, w: 60, h: 80, vy: 0, gravity: 0.6, jumpPower: -13, jumps: 0, maxJumps: 2, emoji: "üèÉ‚Äç‚ôÇÔ∏è" };

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    // Sistema de suelo s√≥lido con muy pocos huecos
    function updateGround() {
        if (groundBlocks.length === 0 || groundBlocks[groundBlocks.length - 1].x < canvas.width) {
            let x = groundBlocks.length === 0 ? 0 : groundBlocks[groundBlocks.length - 1].x + 100;
            let isHole = false;

            // Solo permite un hueco si no se ha llegado al l√≠mite de 3 y por puro azar raro
            if (totalHoles < 3 && frameCount > 500 && Math.random() < 0.02) {
                isHole = true;
                totalHoles++;
            }

            groundBlocks.push({ x: x, y: canvas.height - 60, w: 105, h: 60, isHole: isHole });
            
            // Si NO es un hueco, hay chance de poner un obst√°culo DIFERENTE encima
            if (!isHole && Math.random() < 0.15) {
                spawnRandomObstacle(x);
            }
        }
    }

    function spawnRandomObstacle(x) {
        const obs = [
            {e: 'üöó', t: 'bad', s: 60}, // Auto
            {e: 'üöß', t: 'bad', s: 50}, // Valla
            {e: 'üóëÔ∏è', t: 'bad', s: 45}, // Basura
            {e: 'üíß', t: 'bad', s: 40}, // Hidrante
            {e: 'üì¶', t: 'bad', s: 45}, // Caja
            {e: 'üö≤', t: 'bad', s: 50}, // Bici
            {e: '‚è∞', t: 'clock', s: 45}, // Reloj
            {e: 'üç©', t: 'donut', s: 40}  // Dona
        ];
        let chosen = obs[Math.floor(Math.random() * obs.length)];
        // Los premios a veces van altos para usar el doble salto
        let yPos = (chosen.t !== 'bad' && Math.random() > 0.5) ? canvas.height - 180 : canvas.height - 105;
        items.push({ x: x, y: yPos, size: chosen.s, t: chosen.t, e: chosen.e });
    }

    function update() {
        if (!isPlaying) return;
        player.vy += player.gravity; player.y += player.vy;
        let onGround = false;

        updateGround();
        groundBlocks.forEach(b => {
            b.x -= gameSpeed;
            if (!b.isHole && player.x + player.w > b.x && player.x < b.x + b.w &&
                player.y + player.h > b.y && player.y + player.h < b.y + player.vy + 10 && player.vy >= 0) {
                player.y = b.y - player.h; player.vy = 0; player.jumps = 0; onGround = true;
            }
        });

        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i]; it.x -= gameSpeed;
            if (player.x < it.x + it.size - 10 && player.x + player.w > it.x + 10 &&
                player.y < it.y + it.size - 10 && player.y + player.h > it.y + 10) {
                if (it.t === 'clock') { scoreClocks++; clocksEl.innerText = scoreClocks; if(scoreClocks>=10) win(); }
                else if (it.t === 'donut') { scoreDonuts++; donutsEl.innerText = scoreDonuts; }
                else { lives--; livesEl.innerText = lives; if(lives<=0) die(); }
                items.splice(i, 1); continue;
            }
            if (it.x < -100) items.splice(i, 1);
        }

        groundBlocks = groundBlocks.filter(b => b.x > -200);
        if (player.y > canvas.height) { lives--; livesEl.innerText = lives; if(lives<=0) die(); else {player.y=0; player.vy=0; player.x=80;} }
        frameCount++;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Dibujar Suelo
        groundBlocks.forEach(b => {
            if (!b.isHole) {
                ctx.fillStyle = "#666"; ctx.fillRect(b.x, b.y, b.w, b.h);
                ctx.fillStyle = "#555"; ctx.fillRect(b.x, b.y, b.w, 5); // L√≠nea superior calle
            }
        });
        // Dibujar Items
        items.forEach(it => { ctx.font = it.size + "px Arial"; ctx.fillText(it.e, it.x, it.y + it.size); });
        // Personaje
        ctx.font = player.h + "px Arial"; ctx.fillText(player.emoji, player.x, player.y + player.h);
        if (isPlaying) requestAnimationFrame(() => { update(); draw(); });
    }

    function startGame() {
        scoreClocks = 0; scoreDonuts = 0; lives = 3; groundBlocks = []; items = []; frameCount = 0; totalHoles = 0;
        clocksEl.innerText = "0"; donutsEl.innerText = "0"; livesEl.innerText = "3";
        overlay.style.display = "none";
        isPlaying = true; draw();
    }

    function die() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°D'OH!"; }
    function win() { isPlaying = false; overlay.style.display = "flex"; document.getElementById('title').innerText = "¬°EXCELENTE!"; }
    
    const jump = () => { if (isPlaying && player.jumps < player.maxJumps) { player.vy = player.jumpPower; player.jumps++; } };
    document.getElementById('btnJump').ontouchstart = (e) => { e.preventDefault(); jump(); };
    window.onkeydown = (e) => { if(e.key === ' ' || e.key === 'ArrowUp') jump(); };
</script>
</body>
</html>
