<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homero: Multiverso Total</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .hud { background: rgba(0,0,0,0.9); padding: 12px; border: 2px solid #ff69b4; border-radius: 12px; display: inline-block; }
    </style>
</head>
<body>

<div id="ui">
    <div class="hud">
        <strong id="lvl-tag">Nivel 1: RITMO</strong><br>
        Progreso: <span id="puntos">0</span>/10
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let nivel = 1, puntos = 0, frame = 0, items = [];
let jugador = { x: 50, y: 0, vy: 0, saltos: 0 };
let energiaRPG = 0, enemigoHP = 100;

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();

// --- INPUTS ---
window.addEventListener('touchstart', (e) => {
    if ((nivel === 1 || nivel === 4) && jugador.saltos < 2) { jugador.vy = -14; jugador.saltos++; }
    if (nivel === 3 && energiaRPG >= 100) { enemigoHP -= 20; energiaRPG = 0; sumarPunto(); }
    if (nivel === 5) dispararFPS(e.touches[0].clientX, e.touches[0].clientY);
});

window.addEventListener('touchmove', (e) => {
    let t = e.touches[0];
    if ([2, 4, 5].includes(nivel)) { 
        jugador.x = t.clientX - 20; 
        if(nivel !== 4) jugador.y = t.clientY - 30; 
    }
});

// --- MOTORES ---
function motorRitmo() {
    ctx.fillStyle = "#1a1a2e"; ctx.fillRect(0,0,canvas.width, canvas.height);
    actualizarFisica(canvas.height-110);
    if(frame % 140 === 0) items.push({x: canvas.width, y: canvas.height-95, t: 'c'});
    if(frame % 180 === 0) items.push({x: canvas.width, y: canvas.height-220, t: 'd'});
    items.forEach((it, i) => {
        it.x -= 4; ctx.font = "35px Arial"; ctx.fillText(it.t === 'c' ? "üåµ" : "üç©", it.x, it.y);
        if (Math.hypot(jugador.x - it.x, jugador.y - it.y) < (it.t === 'c' ? 25 : 50)) {
            it.t === 'c' ? reiniciar() : (items.splice(i, 1), sumarPunto());
        }
    });
    dibujarHomero();
}

function motorSurvivor() {
    ctx.fillStyle = "#2d3436"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(frame % 100 === 0) items.push({x: Math.random()*canvas.width, y: -50, t: 'z', s: 1.5});
    if(frame % 150 === 0) items.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, t: 'd'});
    items.forEach((it, i) => {
        if(it.t === 'z') {
            let a = Math.atan2(jugador.y - it.y, jugador.x - it.x);
            it.x += Math.cos(a) * it.s; it.y += Math.sin(a) * it.s;
            ctx.fillText("üßü", it.x, it.y);
            if(Math.hypot(jugador.x - it.x, jugador.y - it.y) < 30) reiniciar();
        } else {
            ctx.fillText("üç©", it.x, it.y);
            if(Math.hypot(jugador.x - it.x, jugador.y - it.y) < 60) { items.splice(i, 1); sumarPunto(); }
        }
    });
    dibujarHomero();
}

function motorRPG() {
    ctx.fillStyle = "#4a2c2a"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(energiaRPG < 100) energiaRPG += 0.8;
    ctx.fillStyle = "lime"; ctx.fillRect(50, 50, (energiaRPG/100)*(canvas.width-100), 15);
    ctx.font = "100px Arial"; ctx.fillText("üê≤", canvas.width/2-50, canvas.height/2);
    ctx.font = "20px Arial"; ctx.fillText("HP: " + enemigoHP, 50, 100);
    jugador.x = 60; jugador.y = canvas.height-150; dibujarHomero();
}

function motorPlataformas() {
    ctx.fillStyle = "#5c94fa"; ctx.fillRect(0,0,canvas.width, canvas.height);
    actualizarFisica(canvas.height-100);
    if(frame % 100 === 0) items.push({x: canvas.width, y: canvas.height-150-Math.random()*100, t: 'd'});
    items.forEach((it, i) => {
        it.x -= 5; ctx.fillText("üç©", it.x, it.y);
        if(Math.hypot(jugador.x - it.x, jugador.y - it.y) < 60) { items.splice(i, 1); sumarPunto(); }
    });
    dibujarHomero();
}

function motorFPS() {
    ctx.fillStyle = "#111"; ctx.fillRect(0,0,canvas.width, canvas.height);
    if(frame % 60 === 0) items.push({x: 50+Math.random()*(canvas.width-100), y: 50+Math.random()*(canvas.height-100)});
    items.forEach(it => ctx.fillText("üéØ", it.x, it.y));
}

function dispararFPS(tx, ty) {
    items.forEach((it, i) => { if(Math.hypot(tx - it.x, ty - it.y) < 70) { items.splice(i,1); sumarPunto(); }});
}

// --- CORE ---
function actualizarFisica(s) {
    jugador.vy += 0.8; jugador.y += jugador.vy;
    if(jugador.y > s) { jugador.y = s; jugador.vy = 0; jugador.saltos = 0; }
}
function dibujarHomero() { ctx.fillStyle = "yellow"; ctx.fillRect(jugador.x, jugador.y, 40, 60); }
function sumarPunto() {
    puntos++; document.getElementById('puntos').innerText = puntos;
    if(puntos >= 10) { 
        nivel++; puntos = 0; items = []; frame = 0; 
        if(nivel > 5) nivel = 1;
        const n = ["", "1: RITMO", "2: SUPERVIVENCIA", "3: RPG", "4: PLATAFORMAS", "5: FPS"];
        document.getElementById('lvl-tag').innerText = "Nivel " + n[nivel];
        alert("¬°Nivel Completado! Entrando al " + n[nivel]);
    }
}
function reiniciar() { puntos = 0; items = []; frame = 0; alert("¬°D'oh!"); }

function loop() {
    ctx.clearRect(0,0,canvas.width, canvas.height); frame++;
    if(nivel===1) motorRitmo(); else if(nivel===2) motorSurvivor(); else if(nivel===3) motorRPG();
    else if(nivel===4) motorPlataformas(); else if(nivel===5) motorFPS();
    requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
