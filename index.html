<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homer's Great Adventure</title>
    <style>
        body { margin: 0; background: #5c94fc; overflow: hidden; touch-action: none; font-family: 'Arial Black', sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; color: white; text-shadow: 2px 2px #000; pointer-events: none; z-index: 10; font-size: 1.2rem; }
        #controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; }
        .btn { width: 70px; height: 70px; background: rgba(0, 0, 0, 0.4); border: 3px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; pointer-events: auto; }
    </style>
</head>
<body>

<div id="ui">
    <div>üç© x <span id="donas">0</span></div>
    <div>‚ù§Ô∏è x <span id="vidas">3</span></div>
    <div id="msg" style="color: yellow;"></div>
</div>

<div id="controls">
    <div style="display:flex; gap:15px;">
        <div class="btn" id="left">‚¨ÖÔ∏è</div>
        <div class="btn" id="right">‚û°Ô∏è</div>
    </div>
    <div class="btn" id="jump">‚¨ÜÔ∏è</div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let countDonas = 0, countVidas = 3, camX = 0;
let blocks = [], enemies = [], items = [], fx = [];
let keys = { left: false, right: false };

const player = {
    x: 100, y: 0, w: 40, h: 60, vx: 0, vy: 0,
    isSuper: false, timerSuper: 0, onGround: false
};

function init() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height - 200;
    buildLevel();
    loop();
}

function buildLevel() {
    blocks = []; enemies = []; items = [];
    const floor = canvas.height - 80;

    // Generar Suelo y Obst√°culos (Dise√±o manual para emoci√≥n)
    for(let i=0; i<400; i++) {
        // Suelo con huecos de peligro
        if (!(i > 45 && i < 49) && !(i > 110 && i < 114)) {
            blocks.push({x: i*40, y: floor, t:'S'});
            blocks.push({x: i*40, y: floor + 40, t:'S'});
        }

        // Tuber√≠as (Plantas nucleares)
        if(i === 30 || i === 85 || i === 150) {
            blocks.push({x: i*40, y: floor-40, t:'P'});
            blocks.push({x: i*40, y: floor-80, t:'P'});
            enemies.push({x: i*40, y: floor-40, vx: -2, type:'Flanders'});
        }

        // Estructuras de bloques a√©reos
        if(i === 20) spawnBlockRow(i*40, floor-160, 5, 'B');
        if(i === 22) blocks.find(b => b.x === i*40 && b.y === floor-160).t = '?';
        
        // El bloque de la Cerveza Duff
        if(i === 60) blocks.push({x: i*40, y: floor-160, t:'?', item:'Duff'});

        // Bloque de Donas M√∫ltiples (Estrella)
        if(i === 100) blocks.push({x: i*40, y: floor-200, t:'E', hits: 5});
    }
}

function spawnBlockRow(x, y, count, type) {
    for(let i=0; i<count; i++) blocks.push({x: x + i*40, y: y, t: type});
}

function update() {
    // Movimiento y Gravedad
    if (keys.left) player.vx = -6;
    else if (keys.right) player.vx = 6;
    else player.vx *= 0.8;

    player.vy += 0.8;
    player.x += player.vx;
    player.y += player.vy;

    // C√°mara sigue a Homero
    camX = player.x - 150;

    // Super Poder
    if (player.timerSuper > 0) {
        player.timerSuper--;
        player.isSuper = true;
        player.h = 90;
        document.getElementById('msg').innerText = "¬°MODO BEER!";
    } else {
        player.isSuper = false;
        player.h = 60;
        document.getElementById('msg').innerText = "";
    }

    // Colisiones con Bloques
    player.onGround = false;
    blocks.forEach((b, idx) => {
        if (player.x + player.w > b.x && player.x < b.x + 40 && player.y + player.h > b.y && player.y < b.y + 40) {
            // Piso: Ajuste exacto para no flotar
            if (player.vy > 0 && player.y + player.h - player.vy <= b.y) {
                player.y = b.y - player.h; player.vy = 0; player.onGround = true;
            }
            // Techo: Activar bloques
            else if (player.vy < 0 && player.y - player.vy >= b.y + 40) {
                player.y = b.y + 40; player.vy = 2;
                handleBlockHit(b, idx);
            }
        }
    });

    // Enemigos Flanders
    enemies.forEach((en, idx) => {
        en.x += en.vx;
        if (Math.abs(player.x - en.x) < 30 && Math.abs(player.y - en.y) < 40) {
            if (player.vy > 0) { // Aplastar
                enemies.splice(idx, 1); player.vy = -10;
            } else if (!player.isSuper) { // Morir
                die();
            }
        }
    });

    // Abismo
    if (player.y > canvas.height) die();
}

function handleBlockHit(b, idx) {
    if (b.t === '?' || b.t === 'E') {
        if (b.item === 'Duff') {
            items.push({x: b.x, y: b.y-40, t:'üç∫', vx: 2, vy: -5});
        } else {
            spawnFX(b.x, b.y-40, 'üç©');
            countDonas++;
        }
        if (b.t === 'E' && b.hits > 1) b.hits--;
        else b.t = 'U'; // Bloque usado
    } else if (b.t === 'B' && player.isSuper) {
        blocks.splice(idx, 1); // Romper ladrillo
    }
}

function spawnFX(x, y, char) {
    fx.push({x, y, char, vy: -5, life: 30});
}

function die() {
    countVidas--;
    player.x = 100; player.y = 0;
    if(countVidas <= 0) { alert("GAME OVER"); countVidas = 3; countDonas = 0; buildLevel(); }
}

function draw() {
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(-camX, 0);

    // Dibujar Bloques con colores de Mario
    blocks.forEach(b => {
        ctx.fillStyle = b.t === 'S' ? '#944828' : b.t === 'B' ? '#e76e33' : b.t === '?' || b.t === 'E' ? '#f1c40f' : b.t === 'P' ? '#27ae60' : '#7f8c8d';
        ctx.fillRect(b.x, b.y, 39, 39);
        ctx.strokeStyle = 'black'; ctx.strokeRect(b.x, b.y, 40, 40);
        if(b.t === '?' || b.t === 'E') { ctx.fillStyle='white'; ctx.fillText(b.t==='E'?'‚≠ê':'?', b.x+12, b.y+25); }
    });

    // Flanders y FX
    enemies.forEach(en => ctx.fillText("üë®‚Äçüè´", en.x, en.y+30));
    fx.forEach((f, i) => { f.y += f.vy; f.life--; ctx.fillText(f.char, f.x+10, f.y); if(f.life<=0) fx.splice(i,1); });
    items.forEach(it => { it.y += 2; ctx.fillText(it.t, it.x, it.y+25); if(Math.abs(player.x-it.x)<30) { player.timerSuper=600; items=[]; } });

    // Homero - Cuerpo Completo y s√≥lido
    ctx.font = player.isSuper ? "70px Arial" : "50px Arial";
    ctx.fillText("üë®‚Äçü¶≤", player.x, player.y + (player.isSuper ? 60 : 45));
    ctx.font = player.isSuper ? "50px Arial" : "35px Arial";
    ctx.fillText("üëï", player.x + 5, player.y + (player.isSuper ? 95 : 70));
    ctx.fillText("üëñ", player.x + 5, player.y + (player.isSuper ? 130 : 95));

    // Meta final: Casa Simpson
    ctx.font = "120px Arial"; ctx.fillText("üè†", 15000, floor-160);
    ctx.font = "40px Arial"; ctx.fillText("üë©‚Äçü¶±üëßüë¶üë∂", 15050, floor-80);

    ctx.restore();
    document.getElementById('donas').innerText = countDonas;
    document.getElementById('vidas').innerText = countVidas;
}

// Eventos de control
const btns = { left: 'left', right: 'right', jump: 'jump' };
Object.entries(btns).forEach(([id, k]) => {
    const el = document.getElementById(id);
    el.ontouchstart = (e) => { e.preventDefault(); if(k==='jump'){ if(player.onGround) player.vy = -16; } else keys[k]=true; };
    el.ontouchend = () => { if(k!=='jump') keys[k]=false; };
});

function loop() { update(); draw(); requestAnimationFrame(loop); }
init();
</script>
</body>
</html>
